label: 50
question: ソフトウェア開発において，構成管理に**起因しない**問題はどれか。
choice:
  - label: ア
    text: 開発者が定められた改版手続に従わずにプログラムを修正したので，今まで動作していたプログラムが、不正な動作をするようになった。
  - label: イ
    text: システムテストにおいて，単体テストレベルのバグが多発して，開発が予定どおり進捗しない。
  - label: ウ
    text: 仕様書，設計書及びプログラムの版数が対応付けられていないので，プログラム修正時にソースプログラムを解析しないと，修正すべきプログラムが特定できない。
  - label: エ
    text: 一つのプログラムから多数の派生プログラムが作られているが，派生元のプログラム修正がすべての派生プログラムに反映されない。
calculation: false
figure: false
answer: イ
category: T
