label: 47
question: モジュールの独立性を高めるには，モジュール結合度を低くする必要がある。モジュール間の情報の受渡し方法のうち，モジュール結合度が最も低いものはどれか。
choice:
  - label: ア
    text: 共通域に定義したデータを関係するモジュールが参照する。
  - label: イ
    text: 制御パラメタを引数として渡し，モジュールの実行順序を制御する。
  - label: ウ
    text: データ項目だけをモジュール間の引数として渡す。
  - label: エ
    text: 必要なデータを外部宣言して共有する。
calculation: false
figure: false
answer: ウ
