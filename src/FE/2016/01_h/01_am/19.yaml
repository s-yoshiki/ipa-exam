label: 19
question: コンパイラにおける最適化の説明として，適切なものはどれか。
choice:
  - label: ア
    text: オブジェクトコードを生成する代わりに，インタプリタ用の中間コードを生成する。
  - label: イ
    text: コンパイルを実施するコンピュータとは異なるアーキテクチャをもったコンピュータで動作するオブジェクトコードを生成する。
  - label: ウ
    text: プログラムコードを解析して，実行時の処理効率を高めたオブジェクトコードを生成する。
  - label: エ
    text: プログラムの実行時に，呼び出されたサブプログラム名やある時点での変数の内容を表示させるようなオブジェクトコードを生成する。
calculation: false
figure: false
answer: ウ
