question: BYODの説明，及びその情報セキュリティリスクに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 従業員が企業から貸与された情報端末を，客先などへの移動中に業務に利用することであり，ショルダハッキングなどの情報セキュリティリスクが増大する。
  - label: イ
