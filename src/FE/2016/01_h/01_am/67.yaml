question: SWOT分析を説明したものはどれか。
choice:
  - label: ア
    text: 企業のビジョンと戦略を実現するために，財務，顧客，業務プロセス，学習と成長という四つの視点から検討し，アクションプランにまで具体化する。
  - label: イ
    text: 企業を，内部環境と外部環境の観点から，強み，弱み，機会，脅威という四つの視点で評価し，企業を取り巻く環境を認識する。
  - label: ウ
    text: 事業を，分散型，特化型，手詰まり型，規模型という四つのタイプで評価し，自社の事業戦略策定に役立てる。
  - label: エ
    text: 製品を，導入期，成長期，成熟期，衰退期という四つの段階に分類し，企業にとって最適な戦略策定に活用する。
