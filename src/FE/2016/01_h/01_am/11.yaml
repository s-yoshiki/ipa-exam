label: 11
question: キャッシュメモリの効果として，適切なものはどれか。
choice:
  - label: ア
    text: 主記憶からキャッシュメモリへの命令の読出しと，主記憶からキャッシュメモリへのデータの読出しを同時に行うことによって，データ転送を高速に行う。
  - label: イ
    text: 主記憶から読み出したデータをキャッシュメモリに保持し，CPUが後で同じデータを読み出すときのデータ転送を高速に行う。
  - label: ウ
    text: 主記憶から読み出したデータをキャッシュメモリに保持し，命令を並列に処理することによって演算を高速に行う。
  - label: エ
    text: 主記憶から読み出した命令をキャッシュメモリに保持し，キャッシュメモリ上でデコードして実行することによって演算を高速に行う。
calculation: false
figure: false
answer: イ
