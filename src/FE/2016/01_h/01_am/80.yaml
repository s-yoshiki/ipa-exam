question: A社がシステム開発を行うに当たり，外部業者B社を利用する場合の契約に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 請負契約によるシステム開発では，特に契約に定めない限り，B社が開発したプログラムの著作権はB社に帰属する。
  - label: イ
    text: 請負契約，派遣契約によらず，いずれの場合のシステム開発でも，B社にはシステムの完成責任がある。
  - label: ウ
    text: 準委任契約ではB社に成果物の完成責任がないので，A社がB社の従業員に対して直接指揮命令権を行使する。
  - label: エ
    text: 派遣契約では，開発されたプログラムに重大な欠陥が発生した場合，B社に瑕疵(かし)担保責任がある。
calculation: false
