question: 企業経営で用いられるベンチマーキングを説明したものはどれか。
choice:
  - label: ア
    text: 企業全体の経営資源の配分を有効かつ総合的に計画して管理し，経営の効率向上を図ることである。
  - label: イ
    text: 競合相手又は先進企業と比較して，自社の製品，サービス，オペレーションなどを定性的・定量的に把握することである。
  - label: ウ
    text: 顧客視点から業務のプロセスを再設計し，情報技術を十分に活用して，企業の体質や構造を抜本的に変革することである。
  - label: エ
    text: 利益をもたらすことのできる，他社より優越した自社独自のスキルや技術に経営資源を集中することである。
