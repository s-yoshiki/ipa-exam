question: ICカードとPINを用いた利用者認証における適切な運用はどれか。
choice:
  - label: ア
    text: ICカードによって個々の利用者を識別できるので，管理負荷を軽減するために全利用者に共通のPINを設定する。
  - label: イ
    text: ICカード紛失時には，新たなICカードを発行し，PINを再設定した後で，紛失したICカードの失効処理を行う。
  - label: ウ
    text: PINには，ICカードの表面に刻印してある数字情報を組み合わせたものを設定する。
  - label: エ
    text: PINは，ICカードには同封せず，別経路で利用者に知らせる。
