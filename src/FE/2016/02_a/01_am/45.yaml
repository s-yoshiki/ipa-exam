question: PCへの侵入に成功したマルウェアがインターネット上の指令サーバと通信を行う場合に，宛先ポートとしてTCPポート番号80が多く使用される理由はどれか。
choice:
  - label: ア
    text: DNSのゾーン転送に使用されるので，通信がファイアウォールで許可されている可能性が高い。
  - label: イ
    text: WebサイトのHTTPS通信での閲覧に使用されることから，侵入検知システムで検知される可能性が低い。
  - label: ウ
    text: Webサイトの閲覧に使用されることから，通信がファイアウォールで許可されている可能性が高い。
  - label: エ
    text: ドメイン名の名前解決に使用されるので，侵入検知システムで検知される可能性が低い。
calculation: false
figure: false
answer: ウ
