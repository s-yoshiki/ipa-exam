question: マトリックス組織を説明したものはどれか
choice:
  - label: ア
    text: 業務遂行に必要な機能と利益責任を，製品別，顧客別又は地域別にもつことによって，自己完結的な経営活動が展開できる組織である。
  - label: イ
    text: 構成員が，自己の専門とする職能部門と特定の事業を遂行する部門の両方に所属する組織である。
  - label: ウ
    text: 購買・生産・販売・財務など，仕事の専門性によって機能分化された部門をもつ組織である。
  - label: エ
    text: 特定の課題の下に各部門から専門家を集めて編成し，期間と目標を定めて活動する一時的かつ柔軟な組織である。
