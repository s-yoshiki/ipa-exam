question: RFIに回答した各ベンダに対してRFPを提示した。今後のベンダ選定に当たって，公正に手続を進めるためにあらかじめ実施しておくことはどれか。
choice:
  - label: ア
    text: RFIの回答内容の評価が高いベンダに対して，選定から外れたときに備えて，再提案できる救済措置を講じておく。
  - label: イ
    text: 現行のシステムを熟知したベンダに対して，RFPの要求事項とは別に，そのベンダを選定しやすいように評価を高くしておく。
  - label: ウ
    text: 提案の評価基準や要求事項の適合度への重み付けをするルールを設けるなど，選定の手順を確立しておく。
  - label: エ
    text: ベンダ選定後，迅速に契約締結をするために，RFPを提示した全ベンダに内示書を発行して，契約書や作業範囲記述書の作成を依頼しておく。
