question: 安全性や信頼性を確保するための設計のうち，フールプルーフに該当するものはどれか。
choice:
  - label: ア
    text: 装置が故障したときは，システムが安全に停止するようにして，被害を最小限に抑える。
  - label: イ
    text: 装置が故障したときは，利用できる機能を制限したり，処理能力を低下させたりしても，システムは稼働させる。
  - label: ウ
    text: 装置が故障しても，システム全体の機能に影響がないように，二重化などの冗長な構成とする。
  - label: エ
    text: 利用者が誤った操作をしても，システムに異常が起こらないようにする。
