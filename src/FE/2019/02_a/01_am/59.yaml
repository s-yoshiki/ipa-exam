label: 59
question: >-
  情報システム部が開発して経理部が運用している会計システムの運用状況を，経営者からの指示で監査することになった。この場合におけるシステム監査人についての記述のうち，最も適切なものはどれか。
choice:
  - label: ア
    text: 会計システムは企業会計に関する各種基準に準拠すべきなので，システム監査人を公認会計士とする。
  - label: イ
    text: 会計システムは機密性の高い情報を扱うので，システム監査人は経理部長直属とする。
  - label: ウ
    text: システム監査を効率的に行うために，システム監査人は情報システム部長直属とする。
  - label: エ
    text: 独立性を担保するために，システム監査人は情報システム部にも経理部にも所属しない者とする。
calculation: false
