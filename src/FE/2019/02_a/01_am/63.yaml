question: 企業がマーケティング活動に活用するビッグデータの特徴に沿った取扱いとして，適切なものはどれか。
choice:
  - label: ア
    text: ソーシャルメディアで個人が発信する商品のクレーム情報などの，不特定多数によるデータは処理の対象にすべきではない。
  - label: イ
    text: 蓄積した静的なデータだけでなく，Webサイトのアクセス履歴などリアルタイム性の高いデータも含めて処理の対象とする。
  - label: ウ
    text: データ全体から無作為にデータをサンプリングして，それらを分析することによって全体の傾向を推し量る。
  - label: エ
    text: データの正規化が難しい非構造化データである音声データや画像データは，処理の対象にすべきではない。
calculation: false
