    text: 人が接客して販売を行っていた店舗を，ICタグ，画像解析のためのカメラ，電子決済システムによる無人店舗に置き換える。
  - label: エ
    text: フォークリフトなどを用いて人の操作で保管商品を搬入・搬出していたものを，コンピュータ制御で無人化した自動倉庫システムに置き換える。
