question: ディジタルディバイドを説明したものはどれか。
choice:
  - label: ア
    text: PCなどの情報通信機器の利用方法が分からなかったり，情報通信機器を所有していなかったりして，情報の入手が困難な人々のことである。
  - label: イ
    text: >-
      高齢者や障害者の情報通信の利用面での困難が，社会的又は経済的な格差につながらないように，誰もが情報通信を利活用できるように整備された環境のことである。
  - label: ウ
    text: 情報通信機器やソフトウェア，情報サービスなどを，高齢者・障害者を含む全ての人が利用可能であるか，利用しやすくなっているかの度合いのことである。
  - label: エ
    text: 情報リテラシの有無やITの利用環境の相違などによって生じる，社会的又は経済的な格差のことである。
