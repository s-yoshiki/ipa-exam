question: メッセージにRSA方式のディジタル署名を付与して2者間で送受信する。そのときのディジタル署名の検証鍵と使用方法はどれか。
choice:
  - label: ア
    text: 受信者の公開鍵であり，送信者がメッセージダイジェストからディジタル署名を作成する際に使用する。
  - label: イ
    text: 受信者の秘密鍵であり，受信者がディジタル署名からメッセージダイジェストを算出する際に使用する。
  - label: ウ
    text: 送信者の公開鍵であり，受信者がディジタル署名からメッセージダイジェストを算出する際に使用する。
  - label: エ
    text: 送信者の秘密鍵であり，送信者がメッセージダイジェストからディジタル署名を作成する際に使用する。
