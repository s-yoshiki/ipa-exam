question: >-
  ファイルの提供者は，ファイルの作成者が作成したファイルAを受け取り，ファイルAと，ファイルAにSHA-256を適用して算出した値Bとを利用者に送信する。そのとき，利用者が情報セキュリティ上実現できることはどれか。ここで，利用者が受信した値Bはファイルの提供者から事前に電話で直接伝えられた値と同じであり，改ざんされていないことが確認できているものとする。
choice:
  - label: ア
    text: 値BにSHA-256を適用して値Bからディジタル署名を算出し，そのディジタル署名を検証することによって，ファイルAの作成者を確認できる。
  - label: イ
    text: >-
      値BにSHA-256を適用して値Bからディジタル署名を算出し，そのディジタル署名を検証することによって，ファイルAの提供者がファイルAの作成者であるかどうかを確認できる。
  - label: ウ
    text: ファイルAにSHA-256を適用して値を算出し，その値と値Bを比較することによって，ファイルAの内容が改ざんされていないかどうかを検証できる。
  - label: エ
    text: >-
      ファイルAの内容が改ざんされていても，ファイルAにSHA-256を適用して値を算出し，その値と値Bの差分を確認することによって，ファイルAの内容のうち改ざんされている部分を修復できる。
