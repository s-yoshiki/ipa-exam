label: 48
question: ソフトウェアのテストツールの説明のうち，静的テストを支援する静的解析ツールのものはどれか。
choice:
  - label: ア
    text: 指定された条件のテストデータや，プログラムの入力ファイルを自動的に生成する。
  - label: イ
    text: テストの実行結果を基に，命令の網羅率や分岐の網羅率を自動的に計測し，分析する。
  - label: ウ
    text: プログラム中に文法上の誤りや論理的な誤りなどがあるかどうかを，ソースコードを分析して調べる。
  - label: エ
    text: モジュールの呼出し回数や実行時間，実行文の実行回数などの，プログラム実行時の動作特性に関するデータを計測する。
calculation: false
figure: false
answer: ウ
category: T
