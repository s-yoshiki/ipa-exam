label: 18
question: データ検索時に使用される，理想的なハッシュ法の説明として，適切なものはどれか。
choice:
  - label: ア
    text: キーワード検索のヒット率を高めることを目的に作成した，一種の同義語・類義語リストを用いることによって，検索漏れを防ぐ技術である。
  - label: イ
    text: 蓄積されている膨大なデータを検索し，経営やマーケティングにとって必要な傾向，相関関係，パターンなどを導き出すための技術や手法である。
  - label: ウ
    text: データとそれに対する処理を組み合わせたオブジェクトに，認識や判断の機能を加え，利用者の検索要求に対して，その意図を判断する高度な検索技術である。
  - label: エ
    text: データを特定のアルゴリズムによって変換した値を格納アドレスとして用いる，高速でスケーラビリティの高いデータ検索技術である。
calculation: false
figure: false
answer: エ
