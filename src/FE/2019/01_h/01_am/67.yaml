question: 企業経営で用いられるコアコンピタンスを説明したものはどれか。
choice:
  - label: ア
    text: 企業全体の経営資源の配分を有効かつ統合的に管理し，経営の効率向上を図ることである。
  - label: イ
    text: 競争優位の源泉となる，他社よりも優越した自社独自のスキルや技術などの強みである。
  - label: ウ
    text: 業務プロセスを根本的に考え直し，抜本的にデザインし直すことによって，企業のコスト，品質，サービス，スピードなどを劇的に改善することである。
  - label: エ
    text: 最強の競合相手又は先進企業と比較して，製品，サービス，オペレーションなどを定性的・定量的に把握することである。
