question: システムの移行テストを実施する主要な目的はどれか。
choice:
  - label: ア
    text: 確実性や効率性の観点で，既存システムから新システムへの切替え手順や切替えに伴う問題点を確認する。
  - label: イ
    text: 既存システムの実データのコピーを利用して，新システムでも十分な性能が得られることを確認する。
  - label: ウ
    text: 既存の他システムのプログラムと新たに開発したプログラムとのインタフェースの整合性を確認する。
  - label: エ
    text: 新システムが，要求されたすべての機能を満たしていることを確認する。
calculation: false
figure: false
answer: ア
