question: 機械学習における教師あり学習の説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: 個々の行動に対しての善しあしを得点として与えることによって，得点が最も多く得られるような方策を学習する。
  - label: イ
    text: コンピュータ利用者の挙動データを蓄積し，挙動データの出現頻度に従って次の挙動を推論する。
  - label: ウ
    text: 正解のデータを提示したり，データが誤りであることを指摘したりすることによって，未知のデータに対して正誤を得ることを助ける。
  - label: エ
    text: 正解のデータを提示せずに，統計的性質や，ある種の条件によって入力パターンを判定したり，クラスタリングしたりする。
calculation: false
