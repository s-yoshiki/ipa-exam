label: 55
question: サービスマネジメントのプロセス改善におけるベンチマーキングはどれか。
choice:
  - label: ア
    text: ITサービスのパフォーマンスを財務，顧客，内部プロセス，学習と成長の観点から測定し，戦略的な活動をサポートする。
  - label: イ
    text: 業界内外の優れた業務方法(ベストプラクティス)と比較して，サービス品質及びパフォーマンスのレベルを評価する。
  - label: ウ
    text: サービスのレベルで可用性，信頼性，パフォーマンスを測定し，顧客に報告する。
  - label: エ
    text: 強み，弱み，機会，脅威の観点からITサービスマネジメントの現状を分析する。
calculation: false
figure: false
answer: イ
