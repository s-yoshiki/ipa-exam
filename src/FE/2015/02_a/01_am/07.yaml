label: 7
question: 整列アルゴリズムの一つであるクイックソートの記述として，適切なものはどれか。
choice:
  - label: ア
    text: 対象集合から基準となる要素を選び，これよりも大きい要素の集合と小さい要素の集合に分割する。この操作を繰り返すことで，整列を行う。
  - label: イ
    text: 対象集合から最も小さい要素を順次取り出して，整列を行う。
  - label: ウ
    text: 対象集合から要素を順次取り出し，それまでに取り出した要素の集合に順序関係を保つよう挿入して，整列を行う。
  - label: エ
    text: 隣り合う要素を比較し，逆順であれば交換して，整列を行う。
calculation: false
figure: false
answer: ア
