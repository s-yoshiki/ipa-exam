label: 66
question: |-
  総合評価落札方式を用い，次の条件で調達を行う。A～D社の入札価格及び技術点が表のとおりであるとき，落札者はどれか。  
    
  〔条件〕

  *   価格点(100点満点)及び技術点(100点満点)を合算した総合評価点が最も高い入札者を落札者とする。
  *   予定価格を1,000万円とする。予定価格を超える入札は評価対象とならない。
  *   価格点は次の計算式で算出する。  
      　\[1－(入札価格/予定価格)\]×100
choice:
