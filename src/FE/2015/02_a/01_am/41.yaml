question: ネットワーク障害の原因を調べるために，ミラーポートを用意して，LANアナライザを使用するときに留意することはどれか。
choice:
  - label: ア
    text: LANアナライザがパケットを破棄してしまうので，測定中は測定対象外のコンピュータの利用を制限しておく必要がある。
  - label: イ
    text: LANアナライザにはネットワークを通過するパケットを表示できるので，盗聴などに悪用されないように注意する必要がある。
  - label: ウ
    text: 障害発生に備えて，ネットワーク利用者にLANアナライザの保管場所と使用方法を周知しておく必要がある。
  - label: エ
    text: 測定に当たって，LANケーブルを一時的に切断する必要があるので，利用者に対して測定日を事前に知らせておく必要がある。
