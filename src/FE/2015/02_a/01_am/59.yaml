question: ソースコードのバージョン管理システムが導入された場合に，システム監査において，ソースコードの機密性のチェックポイントとして追加することが適切なものはどれか。
choice:
  - label: ア
    text: バージョン管理システムに登録したソースコードの変更結果を責任者が承認していること
  - label: イ
    text: バージョン管理システムのアクセスコントロールの設定が適切であること
  - label: ウ
    text: バージョン管理システムの導入コストが適正な水準にあること
  - label: エ
    text: バージョン管理システムを開発部門が選定していること
calculation: false
figure: false
answer: イ
