question: システム企画段階において業務プロセスを抜本的に再設計する際の留意点はどれか。
choice:
  - label: ア
    text: 新たな視点から高い目標を設定し，将来的に必要となる最上位の業務機能と業務組織のモデルを検討する。
  - label: イ
    text: 業務改善を積み重ねるために，ビジネスモデルの将来像にはこだわらず，現場レベルのニーズや課題への対応を重視して業務プロセスを再設計する。
  - label: ウ
    text: 経営者や管理者による意思決定などの非定型業務ではなく，購買，製造，販売，出荷，サービスといった定型業務を対象とする。
  - label: エ
    text: 現行業務に関する組織，技術などについての情報を収集し，現行の組織や業務手続に基づいて業務プロセスを再設計する。
