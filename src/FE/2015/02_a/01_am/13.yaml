question: 2層クライアントサーバシステムと比較した3層クライアントサーバシステムの特徴として，適切なものはどれか。
choice:
  - label: ア
    text: クライアント側で業務処理専用のミドルウェアを採用しているので，業務処理の追加・変更などがしやすい。
  - label: イ
    text: クライアント側で業務処理を行い，サーバ側ではデータベース処理に特化できるので，ハードウェア構成の自由度も高く，拡張性に優れている。
  - label: ウ
    text: クライアント側の端末には，管理が容易で入出力のGUI処理だけを扱うシンクライアントを使用することができる。
  - label: エ
    text: クライアントとサーバ間でSQL文がやり取りされるので，データ伝送量をネットワークに合わせて最少化できる。
