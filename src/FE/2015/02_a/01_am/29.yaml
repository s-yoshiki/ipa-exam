question: ロックの両立性に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: トランザクションT1が共有ロックを獲得している資源に対して，トランザクションT2は共有ロックと専有ロックのどちらも獲得することができる。
  - label: イ
    text: >-
      トランザクションT1が共有ロックを獲得している資源に対して，トランザクションT2は共有ロックを獲得することはできるが，専有ロックを獲得することはできない。
  - label: ウ
    text: トランザクションT1が専有ロックを獲得している資源に対して，トランザクションT2は専有ロックと共有ロックのどちらも獲得することができる。
  - label: エ
    text: >-
      トランザクションT1が専有ロックを獲得している資源に対して，トランザクションT2は専有ロックを獲得することはできるが，共有ロックを獲得することはできない。
