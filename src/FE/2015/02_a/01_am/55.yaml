question: サービスデスク組織の構造とその特徴のうち，ローカルサービスデスクのものはどれか。
choice:
  - label: ア
    text: サービスデスクを1拠点又は少数の場所に集中することによって，サービス要員を効率的に配置したり，大量のコールに対応したりすることができる。
  - label: イ
    text: サービスデスクを利用者の近くに配置することによって，言語や文化の異なる利用者への対応，専用要員によるVIP対応などができる。
  - label: ウ
    text: サービス要員は複数の地域や部門に分散しているが，通信技術を利用することによって，単一のサービスデスクであるかのようなサービスが提供できる。
  - label: エ
    text: 分散拠点のサービス要員を含めた全員を中央で統括して管理することによって，統制の取れたサービスが提供できる。
