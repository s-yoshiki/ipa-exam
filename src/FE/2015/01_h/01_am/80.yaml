question: 日本産業標準調査会を説明したものはどれか。
choice:
  - label: ア
    text: 経済産業省に設置されている審議会で，産業標準化法に基づいて産業標準化に関する調査・審議を行っており，JISの制定，改正などに関する審議を行っている。
  - label: イ
    text: 電気・電子技術に関する非営利の団体であり，主な活動内容としては，学会活動，書籍の発行，IEEE規格の標準化を行っている。
  - label: ウ
    text: 電気機械器具・材料などの標準化に関する事項を調査審議し，JEC規格の制定及び普及の事業を行っている。
  - label: エ
    text: 電子情報技術産業の総合的な発展に資することを目的とした団体であり，JEITAで始まる標準規格の制定及び普及の事業を行っている。
