label: 56
question: システムの開発部門と運用部門が別々に組織化されているとき，開発から運用への移行を円滑かつ効果的に進めるための方法のうち，適切なものはどれか。
choice:
  - label: ア
    text: 運用テストの完了後に，開発部門がシステム仕様と運用方法を運用部門に説明する。
  - label: イ
    text: 運用テストは，開発部門の支援を受けずに，運用部門だけで実施する。
  - label: ウ
    text: 運用部門からもシステムの運用に関わる要件の抽出に積極的に参加する。
  - label: エ
    text: 開発部門は運用テストを実施して，運用マニュアルを作成し，運用部門に引き渡す。
calculation: false
figure: false
answer: ウ
category: M
