question: キャッシュの書込み方式には，ライトスルー方式とライトバック方式がある。ライトバック方式を使用する目的として，適切なものはどれか。
choice:
  - label: ア
    text: キャッシュと主記憶の一貫性(コヒーレンシ)を保ちながら，書込みを行う。
  - label: イ
    text: キャッシュミスが発生したときに，キャッシュの内容の主記憶への書き戻しを不要にする。
  - label: ウ
    text: 個々のプロセッサがそれぞれのキャッシュをもつマルチプロセッサシステムにおいて，キャッシュ管理をライトスルー方式よりも簡単な回路構成で実現する。
  - label: エ
    text: プロセッサから主記憶への書込み頻度を減らす。
