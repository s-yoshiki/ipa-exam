label: 79
question: 著作権法によるソフトウェアの保護範囲に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: アプリケーションプログラムは著作権法によって保護されるが，OSなどの基本プログラムは権利の対価がハードウェアの料金に含まれるので，保護されない。
  - label: イ
    text: アルゴリズムやプログラム言語は，著作権法によって保護される。
  - label: ウ
    text: アルゴリズムを記述した文書は著作権法で保護されるが，そのアルゴリズムを用いて作成されたプログラムは保護されない。
  - label: エ
    text: ソースプログラムとオブジェクトプログラムの両方とも著作権法によって保護される。
calculation: false
figure: false
answer: エ
category: S
