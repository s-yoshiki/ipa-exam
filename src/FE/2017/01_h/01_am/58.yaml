question: システム監査人が，監査報告書の原案について被監査部門と意見交換を行う目的として，最も適切なものはどれか。
choice:
  - label: ア
    text: 監査依頼者に監査報告書を提出する前に，被監査部門に監査報告を行うため
  - label: イ
    text: 監査報告書に記載する改善勧告について，被監査部門の責任者の承認を受けるため
  - label: ウ
    text: 監査報告書に記載する指摘事項及び改善勧告について，事実誤認がないことを確認するため
  - label: エ
    text: 監査報告書の記載内容に関して調査が不足している事項を被監査部門に口頭で確認することによって，不足事項の追加調査に代えるため
