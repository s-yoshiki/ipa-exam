label: 47
question: ソフトウェアのレビュー方法の説明のうち，インスペクションはどれか。
choice:
  - label: ア
    text: 作成者を含めた複数人の関係者が参加して会議形式で行う。レビュー対象となる成果物を作成者が説明し，参加者が質問やコメントをする。
  - label: イ
    text: 参加者が順番に司会者とレビュアになる。司会者の進行によって，レビュア全員が順番にコメントをし，全員が発言したら，司会者を交代して次のテーマに移る。
  - label: ウ
    text: モデレータが全体のコーディネートを行い，参加者が明確な役割をもってチェックリストなどに基づいたコメントをし，正式な記録を残す。
  - label: エ
    text: レビュー対象となる成果物を複数のレビュアに配布又は回覧して，レビュアがコメントをする。
calculation: false
figure: false
answer: ウ
category: T
