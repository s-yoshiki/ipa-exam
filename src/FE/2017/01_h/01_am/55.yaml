label: 55
question: サービスマネジメントシステムにおけるサービスの可用性はどれか。
choice:
  - label: ア
    text: あらかじめ合意された時点又は期間にわたって，要求された機能を実行するサービス又はサービスコンポーネントの能力
  - label: イ
    text: 計画した活動が実行され，計画した結果が達成された程度
  - label: ウ
    text: 合意したレベルでサービスを継続的に提供するために，サービスに深刻な影響を及ぼす可能性のあるリスク及び事象を管理する能力
  - label: エ
    text: サービスの要求事項を満たし，サービスの設計，移行，提供及び改善のために，サービス提供者の活動及び資源を，指揮し，管理する，一連の能力及びプロセス
calculation: false
figure: false
answer: ア
category: M
