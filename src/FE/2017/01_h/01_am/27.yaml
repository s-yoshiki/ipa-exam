label: 27
question: RDBMSが二つの表を結合する方法のうち，ソートマージ結合法に関する記述はどれか。
choice:
  - label: ア
    text: 一方の表の結合する列がインデックスに含まれている場合，もう一方の表の結合する列とインデックスの値で結合する。
  - label: イ
    text: 一方の表の結合する列の値でハッシュ表を作成し，もう一方の表の結合する列と結合する。
  - label: ウ
    text: 一方の表の結合する列の値を順に読み出し，もう一方の表の結合する列と結合する。
  - label: エ
    text: 結合する列の値で並べ替えたそれぞれの表の行を，先頭から順に結合する。
calculation: false
figure: false
answer: エ
category: T
figureText: ''
