question: 企画，要件定義，システム開発，ソフトウェア実装，ハードウェア実装，保守から成る一連のシステム開発プロセスにおいて，要件定義プロセスで実施すべきものはどれか。
choice:
  - label: ア
    text: 事業の目的，目標を達成するために必要なシステム化の方針，及びシステムを実現するための実施計画を立案する。
  - label: イ
    text: システムに関わり合いをもつ利害関係者の種類を識別し，利害関係者のニーズ，要望及び課せられる制約条件を識別する。
  - label: ウ
    text: 目的とするシステムを得るために，システムの機能及び能力を定義し，システム方式設計によってハードウェア，ソフトウェアなどによる実現方式を確立する。
  - label: エ
    text: 利害関係者の要件を満足するソフトウェア製品又はソフトウェアサービスを得るための，方式設計と適格性の確認を実施する。
calculation: false
