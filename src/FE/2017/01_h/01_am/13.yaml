question: ベンチマークテストの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 監視・計測用のプログラムによってシステムの稼働状態や資源の状況を測定し，システム構成や応答性能のデータを得る。
  - label: イ
    text: 使用目的に合わせて選定した標準的なプログラムを実行させ，その処理性能を測定する。
  - label: ウ
    text: 将来の予測を含めて評価する場合などに，モデルを作成して模擬的に実験するプログラムでシステムの性能を評価する。
  - label: エ
    text: プログラムを実際には実行せずに，机上でシステムの処理を解析して，個々の命令の出現回数や実行回数の予測値から処理時間を推定し，性能を評価する。
calculation: false
