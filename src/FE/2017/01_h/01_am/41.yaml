question: 情報セキュリティにおけるタイムスタンプサービスの説明はどれか。
choice:
  - label: ア
    text: 公式の記録において使われる全世界共通の日時情報を，暗号化通信を用いて安全に表示するWebサービス
  - label: イ
    text: 指紋，声紋，静脈パターン，網膜，虹彩などの生体情報を，認証システムに登録した日時を用いて認証するサービス
  - label: ウ
    text: 電子データが，ある日時に確かに存在していたこと，及びその日時以降に改ざんされていないことを証明するサービス
  - label: エ
    text: ネットワーク上のPCやサーバの時計を合わせるための日時情報を途中で改ざんされないように通知するサービス
calculation: false
figure: false
answer: ウ
