question: ホスティングサービスの特徴はどれか。
choice:
  - label: ア
    text: 運用管理面では，サーバの稼働監視，インシデント対応などを全て利用者が担う。
  - label: イ
    text: サービス事業者が用意したサーバの利用権を利用者に貸し出す。
  - label: ウ
    text: サービス事業者の高性能なサーバを利用者が専有するような使い方には対応しない。
  - label: エ
    text: サービス事業者の施設に利用者が独自のサーバを持ち込み，サーバの選定や組合せは自由に行う。
calculation: false
