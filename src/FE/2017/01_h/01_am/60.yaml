question: システム監査の実施体制に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 監査依頼者が監査報告に基づく改善指示を行えるように，システム監査人は監査結果を監査依頼者に報告する。
  - label: イ
    text: 業務監査の一部として情報システムの監査を行う場合には，利用部門のメンバによる監査チームを編成して行う。
  - label: ウ
    text: システム監査人が他の専門家の支援を受ける場合には，支援の範囲・方法，及び監査結果の判断などは，ほかの専門家の責任において行う。
  - label: エ
    text: 情報システム部門における開発状況の監査を行う場合には，開発内容を熟知した情報システム部門のメンバによる監査チームを編成して行う。
