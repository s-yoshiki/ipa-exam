label: 18
question: >-
  A，Bという名の複数ディレクトリが，図に示す構造で管理されている。"¥B¥A¥B"がカレントディレクトリになるのは，カレントディレクトリをどのように移動した場合か。ここで，ディレクトリの指定は次の方法によるものとし，→は移動の順序を示す。  
    
  〔ディレクトリ指定方法〕


  *  
  ディレクトリは，"ディレクトリ名¥…¥ディレクトリ名"のように，経路上のディレクトリを順に"¥"で区切って並べた後に"¥"とディレクトリ名を指定する。

  *   カレントディレクトリは，"."で表す。

  *   1階層上のディレクトリは，".."で表す。

  *   始まりが"¥"のときは，左端にルートディレクトリが省略されているものとする。

  *   始まりが"¥"，"."，".." のいずれでもないときは，左端に".¥"が省略されているものとする。
choice:
  - label: ア
    text: ¥A → ..¥B → .¥A¥B
  - label: イ
    text: ¥B → .¥B¥A → ..¥B
  - label: ウ
    text: ¥B → ¥A → ¥B
  - label: エ
    text: ¥B¥A → ..¥B
