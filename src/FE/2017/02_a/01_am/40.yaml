question: ディジタル署名における署名鍵の使い方と，ディジタル署名を行う目的のうち，適切なものはどれか。
choice:
  - label: ア
    text: 受信者が署名鍵を使って，暗号文を元のメッセージに戻すことができるようにする。
  - label: イ
    text: 送信者が固定文字列を付加したメッセージを署名鍵を使って暗号化することによって，受信者がメッセージの改ざん部位を特定できるようにする。
  - label: ウ
    text: 送信者が署名鍵を使って署名を作成し，それをメッセージに付加することによって，受信者が送信者を確認できるようにする。
  - label: エ
    text: 送信者が署名鍵を使ってメッセージを暗号化することによって，メッセージの内容を関係者以外に分からないようにする。
