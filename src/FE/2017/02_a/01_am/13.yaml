question: デュアルシステムの説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: >-
      同じ処理を行うシステムを二重に用意し，処理結果を照合することで処理の正しさを確認する。どちらかのシステムに障害が発生した場合は，縮退運転によって処理を継続する。
  - label: イ
    text: >-
      オンライン処理を行う現用系と，バッチ処理などを行いながら待機させる待機系を用意し，現用系に障害が発生した場合は待機系に切り替え，オンライン処理を続行する。
  - label: ウ
    text: 待機系に現用系のオンライン処理プログラムをロードして待機させておき，現用系に障害が発生した場合は，即時に待機系に切り替えて処理を続行する。
  - label: エ
    text: プロセッサ，メモリ，チャネル，電源系などを二重に用意しておき，それぞれの装置で片方に障害が発生した場合でも，処理を継続する。
calculation: false
