label: 51
question: ファンクションポイント法の説明はどれか。
choice:
  - label: ア
    text: 開発するプログラムごとのステップ数を積算し，開発規模を見積もる。
  - label: イ
    text: 開発プロジェクトで必要な作業のWBSを作成し，各作業の工数を見積もる。
  - label: ウ
    text: 外部入出力や内部論理ファイル，外部照会，外部インタフェースなどの個数や特性などから開発規模を見積もる。
  - label: エ
    text: 過去の類似例を探し，その実績や開発するシステムとの差異などを分析・評価して開発規模を見積もる。
calculation: false
figure: false
answer: ウ
