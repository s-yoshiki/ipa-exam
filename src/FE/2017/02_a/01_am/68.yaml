question: 企業の競争戦略におけるリーダ戦略はどれか。
choice:
  - label: ア
    text: 市場シェアを奪うことを目標に，製品，サービス，販売促進，流通チャネルなどのあらゆる面での差別化戦略を取る。
  - label: イ
    text: 潜在的な需要がありながら，他の企業が参入してこないような専門特化した市場に，限られた経営資源を集中する。
  - label: ウ
    text: 目標とする企業の戦略を観察し，迅速に模倣することによって，開発や広告のコストを抑制し，市場での存続を図る。
  - label: エ
    text: 利潤，好評判の維持・向上と最適市場シェアの確保を目標として，市場内の全ての顧客をターゲットにした全方位戦略を取る。
