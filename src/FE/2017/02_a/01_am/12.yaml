question: RAID5の記録方式に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 複数の磁気ディスクに分散してバイト単位でデータを書き込み，さらに，1台の磁気ディスクにパリティを書き込む。
  - label: イ
    text: 複数の磁気ディスクに分散してビット単位でデータを書き込み，さらに，複数の磁気ディスクにエラー訂正符号(ECC)を書き込む。
  - label: ウ
    text: 複数の磁気ディスクに分散してブロック単位でデータを書き込み，さらに，複数の磁気ディスクに分散してパリティを書き込む。
  - label: エ
    text: ミラーディスクを構成するために，磁気ディスク2台に同じ内容を書き込む。
calculation: false
