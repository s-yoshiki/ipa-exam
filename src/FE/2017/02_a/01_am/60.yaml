    text: 監査人が監査実施に当たり被監査部門に対して提出する，監査人自身のセキュリティ誓約書をまとめたものである。
  - label: ウ
    text: 監査人が監査の実施に利用した基準書，ガイドラインをまとめたものである。
  - label: エ
    text: 監査人が正当な注意義務を払ったことを証明するために，監査報告書とともに公表するよう義務付けられたものである。
