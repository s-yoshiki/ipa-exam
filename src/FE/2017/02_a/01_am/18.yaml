label: 18
question: >-
  優先度に基づくプリエンプティブなスケジューリングを行うリアルタイムOSで，二つのタスクA，Bをスケジューリングする。Aの方がBより優先度が高い場合にリアルタイムOSが行う動作のうち，適切なものはどれか。
choice:
  - label: ア
    text: Aの実行中にBに起動がかかると，Aを実行可能状態にしてBを実行する。
  - label: イ
    text: Aの実行中にBに起動がかかると，Aを待ち状態にしてBを実行する。
  - label: ウ
    text: Bの実行中にAに起動がかかると，Bを実行可能状態にしてAを実行する。
  - label: エ
    text: Bの実行中にAに起動がかかると，Bを待ち状態にしてAを実行する。
calculation: false
figure: false
answer: ウ
category: T
