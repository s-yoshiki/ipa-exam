question: >-
  図のように，クライアント上のアプリケーションがデータベース接続プログラム経由でサーバ上のデータベースのデータにアクセスする。アプリケーションとデータベースとの間で送受信されるコマンドや実行結果の漏えいを防止する対策はどれか。
choice:
  - label: ア
    text: サーバ側のデータベース接続プログラムにアクセスできるクライアントのIPアドレスを必要なものだけに制限する。
  - label: イ
    text: サーバ側のデータベース接続プログラムを起動・停止するときに必要なパスワードを設定する。
  - label: ウ
    text: データベース接続プログラムが通信に使用するポート番号をデータベース管理システムでの初期値から変更する。
  - label: エ
    text: データベース接続プログラム間の通信を暗号化する。
