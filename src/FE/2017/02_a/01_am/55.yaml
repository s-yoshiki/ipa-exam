question: サービスマネジメントにおいて，サービスレベル管理の要求事項はどれか。
choice:
  - label: ア
    text: サービス継続及び可用性に対するリスクを評価し，文書化する。
  - label: イ
    text: 提供するサービスのサービスカタログとSLAを作成し，顧客と合意する。
