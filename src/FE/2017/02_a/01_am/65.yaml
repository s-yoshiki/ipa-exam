question: BI(Business Intelligence)を説明したものはどれか。
choice:
  - label: ア
    text: 企業内外のデータを蓄積し，分類・加工・分析して活用することによって，企業の意思決定の迅速化を支援する手法
  - label: イ
    text: 企業内の慣行などにとらわれず，業務プロセスを抜本的に再構築することによって，コスト・品質・サービスなどを改善する手法
  - label: ウ
    text: 企業内の業務の流れを可視化し，業務改善サイクルを適用することによって，継続的な業務改善を図る手法
  - label: エ
    text: 企業内の異なるシステムを互いに連結し，データやプロセスの統合を図ることによって，システムを全体として効率よく活用する手法
calculation: false
