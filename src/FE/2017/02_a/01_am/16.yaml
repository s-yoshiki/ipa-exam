label: 16
question: メモリリークの説明として，適切なものはどれか。
choice:
  - label: ア
    text: OSやアプリケーションのバグなどが原因で，動作中に確保した主記憶が解放されないことであり，これが発生すると主記憶中の利用可能な部分が減少する。
  - label: イ
    text: >-
      アプリケーションの同時実行数を増やした場合に，主記憶容量が不足し，処理時間のほとんどがページングに費やされ，スループットの極端な低下を招くことである。
  - label: ウ
    text: 実行時のプログラム領域の大きさに制限があるときに，必要になったモジュールを主記憶に取り込む手法である。
  - label: エ
    text: 主記憶で利用可能な空き領域の総量は足りているのに，主記憶中に不連続で散在しているので，大きなプログラムをロードする領域が確保できないことである。
calculation: false
figure: false
answer: ア
category: T
