label: 11
question: キャッシュメモリに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: キャッシュメモリにヒットしない場合に割込みが生じ，プログラムによって主記憶からキャッシュメモリにデータが転送される。
  - label: イ
    text: キャッシュメモリは，実記憶と仮想記憶とのメモリ容量の差を埋めるために採用される。
  - label: ウ
    text: >-
      データ書込み命令を実行したときに，キャッシュメモリと主記憶の両方を書き換える方式と，キャッシュメモリだけを書き換えておき，主記憶の書換えはキャッシュメモリから当該データが追い出されるときに行う方式とがある。
  - label: エ
    text: 半導体メモリのアクセス速度の向上が著しいので，キャッシュメモリの必要性は減っている。
calculation: false
