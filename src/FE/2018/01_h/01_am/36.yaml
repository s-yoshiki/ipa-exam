question: ドライブバイダウンロード攻撃に該当するものはどれか。
choice:
  - label: ア
    text: PC内のマルウェアを遠隔操作して，PCのハードディスクドライブを丸ごと暗号化する。
  - label: イ
    text: 外部ネットワークからファイアウォールの設定の誤りを突いて侵入し，内部ネットワークにあるサーバのシステムドライブにルートキットを仕掛ける。
  - label: ウ
    text: >-
      公開Webサイトにおいて，スクリプトをWebページ中の入力フィールドに入力し，Webサーバがアクセスするデータベース内のデータを不正にダウンロードする。
  - label: エ
    text: 利用者が公開Webサイトを閲覧したときに，その利用者の意図にかかわらず，PCにマルウェアをダウンロードさせて感染させる。
