  - label: ウ
    text: 暗号化された電子メールを，Bさんも，Cさんも，Bさんの公開鍵で復号できる。
  - label: エ
    text: 暗号化された電子メールを，Bさんも，Cさんも，自身の秘密鍵で復号できる。
