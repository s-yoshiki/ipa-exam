question: システムのスケールアウトに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 既存のシステムにサーバを追加導入することによって，システム全体の処理能力を向上させる。
  - label: イ
    text: 既存のシステムのサーバの一部又は全部を，クラウドサービスなどに再配置することによって，システム運用コストを下げる。
  - label: ウ
    text: 既存のシステムのサーバを，より高性能なものと入れ替えることによって，個々のサーバの処理能力を向上させる。
  - label: エ
    text: 一つのサーバをあたかも複数のサーバであるかのように見せることによって，システム運用コストを下げる。
