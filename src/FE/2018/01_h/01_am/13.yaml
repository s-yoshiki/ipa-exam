question: フォールトトレラントシステムを実現する上で不可欠なものはどれか。
choice:
  - label: ア
    text: システム構成に冗長性をもたせ，部品が故障してもその影響を最小限に抑えることで，システム全体には影響を与えずに処理を続けられるようにする。
  - label: イ
    text: システムに障害が発生したときの原因究明や復旧のために，システム稼働中のデータベースの変更情報などの履歴を自動的に記録する。
  - label: ウ
    text: 障害が発生した場合，速やかに予備の環境に障害前の状態を復旧できるように，定期的にデータをバックアップする。
  - label: エ
    text: 操作ミスが発生しにくい容易な操作にするか，操作ミスが発生しても致命的な誤りとならないように設計する。
