question: 蓄積されたデータに対してパターン認識機能や機械学習機能を適用することによって，コールセンタにおける顧客応対業務の質的向上が可能となる事例はどれか。
choice:
  - label: ア
    text: 応対マニュアルや顧客の基本情報を電子化したものを，オペレータの要求時に応対用の画面にポップアップ画面として表示する。
  - label: イ
    text: 顧客の問合せの内容に応じて，関連資料や過去の応対に関する全履歴から，最適な回答をリアルタイムで導き出す。
  - label: ウ
    text: 電話応対中のオペレータが回答に窮したときに，その電話や応対画面をベテランのオペレータや専門要員に転送する。
  - label: エ
    text: ベテランのオペレータが講師となり，応対マニュアルを教材にして，新人オペレータに対するロールプレイング研修を繰り返して実施する。
