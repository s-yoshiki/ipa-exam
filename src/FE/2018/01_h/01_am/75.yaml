question: ABC分析手法の説明はどれか。
choice:
  - label: ア
    text: 地域を格子状の複数の区画に分け，様々なデータ(人口，購買力など)に基づいて，より細かに地域分析をする。
  - label: イ
    text: 何回も同じパネリスト(回答者)に反復調査する。そのデータで地域の傾向や購入層の変化を把握する。
  - label: ウ
    text: 販売金額，粗利益金額などが高い商品から順番に並べ，その累計比率によって商品を幾つかの階層に分け，高い階層に属する商品の販売量の拡大を図る。
  - label: エ
    text: 複数の調査データを要因ごとに区分し，集計することによって，関連販売力の分析や同一商品の購入状況などを分析する。
