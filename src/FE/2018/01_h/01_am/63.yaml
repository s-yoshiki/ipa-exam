question: |-
  ビッグデータ活用の発展過程を次の4段階に分類した場合，第4段階に該当する活用事例はどれか。  
    
  〔ビッグデータ活用の発展段階〕

  第1段階:

  過去や現在の事実の確認(どうだったのか)

  第2段階:

  過去や現在の状況の解釈(どうしてそうだったのか)

  第3段階:

  将来生じる可能性がある事象の予測(どうなりそうなのか)

  第4段階:

  将来の施策への展開(どうしたら良いのか)
choice:
  - label: ア
    text: 製品のインターネット接続機能を用いて，販売後の製品からの多数の利用者による操作履歴をビッグデータに蓄積し，機能の使用割合を明らかにする。
  - label: イ
    text: 多数の利用者による操作履歴が蓄積されたビッグデータの分析結果を基に，当初，メーカが想定していなかった利用者の誤操作とその原因を見つけ出す。
  - label: ウ
    text: ビッグデータを基に，利用者の誤操作の原因と，それによる故障率の増加を推定し，利用者の誤操作を招きにくいユーザインタフェースに改良する。
  - label: エ
    text: 利用者の誤操作が続いた場合に想定される製品の故障率の増加を，ビッグデータを用いたシミュレーションで推定する。
