question: AR(Augmented Reality)の説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: 過去に録画された映像を視聴することによって，その時代のその場所にいたかのような感覚が得られる。
  - label: イ
    text: 実際に目の前にある現実の映像の一部にコンピュータを使って仮想の情報を付加することによって，拡張された現実の環境が体感できる。
  - label: ウ
    text: 人にとって自然な3次元の仮想空間を構成し，自分の動作に合わせて仮想空間も変化することによって，その場所にいるかのような感覚が得られる。
  - label: エ
    text: ヘッドマウントディスプレイなどの機器を利用し人の五感に働きかけることによって，実際には存在しない場所や世界を，あたかも現実のように体感できる。
