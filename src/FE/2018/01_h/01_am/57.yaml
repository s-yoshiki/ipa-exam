question: サーバに接続されたディスクのデータのバックアップに関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: 一定の期間を過ぎて利用頻度が低くなったデータは，現在のディスクから消去するとともに，バックアップしておいたデータも消去する。
  - label: イ
    text: システムの本稼働開始日に全てのデータをバックアップし，それ以降は作業時間を短縮するために，更新頻度が高いデータだけをバックアップする。
  - label: ウ
    text: 重要データは，バックアップの媒体を取り違えないように，同一の媒体に上書きでバックアップする。
  - label: エ
    text: 複数のファイルに分散して格納されているデータは，それぞれのファイルへの一連の更新処理が終了した時点でバックアップする。
