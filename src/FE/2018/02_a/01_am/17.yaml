question: スプーリング機能の説明として，適切なものはどれか。
choice:
  - label: ア
    text: あるタスクを実行しているときに，入出力命令の実行によってCPUが遊休(アイドル)状態になると，ほかのタスクにCPUを割り当てる。
  - label: イ
    text: 実行中のプログラムを一時中断して，制御プログラムに制御を移す。
  - label: ウ
    text: 主記憶装置と低速の入出力装置との間のデータ転送を，補助記憶装置を介して行うことによって，システム全体の処理能力を高める。
  - label: エ
    text: 多数のバッファからなるバッファプールを用意し，主記憶にあるバッファにアクセスする確率を上げることによって，補助記憶装置のアクセス時間を短縮する。
calculation: false
