label: 62
question: BPOを説明したものはどれか。
choice:
  - label: ア
    text: 自社ではサーバを所有せずに，通信事業者などが保有するサーバの処理能力や記憶容量の一部を借りてシステムを運用することである。
  - label: イ
    text: 自社ではソフトウェアを所有せずに，外部の専門業者が提供するソフトウェアの機能をネットワーク経由で活用することである。
  - label: ウ
    text: 自社の管理部門やコールセンタなど特定部門の業務プロセス全般を，業務システムの運用などと一体として外部の専門業者に委託することである。
  - label: エ
    text: 自社よりも人件費の安い派遣会社の社員を活用することによって，ソフトウェア開発の費用を低減させることである。
calculation: false
figure: false
answer: ウ
