question: ロックの粒度に関する説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: データを更新するときに，粒度を大きくすると，他のトランザクションの待ちが多くなり，全体のスループットが低下する。
  - label: イ
    text: 同一のデータを更新するトランザクション数が多いときに，粒度を大きくすると，同時実行できるトランザクション数が増える。
  - label: ウ
    text: 表の全データを参照するときに，粒度を大きくすると，他のトランザクションのデータ参照を妨げないようにできる。
  - label: エ
    text: 粒度を大きくすると，含まれるデータ数が多くなるので，一つのトランザクションでかけるロックの個数が多くなる。
