label: 6
question: クイックソートの処理方法を説明したものはどれか。
choice:
  - label: ア
    text: 既に整列済みのデータ列の正しい位置に，データを追加する操作を繰り返していく方法である。
  - label: イ
    text: データ中の最小値を求め，次にそれを除いた部分の中から最小値を求める。この操作を繰り返していく方法である。
  - label: ウ
    text: >-
      適当な基準値を選び，それより小さな値のグループと大きな値のグループにデータを分割する。同様にして，グループの中で基準値を選び，それぞれのグループを分割する。この操作を繰り返していく方法である。
  - label: エ
    text: 隣り合ったデータの比較と入替えを繰り返すことによって，小さな値のデータを次第に端のほうに移していく方法である。
calculation: false
figure: false
answer: ウ
