question: >-
  稼働状況が継続的に監視されているシステムがある。稼働して数年後に新規業務をシステムに適用する場合に実施する，キャパシティプランニングの作業項目の順序として，適切なものはどれか。  
    
  〔キャパシティプランニングの作業項目〕


  1.  システム構成の案について，適正なものかどうかを評価し，必要があれば見直しを行う。

  2.  システム特性に合わせて，サーバの台数，並列分散処理の実施の有無など，必要なシステム構成の案を検討する。

  3.  システムの稼働状況から，ハードウェアの性能情報やシステム固有の環境を把握する。

  4.  利用者などに新規業務をヒアリングし，想定される処理件数や処理に要する時間といったシステムに求められる要件を把握する。
