label: 77
question: トランザクション処理のACID特性に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 索引を用意することによって，データの検索時の検索速度を高めることができる。
  - label: イ
    text: データの更新時に，一連の処理が全て実行されるか，全く実行されないように制御することによって，原子性を保証することができる。
  - label: ウ
    text: データベースの複製を複数のサーバに分散配置することによって，可用性を高めることができる。
  - label: エ
    text: テーブルを正規化することによって，データに矛盾や重複が生じるのを防ぐことができる。
calculation: false
figure: false
answer: イ
