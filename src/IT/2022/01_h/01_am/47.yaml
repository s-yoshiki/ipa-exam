question: ソフトウェア保守に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 本番環境で運用中のシステムに対して，ソフトウェアの潜在不良を発見し，障害が発生する前に修正を行うことはソフトウェア保守には含まれない。
  - label: イ
    text: 本番環境で運用中のシステムに対して，ソフトウェアの不具合を修正することがソフトウェア保守であり，仕様変更に伴う修正はソフトウェア保守には含まれない。
  - label: ウ
    text: 本番環境で運用中のシステムに対して，法律改正に伴うソフトウェア修正もソフトウェア保守に含まれる。
  - label: エ
    text: 本番環境で運用中のシステムに対する修正だけでなく，納入前のシステム開発期間中に実施した不具合の修正もソフトウェア保守に含まれる。
calculation: false
