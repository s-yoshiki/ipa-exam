label: 14
question: 市販のソフトウェアパッケージなどにおけるライセンス契約の一つであるシュリンクラップ契約に関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: ソフトウェアパッケージの包装を開封してしまうと，使用許諾条件を理解していなかったとしても，契約は成立する。
  - label: イ
    text: ソフトウェアパッケージの包装を開封しても，一定期間内であれば，契約を無効にできる。
  - label: ウ
    text: ソフトウェアパッケージの包装を開封しても，購入から一定期間ソフトウェアの利用を開始しなければ，契約は無効になる。
  - label: エ
    text: ソフトウェアパッケージの包装を開封しなくても，購入から一定期間が経過すると，契約は成立する。
calculation: false
figure: false
answer: ア
category: S
