question: SCMシステムを構築する目的はどれか。
choice:
  - label: ア
    text: 企業のもっている現在の強み，弱みを評価し，その弱みを補完するために，どの企業と提携すればよいかを決定する。
  - label: イ
    text: >-
      商品の生産から消費に関係する部門や企業の間で，商品の生産，在庫，販売などの情報を相互に共有して管理することによって，商品の流通在庫の削減や顧客満足の向上を図る。
  - label: ウ
    text: 顧客に提供する価値が調達，開発，製造，販売，サービスといった一連の企業活動のどこで生み出されているのかを明確化する。
  - label: エ
    text: 多種類の製品を生産及び販売している企業が，利益を最大化するために，最も効率的・効果的となる製品の製造・販売の組合せを決定する。
