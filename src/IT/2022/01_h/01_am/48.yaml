question: システム開発プロジェクトの品質マネジメントにおいて，品質上の問題と原因との関連付けを行って根本原因を追究する方法の説明として，適切なものはどれか。
choice:
  - label: ア
    text: 管理限界を設定し，上限と下限を逸脱する事象から根本原因を推定する。
  - label: イ
    text: 原因の候補リストから原因に該当しないものを削除し，残った項目から根本原因を紋り込む。
  - label: ウ
    text: 候補となる原因を魚の骨の形で整理し，根本原因を検討する。
  - label: エ
    text: 複数の原因を分類し，件数が多かった原因の順に対処すべき根本原因の優先度を決めていく。
