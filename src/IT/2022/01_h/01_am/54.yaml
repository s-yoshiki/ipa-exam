  顧客からの電話による問合せに対応しているサービスデスクが，次のようなオペレータ支援システムを導入した。このシステム導入で期待できる効果a～cのうち，適切なものだけを全て挙げたものはどれか。  
    
  顧客とオペレータの会話をシステムが認識し，瞬時に知識データベースと照合，次に確認すべき事項や最適な回答の候補をオペレータのディスプレイに表示する。  
    

