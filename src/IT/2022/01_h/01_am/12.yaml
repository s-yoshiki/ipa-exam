question: >-
  クラウドファンディングは，資金提供の形態や対価の受領の仕方の違いによって，貸付型，寄付型，購入型，投資型などの種類に分けられる。A社は新規事業の資金調達を行うために，クラウドファンディングを通じて資金提供者と匿名組合契約を締結し，利益の一部を配当金として資金提供者に支払うことにした。A社が利用したクラウドファンディングの種類として，最も適切なものはどれか。
choice:
  - label: ア
    text: 貸付型クラウドファンディング
  - label: イ
    text: 寄付型クラウドファンディング
  - label: ウ
    text: 購入型クラウドファンディング
  - label: エ
    text: 投資型クラウドファンディング
calculation: false
figure: false
answer: エ
