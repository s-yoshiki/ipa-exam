question: 電子メールを作成するときに指定する送信メッセージに用いられるテキスト形式とHTML形式に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 受信した電子メールを開いたときに，本文に記述されたスクリプトが実行される可能性があるのは，HTML形式ではなく，テキスト形式である。
  - label: イ
    text: 電子メールにファイルを添付できるのは，テキスト形式ではなく，HTML形式である。
  - label: ウ
    text: 電子メールの本文の任意の文字列にハイパリンクを設定できるのは，テキスト形式ではなく，HTML形式である。
  - label: エ
    text: 電子メールの本文の文字に色や大きさなどの書式を設定できるのは，HTML形式ではなく，テキスト形式である。
