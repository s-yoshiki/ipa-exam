question: マーチャンダイジングの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 消費者のニーズや欲求，購買動機などの基準によって全体市場を幾つかの小さな市場に区分し，標的とする市場を絞り込むこと
  - label: イ
    text: 製品の出庫から販売に至るまでの物の流れを統合的に捉え，物流チャネル全体を効果的に管理すること
  - label: ウ
    text: 店舗などにおいて，商品やサービスを購入者のニーズに合致するような形態で提供するために行う一連の活動のこと
  - label: エ
    text: 配送コストの削減と，消費者への接触頻度増加によるエリア密着性向上を狙って，同一エリア内に密度の高い店舗展開を行うこと
