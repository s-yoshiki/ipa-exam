question: アジャイル開発を実施している事例として，最も適切なものはどれか。
choice:
  - label: ア
    text: AIシステムの予測精度を検証するために，開発に着手する前にトライアルを行い，有効なアルゴリズムを選択する。
  - label: イ
    text: IoTの様々な技術を幅広く採用したいので，技術を保有するベンダに開発を委託する。
  - label: ウ
    text: IoTを採用した大規模システムの開発を，上流から下流までの各工程における完了の承認を行いながら順番に進める。
  - label: エ
    text: 分析システムの開発において，分析の精度の向上を図るために，固定された短期間のサイクルを繰り返しながら分析プログラムの機能を順次追加する。
calculation: false
