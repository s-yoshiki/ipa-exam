question: 暗号資産に関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: 暗号資産交換業の登録業者であっても，利用者の情報管理が不適切なケースがあるので，登録が無くても信頼できる業者を選ぶ。
  - label: イ
    text: 暗号資産の価格変動には制限が設けられているので，価値が急落したり，突然無価値になるリスクは考えなくてよい。
  - label: ウ
    text: 暗号資産の利用者は，暗号資産交換業者から契約の内容などの説明を受け，取引内容やリスク，手数料などについて把握しておくとよい。
  - label: エ
    text: 金融庁や財務局などの官公署は，安全性が優れた暗号資産の情報提供を行っているので，官公署の職員から勧められた暗号資産を主に取引する。
