label: 19
question: ビッグデータの分析に関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: 大量のデータから未知の状況を予測するためには，統計学的な分析手法に加え，機械学習を用いた分析も有効である。
  - label: イ
    text: テキストデータ以外の，動画や画像，音声データは，分析の対象として扱うことができない。
  - label: ウ
    text: 電子掲示板のコメントやSNSのメッセージ，Webサイトの検索履歴など，人間の発信する情報だけが，人間の行動を分析することに用いられる。
  - label: エ
    text: ブログの書き込みのような，分析されることを前提としていないデータについては，分析の目的にかかわらず，対象から除外する。
calculation: false
figure: false
answer: ア
category: S
