label: 22
question: >-
  業務パッケージを活用したシステム化を検討している。情報システムのライフサイクルを，システム化計画プロセス，要件定義プロセス，開発プロセス，保守プロセスに分けたとき，システム化計画プロセスで実施する作業として，最も適切なものはどれか。
choice:
  - label: ア
    text: 機能，性能，価格などの観点から業務パッケージを評価する。
  - label: イ
    text: 業務パッケージの標準機能だけでは実現できないので，追加開発が必要なシステム機能の範囲を決定する。
  - label: ウ
    text: システム運用において発生した障害に関する分析，対応を行う。
  - label: エ
    text: システム機能を実現するために必要なパラメタを業務パッケージに設定する。
calculation: false
figure: false
answer: ア
category: S
