label: 59
question: >-
  Aさんが，Pさん，Qさん及びRさんの3人に電子メールを送信した。Toの欄にはPさんのメールアドレスを，Ccの欄にはQさんのメールアドレスを，Bccの欄にはRさんのメールアドレスをそれぞれ指定した。電子メールを受け取った3人に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: PさんとQさんは，同じ内容のメールがRさんにも送信されていることを知ることができる。
  - label: イ
    text: Pさんは，同じ内容のメールがQさんに送信されていることを知ることはできない。
  - label: ウ
    text: Qさんは，同じ内容のメールがPさんにも送信されていることを知ることができる。
  - label: エ
    text: Rさんは，同じ内容のメールがPさんとQさんに送信されていることを知ることはできない。
calculation: false
figure: false
answer: ウ
category: T
