question: ソフトウェア開発におけるDevOpsに関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: 開発側が重要な機能のプロトタイプを作成し，顧客とともにその性能を実測して妥当性を評価する。
  - label: イ
    text: 開発側と運用側が密接に連携し，自動化ツールなどを活用して機能などの導入や更新を迅速に進める。
  - label: ウ
    text: 開発側のプロジェクトマネージャが，開発の各工程でその工程の完了を判断した上で次工程に進む方式で，ソフトウェアの開発を行う。
  - label: エ
    text: 利用者のニーズの変化に柔軟に対応するために，開発側がソフトウェアを小さな単位に分割し，固定した期間で繰り返しながら開発する。
