question: プロジェクトマネジメントの進め方に関する説明として，適切なものはどれか。
choice:
  - label: ア
    text: 企画，要件定義，システム開発，保守の順番で，開発を行う。
  - label: イ
    text: 戦略，設計，移行，運用，改善のライフサイクルで，ITサービスを維持する。
  - label: ウ
    text: 目標を達成するための計画を作成し，実行中は品質，進捗，コストなどをコントロールし，目標の達成に導く。
  - label: エ
    text: 予備調査，本調査，評価，結論の順番で，リスクの識別，コントロールが適切に実施されているかの確認を行う。
calculation: false
