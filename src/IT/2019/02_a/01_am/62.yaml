question: >-
  下から上へ品物を積み上げて，上にある品物から順に取り出す装置がある。この装置に対する操作は，次の二つに限られる。  

  　PUSH x：品物xを1個積み上げる。  

  　POP：一番上の品物を1個取り出す。最初は何も積まれていない状態から開始して，a，b，cの順で三つの品物が到着する。一つの装置だけを使った場合，POP操作で取り出される品物の順番として<u>あり得ないもの</u>はどれか。
choice:
  - label: ア
    text: a，b，c
  - label: イ
    text: b，a，c
  - label: ウ
    text: c，a，b
  - label: エ
    text: c，b，a
calculation: false
figure: true
answer: ウ
