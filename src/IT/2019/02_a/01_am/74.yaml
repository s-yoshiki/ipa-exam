question: サーバ仮想化の特長として，適切なものはどれか。
choice:
  - label: ア
    text: 1台のコンピュータを複数台のサーバであるかのように動作させることができるので，物理的資源を需要に応じて柔軟に配分することができる。
  - label: イ
    text: コンピュータの機能をもったブレードを必要な数だけ筐体に差し込んでサーバを構成するので，柔軟に台数を増減することができる。
  - label: ウ
    text: サーバを構成するコンピュータを他のサーバと接続せずに利用するので，セキュリティを向上させることができる。
  - label: エ
    text: サーバを構成する複数のコンピュータが同じ処理を実行して処理結果を照合するので，信頼性を向上させることができる。
