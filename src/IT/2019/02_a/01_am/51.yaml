question: プロジェクトマネジメントにおいて，プロジェクトスコープを定義したプロジェクトスコープ記述書に関する説明として，適切なものはどれか。
choice:
  - label: ア
    text: 成果物と作業の一覧及びプロジェクトからの除外事項を記述している。
  - label: イ
    text: 成果物を作るための各作業の開始予定日と終了予定日を記述している。
  - label: ウ
    text: プロジェクトが完了するまでのコスト見積りを記述している。
  - label: エ
    text: プロジェクトにおける役割，責任，必要なスキルを特定して記述している。
calculation: false
figure: false
answer: ア
