question: 情報セキュリティの三大要素である機密性，完全性及び可用性に関する記述のうち，最も適切なものはどれか。
choice:
  - label: ア
    text: 可用性を確保することは，利用者が不用意に情報漏えいをしてしまうリスクを下げることになる。
  - label: イ
    text: 完全性を確保する方法の例として，システムや設備を二重化して利用者がいつでも利用できるような環境を維持することがある。
  - label: ウ
    text: 機密性と可用性は互いに反する側面をもっているので，実際の運用では両者をバランスよく確保することが求められる。
  - label: エ
    text: 機密性を確保する方法の例として，データの滅失を防ぐためのバックアップや誤入力を防ぐための入力チェックがある。
calculation: false
