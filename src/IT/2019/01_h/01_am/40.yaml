question: 情報システムを請負契約で海外ベンダに発注することになった。このときのプロジェクト調達マネジメントとして，適切な行動はどれか。
choice:
  - label: ア
    text: 受入れ後に不良が発見された場合には，契約にはなくても，該当の箇所だけでなく類似の不良箇所を調査して対策するよう指示する。
  - label: イ
    text: 海外ベンダの能力を生かすために，知的財産権の条項は契約に含めずプログラムを自由にコーディングさせる。
  - label: ウ
    text: 開発着手後に，開発範囲，仕様，作業内容などの調達内容を文書で合意する。
  - label: エ
    text: 契約時に，納品するドキュメントや開発中の仕様変更ルールなどを文書で合意する。
