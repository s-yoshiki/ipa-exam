question: RPA(Robotic Process Automation)に関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: ホワイトカラーの定型的な事務作業を，ソフトウェアで実現されたロボットに代替させることによって，自動化や効率化を図る。
  - label: イ
    text: システムの利用者が，主体的にシステム管理や運用を行うことによって，利用者のITリテラシの向上や，システムベンダへの依存の軽減などを実現する。
  - label: ウ
    text: 組立てや搬送などにハードウェアのロボットを用いることによって，工場の生産活動の自動化を実現する。
  - label: エ
    text: 企業の一部の業務を外部の組織に委託することによって，自社のリソースを重要な領域に集中したり，コストの最適化や業務の高効率化などを実現したりする。
