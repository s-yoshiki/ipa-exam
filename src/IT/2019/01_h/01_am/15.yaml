question: ジャストインタイムやカンバンなどの生産活動を取り込んだ，多品種大量生産を効率的に行うリーン生産方式に該当するものはどれか。
choice:
  - label: ア
    text: 自社で生産ラインをもたず，他の企業に生産を委託する。
  - label: イ
    text: 生産ラインが必要とする部品を必要となる際に入手できるように発注し，仕掛品の量を適正に保つ。
  - label: ウ
    text: 納品先が必要とする部品の需要を予測して多めに生産し，納品までの待ち時間の無駄をなくす。
  - label: エ
    text: 一つの製品の製造開始から完成までを全て一人が担当し，製造中の仕掛品の移動をなくす。
