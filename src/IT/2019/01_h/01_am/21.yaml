question: コーポレートブランドを高める目的として，最も適切なものはどれか。
choice:
  - label: ア
    text: 企業が有する独自のスキルや技術に基づいて，競合他社では提供が不可能な価値を顧客にもたらすことである。
  - label: イ
    text: 企業名などから製品やサービスの品質イメージを連想させることで競争優位性をもたらすことである。
  - label: ウ
    text: 経営者や企業が社会に対して，企業の普遍的な価値観，企業活動の基本的な考え方を公表して，ステークホルダの共感を得ることである。
  - label: エ
    text: 流通業者の主導権のもとで製造業者などと連携して開発し，生産される独自ブランドの商品を低価格で販売することである。
calculation: false
figure: false
answer: イ
