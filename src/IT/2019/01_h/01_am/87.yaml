question: 情報セキュリティ対策を，技術的対策，人的対策及び物理的対策の三つに分類したとき，物理的対策の例として適切なものはどれか。
choice:
  - label: ア
    text: PCの不正使用を防止するために，PCのログイン認証にバイオメトリクス認証を導入する。
  - label: イ
    text: サーバに対する外部ネットワークからの不正侵入を防止するために，ファイアウォールを設置する。
  - label: ウ
    text: セキュリティ管理者の不正や作業誤りを防止したり発見したりするために，セキュリティ管理者を複数名にして，互いの作業内容を相互チェックする。
  - label: エ
    text: セキュリティ区画を設けて施錠し，鍵の貸出し管理を行って不正な立入りがないかどうかをチェックする。
