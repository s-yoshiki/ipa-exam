question: 電子メールを作成するときに指定する送信メッセージの形式のうち，テキスト形式とHTML形式に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: Webメールは，HTML形式の電子メールを送るためのものであり，テキスト形式の電子メールを送ることはできない。
  - label: イ
    text: イラストや写真などの画像ファイルを添付できるのは，テキスト形式ではなく，HTML形式の電子メールである。
  - label: ウ
    text: 受信側で表示される文字の大きさや色などの書式を，送信側で指定できるのは，テキスト形式ではなく，HTML形式の電子メールである。
  - label: エ
    text: ディジタル署名を付与するためには，HTML形式ではなく，テキスト形式の電子メールを使用する必要がある。
