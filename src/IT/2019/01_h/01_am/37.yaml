question: プロジェクトにおけるリスクマネジメントに関する記述として，最も適切なものはどれか。
choice:
  - label: ア
    text: プロジェクトは期限が決まっているので，プロジェクト開始時点において全てのリスクを特定しなければならない。
  - label: イ
    text: リスクが発生するとプロジェクトに問題が生じるので，リスクは全て回避するようにリスク対応策を計画する。
  - label: ウ
    text: リスク対応策の計画などのために，発生する確率と発生したときの影響度に基づいて，リスクに優先順位を付ける。
  - label: エ
    text: リスクの対応に掛かる費用を抑えるために，リスク対応策はリスクが発生したときに都度計画する。
