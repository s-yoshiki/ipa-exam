label: 96
question: >-
  Webサーバ上において，図のようにディレクトリd1及びd2が配置されているとき，ディレクトリd1(カレントディレクトリ)にあるWebページファイル
  f1.html の中から，別のディレクトリd2にあるWebページファイル f2.html
  の参照を指定する記述はどれか。ここで，ファイルの指定方法は次のとおりである。  
    
  〔指定方法〕


  *  
  ファイルは，"ディレクトリ名/…/ディレクトリ名/ファイル名"のように，経路上のディレクトリを順に"/"で区切って並べた後に"/"とファイル名を指定する。

  *   カレントディレクトリは"."で表す。

  *   1階層上のディレクトリは".."で表す。

  *   始まりが"/"のときは，左端のルートディレクトリが省略されているものとする。
choice:
  - label: ア
    text: ./d2/f2.html
  - label: イ
    text: ./f2.html
  - label: ウ
    text: ../d2/f2.html
  - label: エ
    text: d2/../f2.html
calculation: false
figure: true
answer: ウ
category: T
figureText: ''
