question: >-
  受託しているシステム開発プロジェクトの期間が半分を経過した時点で，委託元から開発中のシステムへの機能追加の依頼があった。プロジェクトマネージャの行動として，最も適切なものはどれか。
choice:
  - label: ア
    text: 依頼を受け入れ，予算や要員を確保する。
  - label: イ
    text: 期間の半分を経過した時点での変更は一般的に受け入れられないことを理由に，依頼を断る。
  - label: ウ
    text: コストやスケジュールなどへの影響を勘案し，変更管理の手順に従う。
  - label: エ
    text: プロジェクトスコープだけに影響するので，速やかにスコープのベースラインを更新する。
