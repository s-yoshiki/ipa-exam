question: ソフトウェアの開発において基本設計からシステムテストまでを一括で委託するとき，請負契約の締結に関する留意事項のうち，適切なものはどれか。
choice:
  - label: ア
    text: 請負業務着手後は，仕様変更による工数の増加が起こりやすいので，詳細設計が完了するまで契約の締結を待たなければならない。
  - label: イ
    text: 開発したプログラムの著作権は，特段の定めがない限り委託者側に帰属するので，受託者の著作権を認める場合，その旨を契約で決めておかなければならない。
  - label: ウ
    text: 受託者は原則として再委託することができるので，委託者が再委託を制限するためには，契約で再委託の条件を決めておかなければならない。
  - label: エ
    text: ソフトウェア開発委託費は開発規模によって変動するので，契約書では定めず，開発完了時に委託者と受託者双方で協議して取り決めなければならない。
