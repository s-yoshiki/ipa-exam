question: >-
  全国に複数の支社をもつ大企業のA社は，大規模災害によって本社建物の全壊を想定したBCPを立案した。BCPの目的に照らし，A社のBCPとして，最も適切なものはどれか。
choice:
  - label: ア
    text: 被災後に発生する火事による被害を防ぐために，カーテンなどの燃えやすいものを防炎品に取り替え，定期的な防火設備の点検を計画する。
  - label: イ
    text: 被災時に本社からの指示に対して迅速に対応するために，全支社の業務を停止して，本社から指示があるまで全社員を待機させる手順を整備する。
  - label: ウ
    text: 被災時にも事業を継続するために，本社機能を代替する支社を規定し，限られた状況で対応すべき重要な業務に絞り，その業務の実施手順を整備する。
  - label: エ
    text: 毎年の予算に本社建物の保険料を組み込み，被災前の本社建物と同規模の建物への移転に備える。
calculation: false
figure: false
answer: ウ
