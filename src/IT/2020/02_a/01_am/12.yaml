label: 12
question: >-
  A社では，設計までをA社で行ったプログラムの開発を，請負契約に基づきB社に委託して行う形態と，B社から派遣契約に基づき派遣されたC氏が行う形態を比較検討している。開発されたプログラムの著作権の帰属に関する規定が会社間の契約で定められていないとき，著作権の帰属先はどれか。
choice:
  - label: ア
    text: 請負契約ではA社に帰属し，派遣契約ではA社に帰属する。
  - label: イ
    text: 請負契約ではA社に帰属し，派遣契約ではC氏に帰属する。
  - label: ウ
    text: 請負契約ではB社に帰属し，派遣契約ではA社に帰属する。
  - label: エ
    text: 請負契約ではB社に帰属し，派遣契約ではC氏に帰属する。
calculation: false
figure: false
answer: ウ
category: S
