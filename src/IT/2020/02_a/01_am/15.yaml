question: SCMの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 営業，マーケティング，アフターサービスなど，部門間で情報や業務の流れを統合し，顧客満足度と自社利益を最大化する。
  - label: イ
    text: 調達，生産，流通を経て消費者に至るまでの一連の業務を，取引先を含めて全体最適の視点から見直し，納期短縮や在庫削減を図る。
  - label: ウ
    text: 顧客ニーズに適合した製品及びサービスを提供することを目的として，業務全体を最適な形に革新・再設計する。
  - label: エ
    text: 調達，生産，販売，財務・会計，人事などの基幹業務を一元的に管理し，経営資源の最適化と経営の効率化を図る。
