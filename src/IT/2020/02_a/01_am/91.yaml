question: IoT機器やスマートフォンなどの端末に搭載されているGPS機能を利用して，この端末が自らの位置情報を得る仕組みとして，適切なものはどれか。
choice:
  - label: ア
    text: 端末の位置情報の通知要求を電波に乗せて人工衛星に送信し，これに対する応答を受信することによって位置情報を得る。
  - label: イ
    text: 端末の位置情報の通知要求を電波に乗せて地上の無線基地局に送信し，これに対する応答を受信することによって位置情報を得る。
  - label: ウ
    text: 三つ以上の人工衛星が発信している電波を受信して，電波の発信時刻と受信時刻の差などから端末の位置情報を得る。
  - label: エ
    text: 三つ以上の地上の無線基地局が発信している電波を受信して，電波の発信時刻と受信時刻の差などから端末の位置情報を得る。
