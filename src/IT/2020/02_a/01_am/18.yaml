question: UX(User Experience)の説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: 主に高齢者や障害者などを含め，できる限り多くの人が等しく利用しやすいように配慮したソフトウェア製品の設計
  - label: イ
    text: 顧客データの分析を基に顧客を識別し，コールセンタやインターネットなどのチャネルを用いて顧客との関係を深める手法
  - label: ウ
    text: 指定された条件の下で，利用者が効率よく利用できるソフトウェア製品の能力
  - label: エ
    text: 製品，システム，サービスなどの利用場面を想定したり，実際に利用したりすることによって得られる人の感じ方や反応
