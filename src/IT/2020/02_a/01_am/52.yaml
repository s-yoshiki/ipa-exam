label: 52
question: >-
  情報システム部門が受注システム及び会計システムの開発・運用業務を実施している。受注システムの利用者は営業部門であり，会計システムの利用者は経理部門である。財務報告に係る内部統制に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 内部統制は会計システムに係る事項なので，営業部門は関与せず，経理部門と情報システム部門が関与する。
  - label: イ
    text: 内部統制は経理業務に係る事項なので，経理部門だけが関与する。
  - label: ウ
    text: 内部統制は財務諸表などの外部報告に影響を与える業務に係る事項なので，営業部門，経理部門，情報システム部門が関与する。
  - label: エ
    text: 内部統制は手作業の業務に係る事項なので，情報システム部門は関与せず，営業部門と経理部門が関与する。
calculation: false
