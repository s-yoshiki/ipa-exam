    text: セキュリティポリシの策定や組織内の体制の確立，セキュリティポリシで定めた目標を達成するための手順を策定する。
  - label: エ
    text: セキュリティポリシの周知徹底やセキュリティ装置の導入などを行い，具体的に運用する。
