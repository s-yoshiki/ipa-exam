question: PDCAモデルに基づいてISMSを運用している組織の活動において，PDCAモデルのA(Act)に相当するプロセスで実施するものとして，適切なものはどれか。
choice:
  - label: ア
    text: 運用状況の監視や運用結果の測定及び評価で明らかになった不備などについて，見直しと改善策を決定する。
  - label: イ
    text: 運用状況の監視や運用結果の測定及び評価を行う。
