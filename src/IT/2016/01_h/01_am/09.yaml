label: 9
question: >-
  大手システム開発会社A社からプログラムの作成を受託しているB社が下請代金支払遅延等防止法(以下，下請法)の対象会社であるとき，下請法に基づく代金の支払いに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: A社はプログラムの受領日から起算して60日以内に，検査の終了にかかわらず代金を支払う義務がある。
  - label: イ
    text: A社はプログラムの受領日から起算して60日を超えても，検査が終了していなければ代金を支払う義務はない。
  - label: ウ
    text: B社は確実な代金支払いを受けるために，プログラム納品日から起算して60日間はA社による検査を受ける義務がある。
  - label: エ
    text: B社は代金受領日から起算して60日後に，納品したプログラムに対するA社の検査を受ける義務がある。
calculation: false
figure: false
answer: ア
