question: >-
  関係データベースの"成績"表から学生を抽出するとき，選択される学生数が最も多い抽出条件はどれか。ここで，"%"は0文字以上の任意の文字列を表すものとする。また，数学及び国語は，それぞれ60点以上であれば合格とする。
choice:
  - label: ア
    text: 国語が合格で，かつ，氏名が"%子"に該当する学生
  - label: イ
    text: 国語が合格で，かつ，氏名が"子%"に該当する学生
  - label: ウ
    text: 数学，国語ともに合格の学生
  - label: エ
    text: 数学が合格で，かつ，氏名が"%子%"に該当する学生
calculation: false
figure: true
