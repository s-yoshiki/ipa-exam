question: シングルサインオンの説明として，適切なものはどれか。
choice:
  - label: ア
    text: あるPCからサーバにログインしている間は，他のPCから同じユーザIDでログインできないようにする仕組み
  - label: イ
    text: 最初に認証に成功すると，その後は許可された複数のサービスに対して，利用者が都度認証の手続をしなくとも利用できるようにする仕組み
  - label: ウ
    text: 利用者が認証局(CA)から発行された電子証明書を一度PCに登録しておけば，PCへのログインの際に電子証明書によって本人認証をする仕組み
  - label: エ
    text: 利用者が認証の際に使用するパスワードに，一度しか使えない使い捨てのパスワードを使うことで，不正アクセスを防止する仕組み
calculation: false
figure: false
answer: イ
