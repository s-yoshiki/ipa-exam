question: フィッシングの説明として，適切なものはどれか。
choice:
  - label: ア
    text: ウイルスに感染しているPCへ攻撃者がネットワークを利用して指令を送り，不正なプログラムを実行させること
  - label: イ
    text: 金融機関などからの電子メールを装い，偽サイトに誘導して暗証番号やクレジットカード番号などを不正に取得すること
  - label: ウ
    text: パスワードに使われそうな文字列を網羅した辞書のデータを使用してパスワードを割り出すこと
  - label: エ
    text: 複数のコンピュータから攻撃対象のサーバへ大量のパケットを送信し，サーバの機能を停止させること
