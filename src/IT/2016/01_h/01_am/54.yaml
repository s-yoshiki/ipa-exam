question: システム開発プロジェクトにおけるステークホルダに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: システム開発プロジェクトに参画するプロジェクトチームのメンバはステークホルダである。
  - label: イ
    text: システム開発プロジェクトの実行又は完了によって，売上の増加やシステム化による作業効率向上などの恩恵を受ける人及び組織だけがステークホルダである。
  - label: ウ
    text: システム開発プロジェクトの費用を負担するプロジェクトスポンサだけがステークホルダである。
  - label: エ
    text: システム開発プロジェクトのプロジェクトマネージャ自身はステークホルダに含まれない。
calculation: false
figure: false
answer: ア
