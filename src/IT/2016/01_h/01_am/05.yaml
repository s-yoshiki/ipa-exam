question: ERPパッケージの特徴として適切なものはどれか。
choice:
  - label: ア
    text: 業界独特の業務を統合的に支援するシステムなので，携帯電話事業などの一部の業種に限って利用されている。
  - label: イ
    text: 財務会計業務に限定したシステムであるので，一般会計処理に会計データを引き渡すまでの機能は，別途開発又は購入する必要がある。
  - label: ウ
    text: 種々の業務関連アプリケーションを処理する統合業務システムであり，様々な業種及び規模の企業で利用されている。
  - label: エ
    text: 販売，仕入，財務会計処理を統合したシステムであり，個人商店などの小規模企業での利用に特化したシステムである。
