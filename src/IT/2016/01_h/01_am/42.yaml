label: 42
question: >-
  システム開発のプロセスには，ソフトウェア要件定義，ソフトウェア方式設計，ソフトウェア結合テスト，ソフトウェア導入，ソフトウェア受入れなどがある。システム開発の関係者を開発者側と利用者側に分けたとき，ソフトウェア受入れで実施する作業はどれか。
choice:
  - label: ア
    text: 開発が完了したソフトウェアを，開発者側が本番環境に配置する。
  - label: イ
    text: 開発者側が利用者側にヒアリングを行って，ソフトウェアに要求される機能，性能を明確にする。
  - label: ウ
    text: ソフトウェアが要件を満たしていて，利用できる水準であることを，利用者側が確認する。
  - label: エ
    text: ソフトウェア要件定義書が利用者側のニーズを満たしていることを確認するために，開発者側がレビューを行う。
calculation: false
figure: false
answer: ウ
category: M
