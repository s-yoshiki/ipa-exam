label: 60
question: PCの製品カタログに表のような項目の記載がある。これらの項目に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 動作周波数は，1秒間に発生する，演算処理のタイミングを合わせる信号の数を示し，CPU内部の処理速度は動作周波数に反比例する。
  - label: イ
    text: コア数は，CPU内に組み込まれた演算処理を担う中核部分の数を示し，デュアルコアCPUやクアッドコアCPUなどがある。
  - label: ウ
    text: スレッド数は，アプリケーション内のスレッド処理を同時に実行することができる数を示し，小さいほど高速な処理が可能である。
  - label: エ
    text: キャッシュメモリは，CPU内部に設けられた高速に読み書きできる記憶装置であり，一次キャッシュよりも二次キャッシュの方がCPUコアに近い。
calculation: false
figure: true
answer: イ
