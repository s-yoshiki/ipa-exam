question: >-
  プロジェクトで発生するリスクの対応策は回避，軽減，受容，転嫁に分類できる。あるシステム開発プロジェクトにおいて，設計及び開発工程をA社に委託したい。A社は過去のシステム開発で納期遅延が発生したことがあるので，今回も納期が遅れる可能性が考えられる。納期遅れのリスクの軽減に該当する対応策はどれか。
choice:
  - label: ア
    text: A社に過去の納期遅延の原因分析とそれに基づく予防策を今回の開発計画に盛り込ませる。
  - label: イ
    text: A社への委託を取りやめる。
  - label: ウ
    text: 納期遅れ時にはA社が遅延損害金を支払う契約を締結する。
  - label: エ
    text: 納期遅れ時の対策費用をあらかじめプロジェクトに計上しておく。
calculation: false
