label: 75
question: >-
  図に示すような階層構造をもつファイルシステムにおいて，＊印のディレクトリ(カレントディレクトリ)から "..\\..\\DIRB\\Fn.txt"
  で指定したときに参照されるファイルはどれか。ここで，図中の　ディレクトリ名を表し，ファイルの指定方法は次のとおりである。  
    
  〔指定方法〕


  *   ファイルは "ディレクトリ名\\…\\ディレクトリ名\\ファイル名" のように，経路上のディレクトリを順に "\\" で区切って並べた後に "\\"
  とファイル名を指定する。

  *   カレントディレクトリは "." で表す。

  *   1階層上のディレクトリは ".." で表す。

  *   始まりが "\\" のときは，左端のルートディレクトリが省略されているものとする。
choice:
  - label: ア
    text: ①のFn.txt
  - label: イ
    text: ②のFn.txt
  - label: ウ
    text: ③のFn.txt
  - label: エ
    text: ④のFn.txt
