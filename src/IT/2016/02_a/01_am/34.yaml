question: >-
  PPMを用いて，自社の資金を生み出す事業と，投資が必要な事業を区分し，資源配分の最適化を図りたい。このとき，PPMにおける資金や利益の有効な源となる"金のなる木"と名付けられた領域はどれか。
choice:
