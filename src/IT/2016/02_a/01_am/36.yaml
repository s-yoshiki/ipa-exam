    text: ソフトウェア導入は開発作業に比べて短期間に実施できるので，導入手順書を作成する必要はない。
  - label: エ
    text: ソフトウェア導入はシステム部門だけで実施する作業なので，作業結果を文書化して利用部門に伝える必要はない。
