question: 社内で開発したソフトウェアの本番環境への導入に関する記述のうち，最も適切なものはどれか。
choice:
  - label: ア
    text: 開発したソフトウェアの規模によらず必ず導入後のシステム監査を行い，監査報告書を作成する必要がある。
