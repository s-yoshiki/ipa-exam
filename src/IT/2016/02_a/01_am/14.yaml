label: 14
question: ある業務システムの新規開発を計画している企業が，SIベンダに出すRFIの目的として，適切なものはどれか。
choice:
  - label: ア
    text: 業務システムの開発のための契約を結ぶのに先立って，ベンダの開発計画とその体制が知りたい。
  - label: イ
    text: 業務システムの開発を依頼してよいベンダか否かを判断するための必要な情報を得たい。
  - label: ウ
    text: 業務システムの開発を依頼するに当たって，ベンダの正式な見積り金額を知りたい。
  - label: エ
    text: 業務システムの開発をベンダに依頼するに当たって，ベンダとの間に機密保持契約を結びたい。
calculation: false
figure: false
answer: イ
category: S
