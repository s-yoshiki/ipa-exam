question: 電子メールに関する説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: >-
      IMAP4は，メールサーバ上で管理されている電子メールを閲覧するためのプロトコルであり，PCとスマートフォンなど複数の端末で一つのメールアカウントを使用する場合は便利である。
  - label: イ
    text: MIMEは，電子メールを受信するプロトコルであり，受信したメッセージはPCなどの端末上で管理される。
  - label: ウ
    text: POP3は，企業や学校に設置した特定のPCで電子メールを送信する場合に利用されるプロトコルである。
  - label: エ
    text: SMTPは，電子メールでテキスト以外のデータフォーマットを扱えるようにするための仕組みである。
calculation: false
figure: false
answer: ア
