label: 92
question: >-
  後に入れたデータが先に取り出されるデータ構造(以下，スタックという)がある。これを用いて，図に示すような，右側から入力されたデータの順番を変化させて，左側に出力する装置を考える。この装置に対する操作は次の3通りである。


  1.  右側から入力されたデータをそのまま左側に出力する。

  2.  右側から入力されたデータをスタックの1番上に積み上げる。

  3.  スタックの1番上にあるデータを取り出して左側に出力する。


  　この装置の右側から順番にデータ A，B，C，D を入力した場合に，この①～③の操作を組み合わせても，左側<u>に出力できない順番</u>はどれか。
choice:
  - label: ア
    text: B，A，D，C
  - label: イ
    text: B，D，C，A
  - label: ウ
    text: C，B，D，A
  - label: エ
    text: C，D，A，B
calculation: false
figure: true
answer: エ
