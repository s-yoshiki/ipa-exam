question: 会社で業務に使用しているPCにおいて，OS，ミドルウェアやアプリケーションなどに適用するセキュリティパッチに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: ウイルス感染予防として適用すべきである。
  - label: イ
    text: ウイルスに感染した場合に適用すべきである。
  - label: ウ
    text: 現状の機能に満足している場合は，セキュリティパッチが出ていても，適用する必要はない。
  - label: エ
    text: サポート切れとなり，セキュリティパッチの提供が終了したソフトウェアは，これまでに提供された全てのセキュリティパッチを適用していれば安全に利用できる。
