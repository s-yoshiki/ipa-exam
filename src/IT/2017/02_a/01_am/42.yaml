question: >-
  リスクへの対応策は，回避，軽減，受容，転嫁の四つに分類することができる。ある会社で，個人情報を取り扱うシステムの開発を受託した。その開発プロジェクトにおけるリスク対応策のうち，個人情報漏えいに関するリスクの軽減に該当するものはどれか。
choice:
  - label: ア
    text: 個人情報の持出しが発生しないように，プロジェクトルームから許可無く物を持ち出すことを禁止する。
  - label: イ
    text: 個人情報漏えいによって賠償金を請求された場合に備えて，損害の全額を補償対象とする保険に加入する。
  - label: ウ
    text: 個人情報漏えいの影響は大きいので実際の個人情報を預からずに架空の情報で代替して作業する。
  - label: エ
    text: 独立したプロジェクトルームで作業する開発環境なので，個人情報漏えいの発生確率は低いと考え，万が一のリスク発生時に備えて予備費を確保しておく。
calculation: false
