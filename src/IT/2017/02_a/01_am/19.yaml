label: 19
question: ソフトウェアライフサイクルの主プロセスを，企画，要件定義，開発，運用，保守に分けたとき，要件定義プロセスで実施する作業として，適切なものはどれか。
choice:
  - label: ア
    text: 開発されたシステムが決められた仕様に合っており，実際の稼働環境で利用可能であることを確認するためのテストを行う。
  - label: イ
    text: システム開発の外部委託の内容と条件を委託先に提示し，具体的な実施内容と費用見積りを入手する。
  - label: ウ
    text: ソフトウェアの開発作業が実施できるように，システム内で使用する各種データの書式やデータベースの構造を詳細に決定する。
  - label: エ
    text: どのようなシステムを構築するかを，機能，性能，利用方法などの観点で，利用者側と開発者側で明確にする。
calculation: false
figure: false
answer: エ
