label: 55
question: システム開発のプロセスには，システム要件定義，システム方式設計，システム結合テスト，ソフトウェア受入れなどがある。システム要件定義で実施する作業はどれか。
choice:
  - label: ア
    text: 開発の委託者が実際の運用と同様の条件でソフトウェアを使用し，正常に稼働することを確認する。
  - label: イ
    text: システムテストの計画を作成し，テスト環境の準備を行う。
  - label: ウ
    text: システムに要求される機能，性能を明確にする。
  - label: エ
    text: プログラム作成と，評価基準に従いテスト結果のレビューを行う。
calculation: false
figure: false
answer: ウ
category: M
figureText: ''
