question: >-
  ある企業におけるシステム開発プロジェクトの進捗に遅れが出始めている。遅れを解消させるために，プロジェクトリーダが，計画されていた作業手順の一部について省略することをプロジェクトメンバに提案した。プロジェクトメンバの意見は，やむを得ないという意見と品質が低下するので反対という意見に分かれた。プロジェクトの品質確保の観点から，プロジェクトリーダとして採るべき対応のうち，最も適切なものはどれか。
choice:
  - label: ア
    text: 品質低下に対する具体的な対策をプロジェクト内で検討して，プロジェクトとしての合意を形成する。
  - label: イ
    text: プロジェクトメンバの中のスキルが高い人の多数決によって提案の採否を決定する。
  - label: ウ
    text: プロジェクトリーダが一番経験豊富なので，プロジェクトリーダの提案を採用する。
  - label: エ
    text: プロジェクトリーダの提案に賛同できないプロジェクトメンバを交替させる。
calculation: false
