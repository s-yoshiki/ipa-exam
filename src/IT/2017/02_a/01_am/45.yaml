question: >-
  あるシステム開発において，プログラム作成から結合テストまでを外部のベンダに委託することにした。ベンダに対して，毎週の定例会議で，進捗と品質の状況，及びそれらに影響する問題があれば，その対策内容を全て報告することを条件として契約した。ベンダが契約条件に従っていることを確認するための活動として，適切なものはどれか。
choice:
  - label: ア
    text: ベンダ側の作業で進捗と品質に影響する問題が発生し，対策が完了していないものについては，定例会議での報告を求めて内容を確認する。
  - label: イ
    text: ベンダ側の作業で発生した進捗と品質に影響する問題とその対策内容は，納品時の報告で確認する。
  - label: ウ
    text: ベンダ側の作業について，進捗と品質の状況及び発生した問題の全ての対策内容を，定例会議の報告で確認する。
  - label: エ
    text: ベンダ側の作業について，進捗と品質の状況をプログラム作成などの各工程の完了時に報告を求め，その作業結果を確認する。
