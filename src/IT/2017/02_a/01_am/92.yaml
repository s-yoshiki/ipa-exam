question: |-
  次のアクセス制御方式をもつファイルシステムにおいて，ファイルAへのアクセス権の設定のうち，アクセス制御の条件を満足するものはどれか。  
    
  〔ファイルシステムのアクセス制御方式〕

  ・アクセス権の設定単位：

  所有者，所有者と同じグループの利用者，その他の利用者

  ・アクセス権：

  R(読出し)，W(書込み)，X(実行)

  ・アクセス権の優先度：

  設定内容は，"所有者"，"所有者と同じグループの利用者"，"その他の利用者"の順で優先される。

  〔ファイルAへのアクセス制御の条件〕

  *   全ての利用者が実行できる。
  *   所有者，及び所有者と同じグループの利用者だけが読出しができる。
  *   所有者だけが書込みができる。
