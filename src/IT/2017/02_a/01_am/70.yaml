question: ゼロデイ攻撃のような未知の脅威からシステムを守るための，振る舞い検知の技術に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: PCが一定時間，操作されていないことを検知し，画面を自動的に暗くしたり，変化する画像を表示したりする。
  - label: イ
    text: Webサイトにおいて，誤ったパスワードの入力が連続し，定められた回数を超えたことを検知したら，そのアカウントを利用停止にする。
  - label: ウ
    text: プログラムの動きを常時監視し，意図しない外部への通信のような不審な動きを発見したときに，その動きを阻止する。
  - label: エ
    text: 利用者がWebページに入力した内容に，処理の誤動作を招く有害な文字列を発見したら，無害な文字列に置き換える。
calculation: false
