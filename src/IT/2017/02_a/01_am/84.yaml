label: 84
question: >-
  インターネットにサーバを接続するときに設定するIPアドレスに関する記述のうち，適切なものはどれか。ここで，設定するIPアドレスはグローバルIPアドレスである。
choice:
  - label: ア
    text: IPアドレスは一度設定すると変更することができない。
  - label: イ
    text: IPアドレスは他で使用されていなければ，許可を得ることなく自由に設定し，使用することができる。
  - label: ウ
    text: 現在使用しているサーバと同じIPアドレスを他のサーバにも設定して，2台同時に使用することができる。
  - label: エ
    text: サーバが故障して使用できなくなった場合，そのサーバで，使用していたIPアドレスを，新しく購入したサーバに設定して利用することができる。
calculation: false
figure: false
answer: エ
category: T
