question: ソーシャルネットワーキングサービスの利用事例はどれか。
choice:
  - label: ア
    text: 登録会員相互のコミュニケーション及び企業と登録会員のコミュニケーションの場や話題を提供することで，顧客のブランドロイヤルティを向上させる。
  - label: イ
    text: 電子会議や電子メール，ワークフロー支援機能などを利用することで，メンバ間の共同作業を効率化する。
  - label: ウ
    text: ネットオークションで売り手と買い手の仲介を行うことで，取引の安全性を向上させる。
  - label: エ
    text: ネットワークを経由して必要とするソフトウェアの機能を必要なときに利用することで，コストの削減を行う。
calculation: false
