label: 93
question: 仮想移動体通信事業者(MVNO)が行うものとして，適切なものはどれか。
choice:
  - label: ア
    text: 移動体通信事業者が利用する移動体通信用の周波数の割当てを行う。
  - label: イ
    text: 携帯電話やPHSなどの移動体通信網を自社でもち，自社ブランドで通信サービスを提供する。
  - label: ウ
    text: 他の事業者の移動体通信網を借用して，自社ブランドで通信サービスを提供する。
  - label: エ
    text: 他の事業者の移動体通信網を借用して通信サービスを提供する事業者のために，移動体通信網の調達や課金システムの構築，端末の開発支援サービスなどを行う。
calculation: false
figure: false
answer: ウ
category: T
