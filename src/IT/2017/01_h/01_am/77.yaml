label: 77
question: ベンチマークテストに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: システム内部の処理構造とは無関係に，入力と出力だけに着目して，様々な入力条件に対して仕様どおりの出力結果が得られるかどうかを試験する。
  - label: イ
    text: システム内部の処理構造に着目して，分岐条件や反復条件などを網羅したテストケースを設定して，処理が意図したとおりに動作するかどうかを試験する。
  - label: ウ
    text: システムを設計する前に，作成するシステムの動作を数学的なモデルにし，擬似プログラムを用いて動作を模擬することで性能を予測する。
  - label: エ
    text: 標準的な処理を設定して実際にコンピュータ上で動作させて，処理に掛かった時間などの情報を取得して性能を評価する。
calculation: false
figure: false
answer: エ
