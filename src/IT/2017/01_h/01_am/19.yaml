question: >-
  システムのライフサイクルを，企画プロセス，要件定義プロセス，開発プロセス，運用プロセス及び保守プロセスとしたとき，企画プロセスのシステム化計画で明らかにする内容として，適切なものはどれか。
choice:
  - label: ア
    text: 新しい業務へ切り替えるための移行手順，利用者の教育手段
  - label: イ
    text: 業務上実現すべき業務手順，入出力情報及び業務ルール
  - label: ウ
    text: 業務要件を実現するために必要なシステムの機能，システム構成条件
  - label: エ
    text: システム化する機能，開発スケジュール及び費用と効果
calculation: false
figure: false
answer: エ
