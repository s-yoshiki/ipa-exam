question: >-
  あるシステム開発プロジェクトでは，システムを構成する一部のプログラムが複雑で，そのプログラムの作成には高度なスキルを保有する特定の要員を確保する必要があった。そこで，そのプログラムの開発の遅延に備えるために，リスク対策を検討することにした。リスク対策を，回避，軽減，受容，転嫁に分類するとき，軽減に該当するものはどれか。
choice:
  - label: ア
    text: 高度なスキルを保有する要員が確保できない可能性は低いと考え，特別な対策は採らない。
  - label: イ
    text: スキルはやや不足しているが，複雑なプログラムの開発が可能な代替要員を参画させ，大きな遅延にならないようにする。
  - label: ウ
    text: 複雑なプログラムの開発を外部委託し，期日までに成果物を納品する契約を締結する。
  - label: エ
    text: 複雑なプログラムの代わりに，簡易なプログラムを組み合わせるように変更し，高度なスキルを保有していない要員でも開発できるようにする。
