question: 企業の活動のうち，コンプライアンスの推進活動に関係するものはどれか。
choice:
  - label: ア
    text: 営業担当者が保有している営業ノウハウ，顧客情報及び商談情報を営業部門で共有し，営業活動の生産性向上を図る仕組みを整備する。
  - label: イ
    text: 顧客情報や購買履歴を顧客と接する全ての部門で共有し，顧客満足度向上を図る仕組みを整備する。
  - label: ウ
    text: スケジュール，書類，伝言及び会議室予約状況を，部門やプロジェクトなどのグループで共有し，コミュニケーションロスを防止する。
  - label: エ
    text: 法令遵守を目指した企業倫理に基づく行動規範や行動マニュアルを制定し，社員に浸透させるための倫理教育を実施する。
