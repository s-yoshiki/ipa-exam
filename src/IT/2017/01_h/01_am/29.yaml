question: BPM(Business Process Management)の説明として，適切なものはどれか。
choice:
  - label: ア
    text: 地震，火災，IT障害及び疫病の流行などのリスクを洗い出し，それが発生したときにも業務プロセスが停止しないように，あらかじめ対処方法を考えておくこと
  - label: イ
    text: 製品の供給者から消費者までをつなぐ一連の業務プロセスの最適化や効率の向上を図り，顧客のニーズに応えるとともにコストの低減などを実現すること
  - label: ウ
    text: 組織，職務，業務フロー，管理体制，情報システムなどを抜本的に見直して，業務プロセスを再構築すること
  - label: エ
    text: 組織の業務プロセスの効率的，効果的な手順を考え，その実行状況を監視して問題点を発見，改善するサイクルを継続的に繰り返すこと
