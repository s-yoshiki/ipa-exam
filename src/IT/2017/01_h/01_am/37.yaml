question: システム開発の見積方法として，類推法，積算法，ファンクションポイント法などがある。ファンクションポイント法の説明として，適切なものはどれか。
choice:
  - label: ア
    text: WBSによって洗い出した作業項目ごとに見積もった工数を基に，システム全体の工数を見積もる方法
  - label: イ
    text: システムで処理される入力画面や出力帳票，使用ファイル数などを基に，機能の数を測ることでシステムの規模を見積もる方法
  - label: ウ
    text: システムのプログラムステップを見積もった後，1人月の標準開発ステップから全体の開発工数を見積もる方法
  - label: エ
    text: 従来開発した類似システムをベースに相違点を洗い出して，システム開発工数を見積もる方法
