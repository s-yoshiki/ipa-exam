question: POSシステムやSCMシステムにJANコードを採用するメリットとして，適切なものはどれか。
choice:
  - label: ア
    text: ICタグでの利用を前提に作成されたコードなので，ICタグの性能を生かしたシステムを構築することができる。
  - label: イ
    text: 画像を表現することが可能なので，商品画像と連動したシステムへの対応が可能となる。
  - label: ウ
    text: 企業間でのコードの重複がなく，コードの一意性が担保されているので，自社のシステムで多くの企業の商品を取り扱うことが容易である。
  - label: エ
    text: 商品を表すコードの長さを企業が任意に設定できるので，新商品の発売や既存商品の改廃への対応が容易である。
calculation: false
