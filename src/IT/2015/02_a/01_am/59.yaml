question: バイオメトリクス認証に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 認証用データとの照合誤差の許容値を大きくすると，本人を拒否してしまう可能性と他人を受け入れてしまう可能性はともに小さくなる。
