    text: 認証用のIDやパスワードを記憶したり，鍵やカード類を携帯したりする必要がない。
  - label: ウ
    text: パスワードやトークンなど，他の認証方法と組み合わせて使うことはできない。
  - label: エ
    text: 網膜や手指の静脈パターンは経年変化が激しいので，認証に使用できる有効期間が短い。
