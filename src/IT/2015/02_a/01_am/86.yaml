label: 86
question: >-
  特定の質問項目の評価が低い顧客のアンケートを基にどのような傾向があるかを分析するために，図1のワークシートに，指定した質問項目の評価が2以下のアンケートだけを抽出するアンケート抽出表を追加して，図2のワークシートを作成した。  

  　セル K204
  に質問項目の項目番号を入力すると，その質問項目の評価が2以下だったアンケートの内容をアンケート集計表から抽出し，アンケート抽出表中の同じ行に複写する。アンケート抽出表中への抽出対象とならなかったアンケートに該当する行のセルには，空値を格納する。セル
  J3 には，セル B3～G3 の評価のうち，セル K204 に入力された項目番号に該当する質問項目の評価が2以下であれば，アンケート集計表のセル B3
  の評価を返し，そうでなければ空値を返す式が入力されている。セル J3 に入力されている式はどれか。ここで，セル J3 の式はセル J3～O202
  に複写する。
choice:
  - label: ア
    text: IF(表引き($B3：$G3，$K$204，1)＞2，B3，null)
  - label: イ
    text: IF(表引き($B3：$G3，$K$204，1)＞2，null，B3)
  - label: ウ
    text: IF(表引き($B3：$G3，1，$K$204)≦2，B3，null)
  - label: エ
    text: IF(表引き($B3：$G3，1，$K$204)≦2，null，B3)
calculation: false
