question: 自社で利用する購買システムの導入に当たり，外部サービスであるSaaSを利用した事例はどれか。
choice:
  - label: ア
    text: サービス事業者から提供される購買業務アプリケーションのうち，自社で利用したい機能だけをインターネット経由で利用する。
  - label: イ
    text: サービス事業者から提供されるサーバ，OS及び汎用データベースの機能を利用して，自社の購買システムを構築し，インターネット経由で利用する。
  - label: ウ
    text: サービス事業者から提供されるサーバ上に，自社の購買システムを構築し，インターネット経由で利用する。
  - label: エ
    text: 自社の購買システムが稼働する自社のサーバをサービス事業者の施設に設置して，インターネット経由で利用する。
