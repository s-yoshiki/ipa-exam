question: >-
  ITサービスマネジメントのリリース管理では，変更管理によって計画し，認可されたものを本番環境に実装する作業を行う。リリース管理に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 変更に関係のある利用者，運用管理者などには，リリース完了後に情報を提供すればよい。
  - label: イ
    text: リリース計画時には，計画した時間内に作業を完了できない場合も想定する。
  - label: ウ
    text: リリース後は，新たな障害が発生する可能性はないので備えは不要である。
  - label: エ
    text: リリースの規模にかかわらず，リリースは全ての利用者に対して同時に実施する。
