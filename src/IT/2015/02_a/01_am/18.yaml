question: >-
  マーケティングにおけるセグメンテーションとして，消費者を，商品購入に対する態度で分類することがある。オピニオンリーダと呼ばれる消費者の商品購入に対する態度として，適切なものはどれか。
choice:
  - label: ア
    text: 商品が普及した後に，その商品に関する自分の評価を友人や知人に伝える。
  - label: イ
    text: 商品の購入を決めるに当たって，友人の評価や世間の評判を参考にする。
  - label: ウ
    text: 新商品の販売開始を待って，友人や知人に先駆けて入手することに意欲を燃やす。
  - label: エ
    text: 新商品を販売初期の段階で購入し，その商品に関する情報を友人や知人に伝える。
