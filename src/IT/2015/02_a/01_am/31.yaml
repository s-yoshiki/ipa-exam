question: >-
  プロジェクトマネジメントの知識エリアには，プロジェクトコストマネジメント，プロジェクト人的資源マネジメント，プロジェクトタイムマネジメント，プロジェクト調達マネジメントなどがある。あるシステム開発プロジェクトにおいて，テスト用の機器を購入するときのプロジェクト調達マネジメントの活動として，適切なものはどれか。
choice:
  - label: ア
    text: 購入する機器を用いたテストを機器の納入後に開始するように，スケジュールを作成する。
  - label: イ
    text: 購入する機器を用いてテストを行う担当者に対して，機器操作のトレーニングを行う。
  - label: ウ
    text: テスト用の機器の購入費用をプロジェクトの予算に計上し，総費用の予実績を管理する。
  - label: エ
    text: テスト用の機器の仕様を複数の購入先候補に提示し，回答内容を評価して適切な購入先を決定する。
calculation: false
figure: false
answer: エ
