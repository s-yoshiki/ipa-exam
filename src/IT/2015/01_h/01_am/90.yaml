question: >-
  Aさんは，〔Zプロジェクトの状況〕の(5)が，プロジェクトが失敗する原因になりかねないと考え，開発に先立ち，その予防策を講じることにした。予防策の一つとして，適切なものはどれか。
choice:
  - label: ア
    text: 過去に行ったプロジェクトのスケジュールを参考にして，今回のZプロジェクトのスケジュールを作成する。
  - label: イ
    text: 現行製品から流用できるソフトウェアの設計書を集める。
  - label: ウ
    text: 製品Zの改良後の機能と競合メーカの類似製品の機能を比較したリストを作成する。
  - label: エ
    text: ソフトウェア開発メンバに対して，不足しているソフトウェア開発技術を教育する。
calculation: false
figure: false
answer: エ
