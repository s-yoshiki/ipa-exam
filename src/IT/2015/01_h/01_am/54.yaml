question: |-
  ある認証システムでは虹(こう)彩認証とパスワード認証を併用しており，認証手順は次のとおりである。この認証システムの特徴として，適切なものはどれか。  
    
  〔認証手順〕

  1.  虹彩認証に成功するとログインできる。
  2.  虹彩認証に3回失敗するとパスワードの入力を求める。
  3.  正しいパスワードを入力することでログインできる。
  4.  パスワード認証に3回失敗するとアカウントがロックアウトされる。
choice:
  - label: ア
    text: 虹彩認証と併用しているので，パスワードの定期的な変更を行わなくても安全である。
  - label: イ
    text: 体調の変化などによって虹彩認証が失敗しても，パスワードを入力することでログインができるので，利便性が高い。
  - label: ウ
    text: 本人固有の生体情報も認証に使用するので，パスワード認証だけに比べて認証の強度が高い。
  - label: エ
    text: 万が一，虹彩認証で他人を本人と識別してしまっても，パスワード認証によってチェックすることができるので，認証の強度が高い。
