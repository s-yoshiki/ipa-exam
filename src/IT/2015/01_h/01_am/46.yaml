label: 46
question: >-
  システム開発プロジェクトの品質マネジメントには，成果物の品質要求事項や品質標準を定め，それらを達成するための方法を明確にする品質計画プロセスがある。品質計画プロセスの考え方として，適切なものはどれか。
choice:
  - label: ア
    text: 過去のシステム開発プロジェクトの成果物に全く同じものが無ければ，過去の品質標準は参考にならない。
  - label: イ
    text: 全てのプロジェクトでスケジュールを最優先すべきなので，目標とする品質を達成させるためのレビューやテストの期間は短くしてよい。
  - label: ウ
    text: 全てのプロジェクトで品質を最優先し，成果物の品質を高めるためには予算に制約を設定すべきではない。
  - label: エ
    text: >-
      目標とする品質を達成させるための活動によってもたらされる，手直しの減少や生産性の向上，ステークホルダの満足度の向上などの効果と，必要なコストを比較検討する。
