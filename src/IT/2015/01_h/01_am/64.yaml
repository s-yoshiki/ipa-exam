label: 64
question: システムや機器の信頼性に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 機器などに故障が発生した際に，被害を最小限にとどめるように，システムを安全な状態に制御することをフールプルーフという。
  - label: イ
    text: 高品質・高信頼性の部品や素子を使用することで，機器などの故障が発生する確率を下げていくことをフェールセーフという。
  - label: ウ
    text: 故障などでシステムに障害が発生した際に，システムの処理を続行できるようにすることをフォールトトレランスという。
  - label: エ
    text: 人間がシステムの操作を誤らないように，又は，誤っても故障や障害が発生しないように設計段階で対策しておくことをフェールソフトという。
