label: 19
question: インターネットで用いられるSEOの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 顧客のクレジットカード番号などの個人情報の安全を確保するために，インターネット上で情報を暗号化して送受信する仕組みである。
  - label: イ
    text: 参加者がお互いに友人，知人などを紹介し合い，社会的なつながりをインターネット上で実現することを目的とするコミュニティ型のサービスである。
  - label: ウ
    text: 事業の差別化と質的改善を図ることで，組織の戦略的な競争優位を確保・維持することを目的とした経営情報システムである。
  - label: エ
    text: 利用者がインターネットでキーワード検索したときに，特定のWebサイトを一覧のより上位に表示させるようにする工夫のことである。
calculation: false
figure: false
answer: エ
