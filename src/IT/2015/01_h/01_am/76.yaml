question: ストリーミングを利用した動画配信の特徴に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: サーバに配信データをあらかじめ保持していることが必須であり，イベントやスポーツなどを撮影しながらその映像を配信することはできない。
  - label: イ
    text: 受信データの部分的な欠落による画質の悪化を完全に排除することが可能である。
  - label: ウ
    text: 動画再生の開始に準備時間を必要としないので，瞬時に動画の視聴を開始できる。
  - label: エ
    text: 動画のデータが全てダウンロードされるのを待たず，一部を読み込んだ段階で再生が始まる。
