label: 88
question: 入退室管理で用いるデータベースを使って，入退室に関する調査を行うことにした。図1の三つの表のデータを使って行うことができる調査はどれか。
choice:
  - label: ア
    text: 1日ごと区画ごとでの社員の入室と退室の記録回数が一致しない原因別に社員数を集計し，最も多い原因を特定する。
  - label: イ
    text: >-
      一度の解錠で同時に複数の社員が入退室することで，入室と退室の記録回数が一致しなかった社員について，他のどの社員の入室又は退室のときに，一緒に入ったかを調べる。
  - label: ウ
    text: 各部署に所属する社員が，各区画に入室した回数を，月ごとに集計する。
  - label: エ
    text: 入室が許可されていない区画への社員の入室の回数を，1日ごと区画ごとに集計する。
calculation: false
figure: false
answer: ウ
category: T
figureText: ''
