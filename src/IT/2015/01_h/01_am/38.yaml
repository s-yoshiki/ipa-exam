question: 新たなシステムの運用に当たって，サービスレベル管理を導入した。サービスレベル管理の目的に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: サービスの利用者及び提供者とは独立した第三者がサービスを監視し，サービスレベルが低下しないようにするためのものである。
  - label: イ
    text: サービスレベルを利用者と提供者が合意し，それを維持・改善するためのものである。
  - label: ウ
    text: 追加コストを発生させないことを条件に，提供するサービスの品質レベルを上げるためのものである。
  - label: エ
    text: 提供されるサービスが経営に貢献しているレベルを利用者が判断するためのものである。
calculation: false
