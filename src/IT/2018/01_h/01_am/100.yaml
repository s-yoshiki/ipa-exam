question: >-
  仮想的に二つのESSIDをもつ無線LANアクセスポイントを使用して，PC，タブレット，ゲーム機などの機器をインターネットに接続している。それぞれのESSIDを次の設定で使用する場合，WEPの暗号化方式の脆弱性によって，外部から無線LANに不正アクセスされたときに発生しやすい被害はどれか。
choice:
