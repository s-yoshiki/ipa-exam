    text: ESSID1に設定した暗号化キーが漏えいする。
  - label: イ
    text: PCからインターネットへの通信内容が漏えいする。
  - label: ウ
    text: インターネット接続回線を不正利用される。
  - label: エ
    text: タブレットに不正アクセスされる。
calculation: false
