question: >-
  プロジェクトにおけるリスクには，マイナスのリスクとプラスのリスクがある。スケジュールに関するリスク対応策のうち，プラスのリスクへの対応策に該当するものはどれか。
choice:
  - label: ア
    text: インフルエンザで要員が勤務できなくならないように，インフルエンザが流行する前にメンバ全員に予防接種を受けさせる。
  - label: イ
    text: スケジュールを前倒しすると全体のコストを下げられるとき，プログラム作成を並行して作業することによって全体の期間を短縮する。
  - label: ウ
    text: 突発的な要員の離脱によるスケジュールの遅れに備えて，事前に交代要員を確保する。
  - label: エ
    text: 納期遅延の違約金の支払に備えて，損害保険に加入する。
