  PL法(製造物責任法)によって，製造者に顧客の損害に対する賠償責任が生じる要件はどれか。  
    

  \[事象A\]

  損害の原因が，製造物の欠陥によるものと証明された。

  \[事象B\]

  損害の原因である製造物の欠陥が，製造者の悪意によるものと証明された。

  \[事象C\]

  損害の原因である製造物の欠陥が，製造者の管理不備によるものと証明された。

  \[事象D\]

  損害の原因である製造物の欠陥が，製造プロセスの欠陥によるものと証明された。
