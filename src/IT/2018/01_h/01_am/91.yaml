question: シングルサインオンの特徴として，適切なものはどれか。
choice:
  - label: ア
    text: データの処理や保存などがサーバ側で行われ，端末内にデータが残らないので，情報漏えい対策として効果的である。
  - label: イ
    text: データを保存するときに，データは複数のディスクに自動的に分散配置されるので，可用性が高い。
  - label: ウ
    text: パスワードに加えて指紋や虹彩による認証を行うので，機密性が高い。
  - label: エ
    text: 利用者は最初に1回だけ認証を受ければ，許可されている複数のサービスを利用できるので，利便性が高い。
