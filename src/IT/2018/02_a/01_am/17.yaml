question: >-
  A社は，営業担当者が日々のセールス活動で利用する営業部門内システムの構築プロジェクトを進めている。このプロジェクトは，システム開発部門長がプロジェクトマネージャとなり，システム開発部門から選ばれたメンバによって編成されている。当該システムの業務要件定義を完了するための主要な手続として，適切なものはどれか。
choice:
  - label: ア
    text: 営業活動方針を基にプロジェクトメンバが描いたシステムのあるべき姿を，営業企画担当者に提出する。
  - label: イ
    text: 営業部門長と営業担当者から聴取した業務ニーズをプロジェクトメンバが整理・要約し，営業部門長と合意する。
  - label: ウ
    text: 業務要件としてプロジェクトメンバが作成したセールス活動の現状の業務フローを，営業担当者に報告する。
  - label: エ
    text: ブレーンストーミングによってプロジェクトメンバが洗い出した業務要件を，プロジェクトマネージャが承認する。
calculation: false
figure: false
answer: イ
