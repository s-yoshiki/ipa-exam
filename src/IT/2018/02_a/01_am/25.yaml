question: 次の事例のうち，個人情報保護法の<u>規制の対象にならないもの</u>はどれか。
choice:
  - label: ア
    text: 金融商品販売会社の社員が，有名大学の卒業生連絡網を入手し，利用目的を公表又は本人に通知することなく，電話で金融商品の勧誘をした。
  - label: イ
    text: 自治会の会長が，高層マンション建築の反対署名活動で収集した署名者宛てに，自らが経営する商店の広告用チラシを送付した。
  - label: ウ
    text: 自動車修理工場の社員が，故障車のレッカー移動の際に知った顧客情報を基に，後日，その顧客宅に代理店契約している衛星放送の勧誘に訪れた。
  - label: エ
    text: 徘徊(はいかい)していた認知症の老人が所持していたクレジットカードを基に，警察が本人の身元を特定して老人を自宅に送り届けた。
calculation: false
figure: false
answer: エ
