label: 65
question: CPUに搭載された1次と2次のキャッシュメモリに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 1次キャッシュメモリは，2次キャッシュメモリよりも容量が大きい。
  - label: イ
    text: 2次キャッシュメモリは，メインメモリよりも読み書き速度が遅い。
  - label: ウ
    text: CPUがデータを読み出すとき，まず1次キャッシュメモリにアクセスし，データが無い場合は2次キャッシュメモリにアクセスする。
  - label: エ
    text: 処理に必要な全てのデータは，プログラム開始時に1次又は2次キャッシュメモリ上に存在しなければならない。
calculation: false
figure: false
answer: ウ
