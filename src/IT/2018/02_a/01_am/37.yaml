label: 37
question: ソフトウェア保守に該当するものはどれか。
choice:
  - label: ア
    text: システムテストで測定したレスポンスタイムが要件を満たさないので，ソフトウェアのチューニングを実施した。
  - label: イ
    text: ソフトウェア受入れテストの結果，不具合があったので，発注者が開発者にプログラム修正を依頼した。
  - label: ウ
    text: プログラムの単体テストで機能不足を発見したので，プログラムに機能を追加した。
  - label: エ
    text: 本番システムで稼働しているソフトウェアに不具合が報告されたので，プログラムを修正した。
calculation: false
figure: false
answer: エ
