label: 38
question: >-
  プロジェクトマネジメントの知識エリアには，プロジェクトコストマネジメント，プロジェクト人的資源マネジメント，プロジェクトタイムマネジメント，プロジェクト品質マネジメントなどがある。システム開発のプロジェクト品質マネジメントにおいて，成果物の品質を定量的に分析するための活動として，適切なものはどれか。
choice:
  - label: ア
    text: 完成した成果物の数量を基に進捗率を算出して予定の進捗率と比較する。
  - label: イ
    text: 設計書を作成するメンバに必要なスキルを明確にする。
  - label: ウ
    text: テストで摘出する不良件数の実績値と目標値を比較する。
  - label: エ
    text: プログラムの規模や生産性などを考慮して開発費用を見積もる。
calculation: false
figure: false
answer: ウ
