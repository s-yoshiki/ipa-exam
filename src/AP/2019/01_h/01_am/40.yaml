question: DNSSECについての記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: DNSサーバへの問合せ時の送信元ポート番号をランダムに選択することによって，DNS問合せへの不正な応答を防止する。
  - label: イ
    text: DNSの再帰的な問合せの送信元として許可するクライアントを制限することによって，DNSを悪用したDoS攻撃を防止する。
  - label: ウ
    text: 共通鍵暗号方式によるメッセージ認証を用いることによって，正当なDNSサーバからの応答であることをクライアントが検証できる。
  - label: エ
    text: 公開鍵暗号方式によるディジタル署名を用いることによって，正当なDNSサーバからの応答であることをクライアントが検証できる。
answer: エ
category: T
