label: 57
question: システム開発委託先(受託者)から委託元(委託者)に納品される成果物に対するユーザ受入テストの適切性を確かめるためのシステム監査の要点はどれか。
choice:
  - label: ア
    text: 委託者が作成したユーザ受入テスト計画書に従って，受託者が成果物に対してユーザ受入テストを実施していること
  - label: イ
    text: 受託者が成果物と一緒にユーザ受入テスト計画書を納品していること
  - label: ウ
    text: 受託者から納品された成果物に対して，委託者が要件定義に基づきユーザ受入テストを実施していること
  - label: エ
    text: 受託者から納品された成果物に対して，監査人がユーザ受入テスト計画を策定していること
calculation: false
figure: false
answer: ウ
category: M
