label: 8
question: スーパスカラの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 一つのチップ内に複数のプロセッサコアを実装し，複数のスレッドを並列に実行する。
  - label: イ
    text: 一つのプロセッサコアで複数のスレッドを切り替えて並列に実行する。
  - label: ウ
    text: 一つの命令で，複数の異なるデータに対する演算を，複数の演算器を用いて並列に実行する。
  - label: エ
    text: 並列実行可能な複数の命令を，複数の演算器に振り分けることによって並列に実行する。
answer: エ
category: T
