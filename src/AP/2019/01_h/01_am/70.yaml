question: オープンイノベーションに関する事例として，適切なものはどれか。
choice:
  - label: ア
    text: 社外からアイディアを募集し，新サービスの開発に活用した。
  - label: イ
    text: 社内の製造部と企画部で共同プロジェクトを設置し，新規製品を開発した。
  - label: ウ
    text: 物流システムを変更し，効率的な販売を行えるようにした。
  - label: エ
    text: ブランド向上を図るために，自社製品の革新性についてWebに掲載した。
answer: ア
