label: 12
question: >-
  Webサーバ，アプリケーション(AP)サーバ及びデータベース(DB)サーバが各1台で構成されるWebシステムにおいて，次の3種類のタイムアウトを設定した。タイムアウトに設定する時間の長い順に並べたものはどれか。ここで，トランザクションはWebリクエスト内で処理を完了するものとする。<br><br>〔タイムアウトの種類〕<ol><li
  class="maru1">APサーバのAPが，処理を開始してから終了するまで</li><li
  class="maru2">APサーバのAPにおいて，DBアクセスなどのトランザクションを開始してから終了するまで</li><li
  class="maru3">Webサーバが，APサーバにリクエストを送信してから返信を受けるまで</li></ol>
