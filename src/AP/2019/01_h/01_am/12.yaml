label: 12
question: >-
  Webサーバ，アプリケーション(AP)サーバ及びデータベース(DB)サーバが各1台で構成されるWebシステムにおいて，次の3種類のタイムアウトを設定した。タイムアウトに設定する時間の長い順に並べたものはどれか。ここで，トランザクションはWebリクエスト内で処理を完了するものとする。〔タイムアウトの種類〕APサーバのAPが，処理を開始してから終了するまでAPサーバのAPにおいて，DBアクセスなどのトランザクションを開始してから終了するまでWebサーバが，APサーバにリクエストを送信してから返信を受けるまで
choice:
  - label: ア
    text: ①，③，②
  - label: イ
    text: ②，①，③
  - label: ウ
    text: ③，①，②
  - label: エ
    text: ③，②，①
answer: ウ
category: T
