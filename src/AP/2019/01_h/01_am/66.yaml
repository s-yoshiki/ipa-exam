question: サブスクリプション方式のソフトウェア調達はどれか。
choice:
  - label: ア
    text: ERPソフトウェアの利用人数分の永続使用ライセンスをイニシャルコストとして購入し，必要に応じてライセンスを追加購入する。
  - label: イ
    text: 新しいOS上で動作する最新バージョンのソフトウェアパッケージを販売代理店から購入する。
  - label: ウ
    text: 新規開発した業務システムのソフトウェア開発費を無形固定資産として計上して，自社で利用する。
  - label: エ
    text: ベンダが提供するソフトウェアを，利用料金を支払うことによって一定期間の利用権を得て利用する。
answer: エ
category: S
