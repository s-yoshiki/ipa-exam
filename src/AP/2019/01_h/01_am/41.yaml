question: マルウェア対策ソフトでのフォールスネガティブに該当するものはどれか。
choice:
  - label: ア
    text: マルウェアに感染していないファイルを，マルウェアに感染していないと判断する。
  - label: イ
    text: マルウェアに感染していないファイルを，マルウェアに感染していると判断する。
  - label: ウ
    text: マルウェアに感染しているファイルを，マルウェアに感染していないと判断する。
  - label: エ
    text: マルウェアに感染しているファイルを，マルウェアに感染していると判断する。
answer: ウ
category: T
