label: 72
question: PDM(Product Data Management)の目的はどれか。
choice:
  - label: ア
    text: NC工作機械，自動搬送装置，倉庫などを有機的に結合し，コンピュータで集中管理することによって，多品種少量生産に対応できる生産の自動化を実現する。
  - label: イ
    text: 図面・部品構成データ，仕様書データなどの設計及び開発の段階で発生する情報を一元管理することによって，設計業務及び開発業務の効率を向上させる。
  - label: ウ
    text: 製品の生産計画に基づいてその生産に必要な資材の所要量を展開し，これを基準にして資材の需要とその発注時期を算出する。
  - label: エ
    text: 部品の供給から製品の販売までの一連のプロセスの情報をリアルタイムで交換することによって，在庫の削減とリードタイムの短縮を実現する。
answer: イ
