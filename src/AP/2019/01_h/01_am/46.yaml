question: ソフトウェアの分析・設計技法の特徴のうち，データ中心分析・設計技法の特徴として，最も適切なものはどれか。
choice:
  - label: ア
    text: 機能を詳細化する過程で，モジュールの独立性が高くなるようにプログラムを分割していく。
  - label: イ
    text: システムの開発後の仕様変更は，データ構造や手続の局所的な変更で対応可能なので，比較的容易に実現できる。
  - label: ウ
    text: 対象業務領域のモデル化に当たって，情報資源であるデータの構造に着目する。
  - label: エ
    text: プログラムが最も効率よくアクセスできるようにデータ構造を設計する。
answer: ウ
category: T
