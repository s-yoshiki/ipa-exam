question: ディジタルフォレンジックスの手順を収集，検査，分析，報告に分けたとき，そのいずれかに該当するものはどれか。
choice:
  - label: ア
    text: サーバとネットワーク機器のログをログ管理サーバに集約し，リアルタイムに相関分析することによって，不正アクセスを検出する。
  - label: イ
    text: ディスクを解析し，削除されたログファイルを復元することによって，不正アクセスの痕跡を発見する。
  - label: ウ
    text: 電子メールを外部に送る際に，本文及び添付ファイルを暗号化することによって，情報漏えいを防ぐ。
  - label: エ
    text: プログラムを実行する際に，プログラムファイルのハッシュ値と脅威情報を突き合わせることによって，マルウェアを発見する。
answer: イ
category: T
