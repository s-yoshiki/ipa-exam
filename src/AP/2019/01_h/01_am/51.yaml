question: JIS Q 21500:2018(プロジェクトマネジメントの手引)によれば，プロジェクトマネジメントの"実行のプロセス群"の説明はどれか。
choice:
  - label: ア
    text: プロジェクトの計画に照らしてプロジェクトパフォーマンスを監視し，測定し，管理するために使用する。
  - label: イ
    text: プロジェクトフェーズ又はプロジェクトが完了したことを正式に確定するために使用し，必要に応じて考慮し，実行するように得た教訓を提供するために使用する。
  - label: ウ
    text: >-
      プロジェクトフェーズ又はプロジェクトを開始するために使用し，プロジェクトフェーズ又はプロジェクトの目標を定義し，プロジェクトマネージャがプロジェクト作業を進める許可を得るために使用する。
  - label: エ
    text: プロジェクトマネジメントの活動を遂行し，プロジェクトの全体計画に従ってプロジェクトの成果物の提示を支援するために使用する。
answer: エ
