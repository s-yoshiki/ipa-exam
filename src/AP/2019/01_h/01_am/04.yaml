label: 4
question: >-
  家庭用ゲーム機に採用され，自動車の先端運転支援システムにも使われる距離画像センサの一つである，TOF(Time of
  Flight)方式のセンサの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 光源から射出されたレーザなどの光が，対象物に反射してセンサに届くまでの時間を利用して距離を測定する。
  - label: イ
    text: ステレオカメラによって，三角測量の原理を利用して距離を測定する。
  - label: ウ
    text: 単眼カメラによって，道路の幅や車線は無限遠の地平線で一点に収束するという遠近法の原理を利用して距離を測定する。
  - label: エ
    text: >-
      複数の衛星からの電波を受け取り，電波に含まれる情報から発信と受信の時刻差を求め，電波の伝播速度をかけることによって，各衛星との距離を割り出し，それを基に緯度及び経度を特定する。
calculation: false
