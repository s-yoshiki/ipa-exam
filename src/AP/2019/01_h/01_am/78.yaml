label: 78
question: 個人情報のうち，個人情報保護法における要配慮個人情報に該当するものはどれか。
choice:
  - label: ア
    text: 個人情報の取得時に，本人が取扱いの配慮を申告することによって設定される情報
  - label: イ
    text: 個人に割り当てられた，運転免許証，クレジットカードなどの番号
  - label: ウ
    text: 生存する個人に関する，個人を特定するために用いられる勤務先や住所などの情報
  - label: エ
    text: 本人の病歴，犯罪の経歴など不当な差別や不利益を生じさせるおそれのある情報
answer: エ
category: S
