label: 43
question: 情報セキュリティにおけるサンドボックスの説明はどれか。
choice:
  - label: ア
    text: OS，DBMS，アプリケーションソフトウェア，ネットワーク機器など多様なソフトウェアや機器が出力する大量のログデータを分析する。
  - label: イ
    text: >-
      Webアプリケーションの入力フォームへの入力データに含まれるHTMLタグ，JavaScript，SQL文などを他の文字列に置き換えることによって，入力データ中に含まれる悪意のあるプログラムの実行を防ぐ。
  - label: ウ
    text: Webサーバの前段に設置し，不特定多数のPCから特定のWebサーバへのリクエストに代理応答する。
  - label: エ
    text: 不正な動作の可能性があるプログラムを特別な領域で動作させることによって，他の領域に悪影響が及ぶのを防ぐ。
answer: エ
category: T
