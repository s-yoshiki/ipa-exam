question: トランザクションのACID特性のうち，一貫性(consistency)の記述として，適切なものはどれか。
choice:
  - label: ア
    text: 整合性の取れたデータベースに対して，トランザクション実行後も整合性が取れている性質である。
  - label: イ
    text: 同時実行される複数のトランザクションは互いに干渉しないという性質である。
  - label: ウ
    text: トランザクションは，完全に実行が完了するか，全く実行されなかったかの状態しかとらない性質である。
  - label: エ
    text: ひとたびコミットすれば，その後どのような障害が起こっても状態の変更が保たれるという性質である。
calculation: false
