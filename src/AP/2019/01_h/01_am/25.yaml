question: コンピュータグラフィックスにおける，レンダリングに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 異なる色のピクセルを混ぜて配置することによって，中間色を表現すること
  - label: イ
    text: 複数の静止画を1枚ずつ連続表示することによって，動画を作ること
  - label: ウ
    text: 物体の表面に陰影を付けたり，光を反射させたりして，画像を作ること
  - label: エ
    text: 物体をワイヤフレーム，ポリゴンなどを用いて，モデル化すること
answer: ウ
category: T
