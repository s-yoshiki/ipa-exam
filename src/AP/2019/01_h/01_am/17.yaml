question: プログラムの実行時に利用される記憶領域にスタック領域とヒープ領域がある。それらの領域に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: サブルーチンからの戻り番地の退避にはスタック領域が使用され，割当てと解放の順序に関連がないデータにはヒープ領域が使用される。
  - label: イ
    text: スタック領域には未使用領域が存在するが，ヒープ領域には未使用領域は存在しない。
  - label: ウ
    text: ヒープ領域はスタック領域の予備領域であり，スタック領域が一杯になった場合にヒープ領域が動的に使用される。
  - label: エ
    text: ヒープ領域も構造的にはスタックと同じプッシュとポップの操作によって，データの格納と取出しを行う。
calculation: false
figure: false
answer: ア
