question: IoT活用におけるディジタルツインの説明はどれか。
choice:
  - label: ア
    text: インターネットを介して遠隔地に設置した3Dプリンタへ設計データを送り，短時間に複製物を製作すること
  - label: イ
    text: システムを正副の二重に用意し，災害や故障時にシステムの稼働の継続を保証すること
  - label: ウ
    text: 自宅の家電機器とインターネットでつながり，稼働監視や操作を遠隔で行うことができるウェアラブルデバイスのこと
