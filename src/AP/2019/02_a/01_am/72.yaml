question: フィンテックのサービスの一つであるアカウントアグリゲーションの特徴はどれか。
choice:
  - label: ア
    text: 各金融機関のサービスに用いる，利用者のID・パスワードなどの情報をあらかじめ登録し，複数の金融機関の口座取引情報を一括表示できる。
  - label: イ
    text: 資金移動業者として登録された企業は，少額の取引に限り，国内・海外送金サービスを提供できる。
  - label: ウ
    text: 電子手形の受取り側が早期に債権回収することが容易になり，また，必要な分だけ債権の一部を分割して譲渡できる。
  - label: エ
    text: ネットショップで商品を購入した者に与信チェックを行い，問題がなければ商品代金の立替払いをすることによって，購入者は早く商品を入手できる。
