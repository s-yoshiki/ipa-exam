question: システムの性能を向上させるための方法として，スケールアウトが適しているシステムはどれか。
choice:
  - label: ア
    text: 一連の大きな処理を一括して実行しなければならないので，並列処理が困難な処理が中心のシステム
  - label: イ
    text: 参照系のトランザクションが多いので，複数のサーバで分散処理を行っているシステム
  - label: ウ
    text: データを追加するトランザクションが多いので，データの整合性を取るためのオーバヘッドを小さくしなければならないシステム
  - label: エ
    text: 同一のマスタデータベースがシステム内に複数配置されているので，マスタを更新する際にはデータベース間で整合性を保持しなければならないシステム
answer: イ
category: T
