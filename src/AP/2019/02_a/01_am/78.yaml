question: プログラムの著作物について，著作権法上，適法である行為はどれか。
choice:
  - label: ア
    text: 海賊版を複製したプログラムと事前に知りながら入手し，業務で使用した。
  - label: イ
    text: 業務処理用に購入したプログラムを複製し，社内教育用として各部門に配布した。
  - label: ウ
    text: 職務著作のプログラムを，作成した担当者が独断で複製し，他社に貸与した。
  - label: エ
    text: 処理速度を向上させるために，購入したプログラムを改変した。
answer: エ
category: S
