question: データベースに媒体障害が発生したときのデータベースの回復法はどれか。
choice:
  - label: ア
    text: 障害発生時，異常終了したトランザクションをロールバックする。
  - label: イ
    text: 障害発生時点でコミットしていたがデータベースの実更新がされていないトランザクションをロールフォワードする。
  - label: ウ
    text: 障害発生時点でまだコミットもアボートもしていなかった全てのトランザクションをロールバックする。
  - label: エ
    text: バックアップコピーでデータベースを復元し，バックアップ取得以降にコミットした全てのトランザクションをロールフォワードする。
