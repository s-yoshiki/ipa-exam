question: 分散トランザクション管理において，複数サイトのデータベースを更新する場合に用いられる2相コミットプロトコルに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 主サイトが一部の従サイトからのコミット準備完了メッセージを受け取っていない場合，コミット準備が完了した従サイトに対してだけコミット要求を発行する。
  - label: イ
    text: 主サイトが一部の従サイトからのコミット準備完了メッセージを受け取っていない場合，全ての従サイトに対して再度コミット準備要求を発行する。
  - label: ウ
    text: 主サイトが全ての従サイトからコミット準備完了メッセージを受け取った場合，全ての従サイトに対してコミット要求を発行する。
  - label: エ
    text: 主サイトが全ての従サイトに対してコミット準備要求を発行した場合，従サイトは，コミット準備が完了したときだけ応答メッセージを返す。
answer: ウ
category: T
