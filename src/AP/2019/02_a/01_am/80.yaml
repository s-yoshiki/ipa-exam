question: 技術基準適合証明として用いられる技適マークの説明として，適切なものはどれか。
choice:
  - label: ア
    text: EU加盟国で販売する製品が，EUの安全規制に適合していることを証明する。
  - label: イ
    text: 電波を発する通信機器が，日本の電波法で定められた条件に適合していることを証明する。
  - label: ウ
    text: 日本国内で販売する電気用品が，日本の電気用品安全法の基準に適合していることを証明する。
  - label: エ
    text: 米国で設置する通信機器が，米国の規則に適合していることを証明する。
answer: イ
category: S
