label: 7
question: >-
  自然数をキーとするデータを，ハッシュ表を用いて管理する。キーxのハッシュ関数h(x)を　　h(x) = x mod
  nとすると，任意のキーaとbが衝突する条件はどれか。ここで，nはハッシュ表の大きさであり，x mod nはxをnで割った余りを表す。
choice:
  - label: ア
    text: a＋bがnの倍数
  - label: イ
    text: a－bがnの倍数
  - label: ウ
    text: nがa＋bの倍数
  - label: エ
    text: nがa－bの倍数
answer: イ
category: T
