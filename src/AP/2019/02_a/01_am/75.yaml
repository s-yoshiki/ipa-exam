label: 75
question: ワークサンプリング法はどれか。
choice:
  - label: ア
    text: 観測回数・観測時刻を設定し，実地観測によって観測された要素作業数の比率などから，統計的理論に基づいて作業時間を見積もる。
  - label: イ
    text: 作業動作を基本動作にまで分解して，基本動作の時間標準テーブルから，構成される基本動作の時間を合計して作業時間を求める。
  - label: ウ
    text: 作業票や作業日報などから各作業の実績時間を集計し，作業ごとに平均して標準時間を求める。
  - label: エ
    text: 実際の作業動作そのものをストップウォッチで数回反復測定して，作業時間を調査する。
answer: ア
category: S
