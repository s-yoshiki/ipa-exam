label: 43
question: ダークネットは，インターネット上で到達可能であるが，使われていないIPアドレス空間を示す。このダークネットにおいて観測されるものはどれか。
choice:
  - label: ア
    text: インターネット上で公開されているWebサイトに対してWebブラウザから送信するパケット
  - label: イ
    text: インターネットにつながっており，実在するIoT機器から実在するサーバに送信されるパケット
  - label: ウ
    text: マルウェアがIoT機器やサーバなどの攻撃対象を探すために送信するパケット
  - label: エ
    text: 有効な電子メールアドレスに対して攻撃者が標的型攻撃メールを送信するSMTPのパケット
answer: ウ
category: T
