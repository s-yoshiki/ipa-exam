question: SDメモリカードの上位規格の一つであるSDXCの特徴として，適切なものはどれか。
choice:
  - label: ア
    text: GPS，カメラ，無線LANアダプタなどの周辺機能をハードウェアとしてカードに搭載している。
  - label: イ
    text: SDメモリカードの4分の1以下の小型サイズで，最大32Gバイトの容量をもつ。
  - label: ウ
    text: 著作権保護技術としてAACSを採用し，従来のSDメモリカードよりもセキュリティが強化された。
  - label: エ
    text: ファイルシステムにexFATを採用し，最大2Tバイトの容量に対応できる。
answer: エ
