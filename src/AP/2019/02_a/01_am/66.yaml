question: 半導体メーカが行っているファウンドリサービスの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 商号や商標の使用権とともに，一定地域内での商品の独占販売権を与える。
  - label: イ
    text: 自社で半導体製品の企画，設計から製造までを一貫して行い，それを自社ブランドで販売する。
  - label: ウ
    text: 製造設備をもたず，半導体製品の企画，設計及び開発を専門に行う。
  - label: エ
    text: 他社からの製造委託を受けて，半導体製品の製造を行う。
calculation: false
figure: false
answer: エ
