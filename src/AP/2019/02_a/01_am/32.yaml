question: イーサネットで使用されるメディアアクセス制御方式であるCSMA/CDに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: それぞれのステーションがキャリア検知を行うとともに，送信データの衝突が起きた場合は再送する。
  - label: イ
    text: タイムスロットと呼ばれる単位で分割して，同一周波数において複数の通信を可能にする。
  - label: ウ
    text: データ送受信の開始時にデータ送受信のネゴシエーションとしてRTS/CTS方式を用い，受信の確認はACKを使用する。
  - label: エ
    text: 伝送路上にトークンを巡回させ，トークンを受け取った端末だけがデータを送信できる。
