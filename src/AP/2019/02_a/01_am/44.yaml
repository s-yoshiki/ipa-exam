question: ファジングに該当するものはどれか。
choice:
  - label: ア
    text: サーバにFINパケットを送信し，サーバからの応答を観測して，稼働しているサービスを見つけ出す。
  - label: イ
    text: サーバのOSやアプリケーションソフトウェアが生成したログやコマンド履歴などを解析して，ファイルサーバに保存されているファイルの改ざんを検知する。
  - label: ウ
    text: ソフトウェアに，問題を引き起こしそうな多様なデータを入力し，挙動を監視して，脆弱性を見つけ出す。
  - label: エ
    text: >-
      ネットワーク上を流れるパケットを収集し，そのプロトコルヘッダやペイロードを解析して，あらかじめ登録された攻撃パターンと一致した場合は不正アクセスと判断する。
