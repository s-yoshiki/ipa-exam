question: ソフトウェアの要求分析や設計に利用されるモデルに関する記述のうち，ペトリネットの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 外界の事象をデータ構造として表現する，データモデリングのアプローチをとる。その表現は，エンティティ，関連及び属性で構成される。
  - label: イ
    text: システムの機能を入力データから出力データへの変換とみなすとともに，機能を段階的に詳細化して階層的に分割していく。
  - label: ウ
    text: 対象となる問題領域に対して，プロセスではなくオブジェクトを用いて解決を図るというアプローチをとる。
  - label: エ
    text: 並行して進行する事象間の同期を表す。その構造はプレースとトランジションという2種類の節点をもつ有向2部グラフで表される。
calculation: false
