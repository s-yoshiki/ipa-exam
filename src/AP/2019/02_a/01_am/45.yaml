label: 45
question: 虹彩認証に関する記述のうち，最も適切なものはどれか。
choice:
  - label: ア
    text: 経年変化による認証精度の低下を防止するために，利用者の虹彩情報を定期的に登録し直さなければならない。
  - label: イ
    text: 赤外線カメラを用いると，照度を高くするほど，目に負担を掛けることなく認証精度を向上させることができる。
  - label: ウ
    text: 他人受入率を顔認証と比べて低くすることが可能である。
  - label: エ
    text: 本人が装置に接触したあとに残された遺留物を採取し，それを加工することによって認証データを偽造し，本人になりすますことが可能である。
answer: ウ
category: T
