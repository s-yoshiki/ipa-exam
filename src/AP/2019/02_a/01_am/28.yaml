question: RDBMSのロックに関する記述のうち，適切なものはどれか。ここで，X，Yはトランザクションとする。
choice:
  - label: ア
    text: XがA表内の特定行aに対して共有ロックを獲得しているときは，YはA表内の別の特定行bに対して専有ロックを獲得することができない。
  - label: イ
    text: XがA表内の特定行aに対して共有ロックを獲得しているときは，YはA表に対して専有ロックを獲得することができない。
  - label: ウ
    text: XがA表に対して共有ロックを獲得しているときでも，YはA表に対して専有ロックを獲得することができる。
  - label: エ
    text: XがA表に対して専有ロックを獲得しているときでも，YはA表内の特定行aに対して専有ロックを獲得することができる。
