label: 42
question: エクスプロイトキットの説明はどれか。
choice:
  - label: ア
    text: >-
      JPEGデータを読み込んで表示する機能をもつ製品に対して，セキュリティ上の問題を発生させる可能性のある値を含んだJPEGデータを読み込ませることによって，脆弱性がないかをテストするツール
  - label: イ
    text: JVNなどに掲載された脆弱性情報の中に，利用者自身がPC又はサーバにインストールした製品に関する情報が含まれているかどうかを確認するツール
  - label: ウ
    text: OSやアプリケーションソフトウェアの脆弱性を悪用して攻撃するツール
  - label: エ
    text: Webサイトのアクセスログから，Webサイトの脆弱性を悪用した攻撃を検出するツール
calculation: false
figure: false
answer: ウ
category: T
