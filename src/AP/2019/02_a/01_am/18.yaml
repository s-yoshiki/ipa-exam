label: 18
question: >-
  ページング方式の仮想記憶において，主記憶に存在しないページをアクセスした場合の処理や状態の順番として，適切なものはどれか。ここで，現在主記憶には，空きページはないものとする。
choice:
  - label: ア
    text: 置換え対象ページの決定→ページイン→ページフォールト→ページアウト
  - label: イ
    text: 置換え対象ページの決定→ページフォールト→ページアウト→ページイン
  - label: ウ
    text: ページフォールト→置換え対象ページの決定→ページアウト→ページイン
  - label: エ
    text: ページフォールト→置換え対象ページの決定→ページイン→ページアウト
answer: ウ
category: T
