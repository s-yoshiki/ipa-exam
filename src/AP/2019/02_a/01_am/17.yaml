label: 17
question: >-
  ジョブ群と実行の条件が次のとおりであるとき，一時ファイルを作成する磁気ディスクに必要な容量は最低何Mバイトか。<br><br>〔ジョブ群〕〔実行の条件〕<ul><li
  class="li1">ジョブの実行多重度を2とする。</li><li
  class="li2">各ジョブの処理時間は同一であり，他のジョブの影響は受けない。</li><li
  class="li3">各ジョブは開始時に50Mバイトの一時ファイルを新たに作成する。</li><li
  class="li4">の関係があれば，ジョブXの開始時に作成した一時ファイルは，直後のジョブYで参照し，ジョブYの終了時にその一時ファイルを削除する。直後のジョブが複数個ある場合には，最初に生起されるジョブだけが先行ジョブの一時ファイルを参照する。</li><li
  class="li5">はジョブXの終了時に，ジョブY，ZのようにジョブXと矢印で結ばれる全てのジョブが，上から記述された順に優先して生起されることを示す。</li><li
  class="li6">は先行するジョブX，Y両方が終了したときにジョブZが生起されることを示す。</li><li
  class="li7">ジョブの生起とは実行待ち行列への追加を意味し，各ジョブは待ち行列の順に実行される。</li><li
  class="li8">OSのオーバヘッドは考慮しない。</li></ul>
choice:
  - label: ア
