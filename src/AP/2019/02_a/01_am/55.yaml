label: 55
question: ITIL 2011 editionによれば，サービス・パッケージの説明として，適切なものはどれか。
choice:
  - label: ア
    text: コアサービス，実現サービス及び強化サービスの組合せで構成された，特定の種類の顧客ニーズへのソリューションを提供する複数のサービスの集まりである。
  - label: イ
    text: サービス・パイプライン，サービス・カタログ及び廃止済みサービスで構成された，サービス・プロバイダによって管理されている全てのサービスである。
  - label: ウ
    text: 成果物，価格，連絡先などが内容として含まれた，稼働中の全てのITサービスに関する情報を格納するデータベース又は構造化された文書である。
  - label: エ
    text: ハードウェア，ソフトウェア，ライセンス，文書などで構成された，稼働中のITサービスに対して承認された変更を実施するためのコンポーネントの集合である。
answer: ア
category: M
