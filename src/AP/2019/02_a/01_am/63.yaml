label: 63
question: オープンデータの説明はどれか。
choice:
  - label: ア
    text: >-
      営利・非営利の目的を問わず二次利用が可能という利用ルールが定められており，編集や加工をする上で機械判読に適し，原則無償で利用できる形で公開された官民データ
  - label: イ
    text: >-
      行政事務の効率化・迅速化を目的に，国，地方自治体を相互に接続する行政専用のネットワークを通じて利用するアプリケーションシステム内に，安全に保管されたデータ
  - label: ウ
    text: コンビニエンスストアチェーンの売上データや運輸業者の運送量データなど，事業運営に役立つデータであり，提供元が提供先を限定して販売しているデータ
  - label: エ
    text: 商用のDBMSに代わりオープンソースのDBMSを用いて蓄積されている企業内の基幹業務データ
calculation: false
figure: false
answer: ア
category: S
figureText: ''
