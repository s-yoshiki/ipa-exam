question: H.264/MPEG-4 AVCに関する記述はどれか。
choice:
  - label: ア
    text: インターネットで動画や音声データのストリーミング配信を制御するための通信方式
  - label: イ
    text: テレビ会議やテレビ電話で双方向のビデオ配信を制御するための通信方式
  - label: ウ
    text: テレビの電子番組案内で使用される番組内容のメタデータを記述する方式
  - label: エ
    text: ワンセグやインターネットで用いられる動画データの圧縮符号化方式
answer: エ
category: T
