label: 41
question: >-
  内部ネットワークのPCからインターネット上のWebサイトを参照するときに，DMZに設置したVDI(Virtual Desktop
  Infrastructure)サーバ上のWebブラウザを利用すると，未知のマルウェアがPCにダウンロードされるのを防ぐというセキュリティ上の効果が期待できる。この効果を生み出すVDIサーバの動作の特徴はどれか。
choice:
  - label: ア
    text: Webサイトからの受信データのうち，実行ファイルを削除し，その他のデータをPCに送信する。
  - label: イ
    text: Webサイトからの受信データは，IPsecでカプセル化し，PCに送信する。
  - label: ウ
    text: Webサイトからの受信データは，受信処理ののち生成したデスクトップ画面の画像データだけをPCに送信する。
  - label: エ
    text: Webサイトからの受信データは，不正なコード列が検知されない場合だけPCに送信する。
answer: ウ
category: T
