label: 29
question: >-
  "部品"表のメーカコード列に対し，B<sup>+</sup>木インデックスを作成した。これによって，検索の性能改善が最も期待できる操作はどれか。ここで，部品及びメーカのデータ件数は十分に多く，メーカコードの値は均一に分散されているものとする。また，ごく少数の行には，メーカコード列にNULLが設定されている。ここで，実線の下線は主キーを，破線の下線は外部キーを表す。<br><br>　部品(<u>部品コード</u>，部品名，<span
  class="bbdash">メーカコード</span>)<br>　メーカ(<u>メーカコード</u>，メーカ名，住所)
choice:
  - label: ア
    text: メーカコードの値が1001以外の部品を検索する。
  - label: イ
    text: メーカコードの値が1001でも4001でもない部品を検索する。
  - label: ウ
    text: メーカコードの値が4001以上，4003以下の部品を検索する。
  - label: エ
    text: メーカコードの値がNULL以外の部品を検索する。
calculation: false
figure: false
answer: ウ
category: T
figureText: ''
