question: 電子署名法に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 電子署名技術は共通鍵暗号技術によるものと規定されている。
  - label: イ
    text: 電子署名には，電磁的記録以外の，コンピュータ処理の対象とならないものも含まれる。
  - label: ウ
    text: 電子署名には，民事訴訟法における押印と同様の効力が認められている。
  - label: エ
    text: 電子署名の認証業務を行うことができるのは，政府が運営する認証局に限られる。
