    text: 故障が発生したときに，あらかじめ指定された安全な状態にシステムを保つことをフェールソフトという。
  - label: イ
    text: 故障が発生したときに，あらかじめ指定されている縮小した範囲のサービスを提供することをフォールトマスキングという。
  - label: ウ
    text: 故障が発生したときに，その影響が誤りとなって外部に出ないように訂正することをフェールセーフという。
  - label: エ
    text: 故障が発生したときに対処するのではなく，品質管理などを通じてシステム構成要素の信頼性を高めることをフォールトアボイダンスという。
