question: プロジェクトマネジメントにおけるリスクの対応例のうち，PMBOKのリスク対応戦略の一つである転嫁に該当するものはどれか。
choice:
  - label: ア
    text: あるサブプロジェクトの損失を，他のサブプロジェクトの利益と相殺する。
  - label: イ
    text: 個人情報の漏えいが起こらないように，システムテストで使用する本番データの個人情報部分はマスキングする。
  - label: ウ
    text: 損害の発生に備えて，損害賠償保険を掛ける。
  - label: エ
    text: 取引先の業績が悪化して，信用に不安があるので，新規取引を止める。
calculation: false
figure: false
answer: ウ
