question: エンタープライズアーキテクチャ(EA)を説明したものはどれか。
choice:
  - label: ア
    text: オブジェクト指向設計を支援する様々な手法を統一して標準化したものであり，クラス図などのモデル図によってシステムの分析や設計を行うための技法である。
  - label: イ
    text: 概念データモデルを，エンティティ，リレーションシップで表現することによって，データ構造やデータ項目間の関係を明らかにするための技法である。
  - label: ウ
    text: 各業務と情報システムを，ビジネス，データ，アプリケーション，テクノロジの四つの体系で分析し，全体最適化の観点から見直すための技法である。
  - label: エ
    text: 企業のビジネスプロセスを，データフロー，プロセス，ファイル，データ源泉／データ吸収の四つの基本要素で抽象化して表現するための技法である。
