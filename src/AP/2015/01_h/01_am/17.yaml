question: プロセスのスケジューリングに関する記述のうち，ラウンドロビン方式の説明として，適切なものはどれか。
choice:
  - label: ア
    text: 各プロセスに優先度が付けられていて，後に到着してもプロセスの優先度が処理中のプロセスよりも高ければ，処理中のものを中断し，到着プロセスを処理する。
  - label: イ
    text: 各プロセスに優先度が付けられていて，イベントの発生を契機に，その時点で最高優先度のプロセスを実行する。
  - label: ウ
    text: 各プロセスの処理時間に比例して，プロセスのタイムクウォンタムを変更する。
  - label: エ
    text: 各プロセスを待ち行列の順にタイムクウォンタムずつ処理し，終了しないときは待ち行列の最後につなぐ。
