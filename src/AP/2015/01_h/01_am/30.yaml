label: 30
question: DBMSに実装すべき原子性(atomicity)を説明したものはどれか。
choice:
  - label: ア
    text: 同一データベースに対する同一処理は，何度実行しても結果は同じである。
  - label: イ
    text: トランザクション完了後にハードウェア障害が発生しても，更新されたデータベースの内容は保証される。
  - label: ウ
    text: トランザクション内の処理は，全てが実行されるか，全てが取り消されるかのいずれかである。
  - label: エ
    text: 一つのトランザクションの処理結果は，他のトランザクション処理の影響を受けない。
calculation: false
figure: false
answer: ウ
category: T
figureText: ''
