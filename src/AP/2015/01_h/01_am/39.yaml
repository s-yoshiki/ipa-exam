label: 39
question: パスワードリスト攻撃に該当するものはどれか。
choice:
  - label: ア
    text: 一般的な単語や人名からパスワードのリストを作成し，インターネットバンキングへのログインを試行する。
  - label: イ
    text: 想定され得るパスワードとそのハッシュ値との対のリストを用いて，入手したハッシュ値からパスワードを効率的に解析する。
  - label: ウ
    text: どこかのWebサイトから流出した利用者IDとパスワードのリストを用いて，他のWebサイトに対してログインを試行する。
  - label: エ
    text: ピクチャパスワードの入力を録画してリスト化しておき，それを利用することでタブレット端末へのログインを試行する。
calculation: false
figure: false
answer: ウ
