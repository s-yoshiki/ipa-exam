label: 26
question: クライアントサーバシステムにおけるストアドプロシージャに関する記述のうち，<b>適切でないもの</b>はどれか。
choice:
  - label: ア
    text: 機密性の高いデータに対する処理を特定のプロシージャ呼出しに限定することによって，セキュリティを向上させることができる。
  - label: イ
    text: システム全体に共通な処理をプロシージャとして格納することによって，処理の標準化を行うことができる。
  - label: ウ
    text: データベースへのアクセスを細かい単位でプロシージャ化することによって，処理性能(スループット)を向上させることができる。
  - label: エ
    text: 複数のSQL文から成る手続を1回の呼出しで実行できるので，クライアントとサーバ間の通信回数を減らすことができる。
calculation: false
figure: false
answer: ウ
