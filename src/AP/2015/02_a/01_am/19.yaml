question: 目的プログラムの実行時間を短くするためにコンパイラが行う最適化方法として，適切なものはどれか。
choice:
  - label: ア
    text: >-
      繰返し回数の多いループは，繰返し回数がより少ないループを複数回繰り返すように変形する。例えば，10,000回実行するループは，100回実行するループを100回繰り返すようにする。
  - label: イ
    text: 算術式の中で，加算でも乗算でも同じ結果が得られる演算は乗算で行うように変更する。例えば，"X＋X"は"2＊X"で置き換える。
  - label: ウ
    text: 定数が格納される変数を追跡し，途中で値が変更されないことが確認できれば，その変数を定数で置き換える。
  - label: エ
    text: プログラム中の2か所以上で同じ処理を行っている場合は，それらをサブルーチン化し，元のプログラムのそれらの部分をサブルーチン呼出しで置き換える。
calculation: false
