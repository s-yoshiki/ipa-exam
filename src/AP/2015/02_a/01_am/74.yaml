question: 企業経営における，コンプライアンス強化の説明はどれか。
choice:
  - label: ア
    text: 各事業を市場成長率と相対的マーケットシェアの2次元で評価し，最適な経営資源の配分を行う。
  - label: イ
    text: 企業存続の危機につながりかねない，経営者や従業員による不法行為の発生を抑制する。
  - label: ウ
    text: 顧客，株主，従業員などの利害関係者の満足度を向上させ，企業の継続した発展を図る。
  - label: エ
    text: 他社にまねのできない独自の技術や能力など，差別化の源泉となる経営資源を保有し，競争力を強化する。
