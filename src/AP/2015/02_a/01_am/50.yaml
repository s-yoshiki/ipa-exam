question: 共通フレームをプロジェクトに適用する場合の考え方のうち，適切なものはどれか。
choice:
  - label: ア
    text: JIS規格に基づいているので，個々のプロジェクトの都合でアクティビティやタスクを変えずに，そのまま適用する。
  - label: イ
    text: 共通フレームで規定しているプロセスの実施順序に合わせて，作業手順を決めて適用する。
  - label: ウ
    text: 共通フレームで推奨している開発モデル，技法やツールを取捨選択して適用する。
  - label: エ
    text: プロジェクトの特性や開発モデルに合わせて，アクティビティやタスクを取捨選択して適用する。
