choice:
  - label: ア
    text: 実際にアクセスが行われたときにだけ主記憶にロードするので，無駄なページをロードしなくて済む。
  - label: イ
    text: 主記憶に対する仮想記憶の容量比を大きくするほど，ページフォールトの発生頻度を低くできる。
