question: システム監査人が，予備調査において実施する作業として，"システム監査基準"に照らして適切なものはどれか。
choice:
  - label: ア
    text: 監査テーマに基づいて，監査項目を設定し，監査手続を策定し，個別監査計画書に記載する。
  - label: イ
    text: 経営トップにヒアリングを行い，経営戦略・方針，現在抱えている問題についての認識を確認し，監査テーマを設定する。
  - label: ウ
    text: 個別監査計画を策定するために，監査スケジュールについて被監査部門と調整を図る。
  - label: エ
    text: 被監査部門から事前に入手した資料を閲覧し，監査対象の実態を明確に把握する。
