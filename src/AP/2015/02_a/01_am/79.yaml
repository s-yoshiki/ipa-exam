question: サイバーセキュリティ基本法において，サイバーセキュリティの対象として規定されている情報の説明はどれか。
choice:
  - label: ア
    text: 外交，国家安全に関する機密情報に限られる。
  - label: イ
    text: 公共機関で処理される対象の手書きの書類に限られる。
  - label: ウ
    text: 個人の属性を含むプライバシー情報に限られる。
  - label: エ
    text: 電磁的方式によって，記録，発信，伝送，受信される情報に限られる。
calculation: false
figure: false
answer: エ
