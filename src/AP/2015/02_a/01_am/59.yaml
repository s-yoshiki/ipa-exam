label: 59
question: 販売管理システムにおいて，起票された受注伝票が漏れなく，重複することなく入力されていることを確かめる監査手続のうち，適切なものはどれか。
choice:
  - label: ア
    text: 受注データから値引取引データなどの例外取引データを抽出し，承認の記録を確かめる。
  - label: イ
    text: 受注伝票の入力時に論理チェック及びフォーマットチェックが行われているか，テストデータ法で確かめる。
  - label: ウ
    text: プルーフリストと受注伝票との照合が行われているか，プルーフリスト又は受注伝票上の照合印を確かめる。
  - label: エ
    text: 並行シミュレーション法を用いて，受注伝票を処理するプログラムの論理の正当性を確かめる。
calculation: false
figure: false
answer: ウ
category: M
figureText: ''
