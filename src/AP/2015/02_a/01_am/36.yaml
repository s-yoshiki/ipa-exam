label: 36
question: クロスサイトスクリプティングの手口に該当するものはどれか。
choice:
  - label: ア
    text: 攻撃者が，スクリプトを用いてWebサイトのOSコマンドを呼び出し，任意のファイルの読出しや変更・削除などの不正操作をする。
  - label: イ
    text: 攻撃者が，スクリプトを用いて特定のPCへ大量に接続要求を送り出し，通信機能を停止させる。
  - label: ウ
    text: 攻撃者が用意したスクリプトでWebサイトのサービスポートに順次アクセスし，各ポートに対応するサービスに存在するセキュリティ上の弱点を探し出す。
  - label: エ
    text: 攻撃者が用意したスクリプトを，閲覧者のWebブラウザを介して脆弱なWebサイトに送り込み，閲覧者のWebブラウザ上でスクリプトを実行させる。
calculation: false
figure: false
answer: エ
category: T
figureText: ''
