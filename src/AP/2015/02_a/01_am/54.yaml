question: ソフトウェアの開発規模見積りに利用されるファンクションポイント法の説明はどれか。
choice:
  - label: ア
    text: WBSによって作業を洗い出し，過去の経験から求めた作業ごとの工数を積み上げて規模を見積もる。
  - label: イ
    text: >-
      外部仕様から，そのシステムがもつ入力，出力や内部論理ファイルなどの5項目に該当する要素の数を求め，複雑さを考慮した重みを掛けて求めた値を合計して規模を見積もる。
  - label: ウ
    text: ソフトウェアの開発作業を標準作業に分解し，それらの標準作業ごとにあらかじめ決められた標準工数を割り当て，それらを合計して規模を見積もる。
  - label: エ
    text: プログラム言語とプログラマのスキルから経験的に求めた標準的な生産性と，必要とされる手続の個数とを掛けて規模を見積もる。
