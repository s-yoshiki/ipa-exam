label: 55
question: >-
  ITILは，各プロセスに対する重要成功要因(CSF)と重要業績評価指標(KPI)を例示している。次のインシデント管理のCSFに対するKPIとして，適切なものはどれか。  
    
  〔CSF〕  

  インシデントをできるだけ迅速に解決し，事業へのインパクトを最小限にする。
choice:
  - label: ア
    text: インシデントの総件数
  - label: イ
    text: サービスデスクが他のサポート・レベルに問い合わせずにクローズできたインシデントの割合
  - label: ウ
    text: サービスデスク担当者当たりの処理したインシデントの件数
  - label: エ
    text: 変更とリリースに関連するインシデントの件数と割合
calculation: false
figure: false
answer: イ
category: M
figureText: ''
