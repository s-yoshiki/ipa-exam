question: かんばん方式の運用方法はどれか。
choice:
  - label: ア
    text: 前工程が生産完了した後，生産量を記載したかんばんとともに部品を後工程に供給する。
  - label: イ
    text: 前工程は後工程から回ってくるかんばんの指示量に備え，自工程の在庫を最小限に抑えながら生産しておく必要がある。
  - label: ウ
    text: 前工程は後工程の引取り時期やかんばんの指示量が大きく変動しても，対応できる生産能力の余力をもつ必要がある。
  - label: エ
    text: 前工程は故障などによる後工程への供給量不足に備え，平均故障時間で生産される部品の量を，かんばんの指示量に加算して，後工程に供給する。
calculation: false
