    text: x，yの値によって変化するが，従来の稼働率よりは大きい値になる。
  - label: イ
    text: 従来の稼働率と同じ値である。
  - label: ウ
    text: 従来の稼働率の1.5倍になる。
  - label: エ
    text: 従来の稼働率の2／3倍になる。
calculation: false
