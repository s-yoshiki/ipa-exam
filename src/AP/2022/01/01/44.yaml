question: 内部ネットワークのPCからインターネット上の Web サイトを参照するときに、DMZに設置したVDI (Virtual Desktop Infrastructure) サーバ上のWebブラウザを利用することにより、マルウェア感染を防ぐことができる。この効果を生み出すVDIサーバの動作の特徴はどれか。
choice:
  - label: ア
    text: 'Webサイトからの受信データを受信処理した後、IPsecでカプセル化し、PCに送信する。'
  - label: イ
    text: 'Webサイトからの受信データを受信処理した後、実行ファイルを削除し、その他のデータをPCに送信する。'
  - label: ウ
    text: 'Webサイトからの受信データを受信処理した後、生成したデスクトップ画面の画像データだけをPCに送信する。'
  - label: エ
    text: 'Webサイトからの受信データを受信処理した後、不正なコード列が検知されない場合だけPCに送信する。'
answer: ウ
