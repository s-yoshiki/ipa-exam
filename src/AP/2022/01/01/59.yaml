question: 監査調書に関する記述のうち、適切なものはどれか。
choice:
  - label: ア
    text: 監査調書には、監査対象部門以外においても役立つ情報があるので、全て企業内で公開すべきである。
  - label: イ
    text: 監査調書の役割として、監査実施内容の客観性を確保し、監査の結論を支える合理的な根拠とすることなどが挙げられる。
  - label: ウ
    text: 監査調書は、通常、電子媒体で保管されるが、機密保持を徹底するためバックアップは作成すべきではない。
  - label: エ
    text: 監査調書は監査の過程で入手した客観的な事実の記録なので、監査担当者の所見は記述しない。
