question: サイバーキルチェーンの偵察段階に関する記述として、適切なものはどれか。
choice:
  - label: ア
    text: 攻撃対象企業の公開 Web サイトの脆弱性を悪用してネットワークに侵入を試みる。
  - label: イ
    text: 攻撃対象企業の社員に標的型攻撃メールを送って PC をマルウェアに感染させ, PC内の個人情報を入手する。
  - label: ウ
    text: 攻撃対象企業の社員のSNS上の経歴, 肩書などを足がかりに, 関連する組織や人物の情報を洗い出す。
  - label: エ
    text: サイバーキルチェーンの2番目の段階をいい, 攻撃対象に特化したPDFやドキュメントファイルにマルウェアを仕込む。
