    text: 5
  - label: ウ
    text: 6
  - label: エ
    text: 7
calculation: true
figure: true
answer: イ
category: T
figureText: |-
  ```
  TO
  　　a　b　c　d
  a　2　1　2　
  b　1　1　2　
