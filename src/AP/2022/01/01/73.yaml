question: 製造業のA社では, NC工作機械を用いて, 四つの仕事 ad を行っている。各仕事間の段取り時間は表のとおりである。合計の段取り時間が最小になるように仕事を行った場合の合計段取り時間は何時間か。ここで, 仕事はどの順序で行ってもよく, a~d を一度ずつ行うものとし、FROMからTOへの段取り時間で検討する。
