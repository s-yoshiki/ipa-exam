question: フラグメンテーションに関する記述のうち、適切なものはどれか？
choice:
  - label: ア
    text: 可変長ブロックのメモリプール管理方式では、様々な大きさのメモリ領域の獲得や返却を行ってもフラグメンテーションは発生しない。
  - label: イ
    text: 固定長ブロックのメモリプール管理方式では、可変長ブロックのメモリプール管理方式よりもメモリ領域の獲得と返却を速く行えるが、フラグメンテーションが発生しやすい。
  - label: ウ
    text: フラグメンテーションの発生によって、合計としては十分な空きメモリ領域があるにもかかわらず、必要とするメモリ領域を獲得できなくなることがある。
  - label: エ
    text: メモリ領域の獲得と返却の頻度が高いシステムでは、フラグメンテーションの発生を防止するため、メモリ領域が返却されるたびにガーベジコレクションを行う必要がある。
