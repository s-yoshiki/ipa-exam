question: レイトレーシング法の説明として、適切なものはどれか。 
choice:
  - label: ア
    text: アスクリーンの全ての画素について、視線と描画の対象となる物体との交点を反射属性や透明属性なども含めて計算し、その中から視点に最も近い交点を選択する。
  - label: イ
    text: イスクリーンの走査線ごとに視点とその走査線を結ぶ走査面を作成し、各走査面と描画の対象となる物体との交差を調べて交差線分を求め、奥行き判定を行うことによって描画する。
  - label: ウ
    text: 描画の対象となる二つの物体のうち、一方が近くに、もう一方が遠くにあるときに、まず遠くの物体を描いてから近くの物体を重ね書きする。
  - label: エ
    text: 描画の対象となる物体の各面をピクセルに分割し、ピクセルごとに視点までの距離を計算し、その最小値を作業領域に保持することによって、視点までの距離が最小となる面を求める。
