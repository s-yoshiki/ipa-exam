question: 信頼性工学の視点で行うシステム設計において、発生し得る障害の原因を分析する手法である FTA の説明はどれか。
choice:
  - label: ア
    text: システムの構成品目の故障モードに着目して、故障の推定原因を列挙し、システムへの影響を評価することによって、システムの信頼性を定性的に分析する。
  - label: イ
    text: 障害と、その中間的な原因から基本的な原因までの全ての原因とを列挙し、それらをゲート(論理を表す図記号)で関連付けた樹形図で表す。
  - label: ウ
    text: 障害に関するデータを収集し、原因について「なぜなぜ分析」を行い、根本原因を明らかにする。
  - label: エ
    text: 多角的で、互いに重ならないように定義した ODC 属性に従って障害を分類し、どの分類に障害が集中しているかを調べる。
