question: >-
  優先度に基づくプリエンプティブなスケジューリングを行うリアルタイムOSにおける割込み処理の説明のうち，適切なものはどれか。ここで，割込み禁止状態は考慮しないものとし，割込み処理を行うプログラムを割込み処理ルーチン，割込み処理以外のプログラムをタスクと呼ぶ。
choice:
  - label: ア
    text: タスクの切替えを禁止すると，割込みが発生しても割込み処理ルーチンは呼び出されない。
  - label: イ
    text: 割込み処理ルーチンの処理時間の長さは，システムの応答性に影響を与えない。
  - label: ウ
    text: 割込み処理ルーチンは，最も優先度の高いタスクよりも優先して実行される。
  - label: エ
    text: 割込み処理ルーチンは，割り込まれたタスクと同一のコンテキストで実行される。
