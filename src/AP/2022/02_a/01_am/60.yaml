question: システム監査基準の意義はどれか。
choice:
  - label: ア
    text: システム監査業務の品質を確保し，有効かつ効率的な監査を実現するためのシステム監査人の行為規範となるもの
  - label: イ
    text: システム監査の信頼性を保つために，システム監査人が保持すべき情報システム及びシステム監査に関する専門的知識・技能の水準を定めたもの
  - label: ウ
    text: 情報システムのガバナンス，マネジメント，コントロールを点検・評価・検証する際の判断の尺度となるもの
  - label: エ
    text: どのような組織体においても情報システムの管理において共通して留意すべき基本事項を体系化・一般化したもの
calculation: false
figure: false
answer: ア
