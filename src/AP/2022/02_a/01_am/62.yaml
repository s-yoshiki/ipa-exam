    text: ITシステムの全体設計や協働できるベンダーの選定などを行える人材を育成 ・確保できているか。
  - label: イ
    text: 環境変化に迅速に対応し，求められるデリバリースピードに対応できるITシステムとなっているか。
  - label: ウ
    text: データ処理において，リアルタイム性よりも，ビッグデータの蓄積と事後の分析が重視されているか。
  - label: エ
    text: データを迅速に活用するために，全体最適よりも，個別最適を志向したITシステムとなっているか。
