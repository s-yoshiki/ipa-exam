question: システムの信頼性設計に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: フェールセーフとは，利用者の誤操作によってシステムが異常終了してしまうことのないように，単純なミスを発生させないようにする設計方法である。
  - label: イ
    text: フェールソフトとは，故障が発生した場合でも機能を縮退させることなく稼動を継続する概念である。
  - label: ウ
    text: フォールトアボイダンスとは，システム構成要素の個々の品質を高めて故障が発生しないようにする概念である。
  - label: エ
    text: >-
      フォールトトレランスとは，故障が生じてもシステムに重大な影響が出ないように，あらかじめ定められた安全状態にシステムを固定し，全体として安全が維持されるような設計手法である。
