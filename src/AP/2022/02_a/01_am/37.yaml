label: '37'
question: サイドチャネル攻撃に該当するものはどれか。
choice:
  - label: ア
    text: 暗号アルゴリズムを実装した攻撃対象の物理デバイスから得られる物理量 (処理時間,消費電力など)やエラーメッセージから, 攻撃対象の秘密情報を得る。
  - label: イ
    text: >-
      企業などの秘密情報を不正に取得するソーシャルエンジニアリングの手法の一つであり,
      不用意に捨てられた秘密情報の印刷物をオフィスの紙ごみの中から探し出す。
  - label: ウ
    text: 通信を行う2者間に割り込み, 両者が交換する情報を自分のものとすり替えることによって, その後の通信を気付かれることなく盗聴する。
  - label: エ
    text: データベースを利用する Web サイトに入力パラメータとして SQL文の断片を送信することによって, データベースを改ざんする。
calculation: false
figure: false
answer: ア
