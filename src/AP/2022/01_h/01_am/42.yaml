question: パスワードクラック手法の一種である，レインボー攻撃に該当するものはどれか。
choice:
  - label: ア
    text: >-
      何らかの方法で事前に利用者IDと平文のパスワードのリストを入手しておき，複数のシステム間で使い回されている利用者IDとパスワードの組みを狙って，ログインを試行する。
  - label: イ
    text: パスワードに成り得る文字列の全てを用いて，総当たりでログインを試行する。
  - label: ウ
    text: 平文のパスワードとハッシュ値をチェーンによって管理するテーブルを準備しておき，それを用いて，不正に入手したハッシュ値からパスワードを解読する。
  - label: エ
    text: 利用者の誕生日や電話番号などの個人情報を言葉巧みに聞き出して，パスワードを類推する。
