question: チャレンジレスポンス認証方式に該当するものはどれか。
choice:
  - label: ア
    text: 固定パスワードを，TLSによる暗号通信を使い，クライアントからサーバに送信して，サーバで検証する。
  - label: イ
    text: 端末のシリアル番号を，クライアントで秘密鍵を使って暗号化し，サーバに送信して，サーバで検証する。
  - label: ウ
    text: トークンという装置が自動的に表示する，認証のたびに異なる数字列をパスワードとしてサーバに送信して，サーバで検証する。
  - label: エ
    text: 利用者が入力したパスワードと，サーバから受け取ったランダムなデータとをクライアントで演算し，その結果をサーバに送信して，サーバで検証する。
