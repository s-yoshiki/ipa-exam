question: >-
  ハミング符号とは，データに冗長ビットを付加して，1ビットの誤りを訂正できるようにしたものである。ここでは，X1，X2，X3，X4の4ビットから成るデータに，3ビットの冗長ビットP3，P2，P1を付加したハミング符号
  X1X2X3P3X4P2P1
  を考える。付加ビットP1，P2，P3は，それぞれ　　X1⊕X3⊕X4⊕P1＝0　　X1⊕X2⊕X4⊕P2＝0　　X1⊕X2⊕X3⊕P3＝0となるように決める。ここで⊕は排他的論理和を表す。　ハミング符号
  1110011 には1ビットの誤りが存在する。誤りビットを訂正したハミング符号はどれか。
choice:
  - label: ア
    text: '0110011'
  - label: イ
    text: '1010011'
  - label: ウ
    text: '1100011'
  - label: エ
    text: '1110111'
answer: ア
