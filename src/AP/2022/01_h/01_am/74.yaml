question: 会議におけるファシリテータの役割として，適切なものはどれか。
choice:
  - label: ア
    text: 技術面や法律面など，自らが専門とする特定の領域の議論に対してだけ，助言を行う。
  - label: イ
    text: 議長となり，経営層の意向に合致した結論を導き出すように議論をコントロールする。
  - label: ウ
    text: 中立公平な立場から，会議の参加者に発言を促したり，議論の流れを整理したりする。
  - label: エ
    text: 日程調整・資料準備・議事録作成など，会議運営の事務的作業に特化した支援を行う。
