questions:
  - label: '53'
    question: >-
      あるシステムの設計から結合テストまでの作業について、開発工程ごとの見積工数を表1に、開発工程ごとの上級技術者と初級技術者との要員割当てを表2に示す。上級技術者は初級技術者に比べて、プログラム作成・単体テストにおいて2倍の生産性を有する。表1の見積工数は上級技術者の生産性を基に算出している。全ての開発工程に対して、上級技術者を1人追加して割り当てると、この作業に要する期間は何か月短縮できるか。ここで、開発工程の期間は重複させないものとし、要員全員が1か月当たり1人月の工数を投入するものとする。
    choice:
      - label: ア
        text: '23'
      - label: イ
        text: '24'
      - label: ウ
        text: '25'
      - label: エ
        text: '26'
    figure: false
    answer: エ
