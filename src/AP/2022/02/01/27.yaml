label: '27'
question: 以下の表の従業員と異動について、差集合演算を行った場合に得られる結果は何か。ア、イ、ウ、エから選びなさい。
choice:
  - label: ア
    text: 従業員 ID、従業員名、所属 のすべての列を含む表が得られる。
  - label: イ
    text: 従業員 ID、従業員名、所属 のすべての列を含む表に更新があった場合、その更新内容のみが含まれた表が得られる。
  - label: ウ
    text: 異動表の従業員 ID、従業員名、所属 のすべての行が含まれる表が得られる。
  - label: エ
    text: 異動表の従業員 ID、従業員名、所属 のすべての行を除いた従業員表が得られる。
figure: false
answer: イ
category: T
