questions:
  - label: '73'
    question: サイバーフィジカルシステム (CPS) の説明として、適切なものはどれか。
    choice:
      - label: ア
        text: 1台のサーバ上で複数の OS を動かし, 複数のサーバとして運用する仕組み
      - label: イ
        text: 仮想世界を現実かのように体感させる技術であり, 人間の複数の感覚を同時に刺激することによって, 仮想世界への没入感を与える技術のこと
      - label: ウ
        text: 現実世界のデータを収集し, 仮想世界で分析・加工して, 現実世界側にリアルタイムにフィードバックすることによって, 付加価値を創造する仕組み
      - label: エ
        text: 電子データだけでやり取りされる通貨であり, 法定通貨のように国家による強制通用力をもたず、主にインターネット上での取引などに用いられるもの
    figure: false
    answer: ウ
    category: S
    figureText: ''
