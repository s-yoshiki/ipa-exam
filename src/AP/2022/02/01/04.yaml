questions:
  - label: '4'
    question: AIにおける過学習の説明として、最も適切なものはどれか。
    choice:
      - label: ア
        text: ある領域で学習した学習済みモデルを、別の領域に再利用することによって、効率的に学習させる。
      - label: イ
        text: 学習に使った訓練データに対しては精度が高い結果となる一方で、未知のデータに対しては精度が下がる。
      - label: ウ
        text: 期待している結果とは掛け離れている場合に、結果側から逆方向に学習させて、その差を少なくする。
      - label: エ
        text: >-
          膨大な訓練データを学習させても効果が得られない場合に、学習目標として成功と判断するための報酬を与えることによって、何が成功か分かるようにする。
    figure: false
    answer: イ
    category: T
    figureText: ''
