questions:
  - label: '18'
    question: >-
      優先度に基づくプリエンプティブなスケジューリングを行うリアルタイム OS
      における割り込み処理について以下から適切なものを選びなさい。ただし、割り込み禁止状態は考慮しないものとし、割り込み処理を行うプログラムを割り込み処理ルーチン、割り込み処理以外のプログラムをタスクと呼ぶ。
    choice:
      - label: ア
        text: タスクの切替えを禁止すると、割り込みが発生しても割り込み処理ルーチンは呼び出されない。
      - label: イ
        text: 割り込み処理ルーチンの処理時間の長さは、システムの応答性に影響を与えない。
      - label: ウ
        text: 割り込み処理ルーチンは、最も優先度の高いタスクよりも優先して実行される。
      - label: エ
        text: 割り込み処理ルーチンは、割り込まれたタスクと同一のコンテキストで実行される。
    figure: false
    inferredFigure: ''
    answer: ウ
