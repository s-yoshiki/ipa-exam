questions:
  - label: '57'
    question: 入出力データの管理方針のうち、適切なものはどれか。
    choice:
      - label: ア
        text: 出力帳票の利用状況を定期的に点検し、利用されていないと判断したものは、情報システム部門の判断で出力を停止する。
      - label: イ
        text: 出力帳票は授受管理表などを用いて確実に受渡しを行い、情報の重要度によっては業務部門の管理者に手渡しする。
      - label: ウ
        text: チェックによって発見された入力データの誤りは、情報システム部門の判断で迅速に修正する。
      - label: エ
        text: 入力原票やEDI受信ファイルなどの取引情報は、機密性を確保するために、データをシステムに取り込んだ後に速やかに廃棄する。
    inferredFigure: ''
    figure: false
    answer: エ
