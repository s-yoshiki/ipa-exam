questions:
  - label: '36'
    question: オープンリゾルバを悪用した攻撃はどれか。
    choice:
      - label: ア
        text: ICMP パケットの送信元を偽装し, 多数の宛先に送ることによって, 攻撃対象のコンピュータに大量の偽の ICMPパケットの応答を送る。
      - label: イ
        text: >-
          PC 内の hosts ファイルにある, ドメインとIPアドレスとの対応付けを大量に書き換え 偽の Web サイトに誘導し,
          大量のコンテンツをダウンロードさせる。
      - label: ウ
        text: 送信元IP アドレスを偽装した DNS 問合せを多数の DNS サーバに送ることによって, 攻撃対象のコンピュータに大量の応答を送る。
      - label: エ
        text: 誰でも電子メールの送信ができるメールサーバを踏み台にして, 電子メールの送信元アドレスを詐称したなりすましメールを大量に送信する。
    inferredFigure: ''
    figure: false
    answer: ウ
