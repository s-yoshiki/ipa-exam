questions:
  - label: '63'
    question: エンタープライズアーキテクチャ (EA) を説明したものはどれか。
    choice:
      - label: ア
        text: >-
          オブジェクト指向設計を支援する様々な手法を統一して標準化したものであり、クラス図などの構造図と、ユースケース図などの振る舞い図によって、システムの分析や設計を行うものである。
      - label: イ
        text: 概念データモデルを、エンティティとリレーションシップとで表現することによって、データ構造やデータ項目間の関係を明らかにするものである。
      - label: ウ
        text: >-
          各業務や情報システムなどを、ビジネスアーキテクチャ、データアーキテクチャ、アプリケーションアーキテクチャ、テクノロジアーキテクチャの四つの体系で分析し、全体最適化の観点から見直すものである。
      - label: エ
        text: 企業のビジネスプロセスを、データフロー、プロセス、ファイル、データ源泉/データ吸収の四つの基本要素で抽象化して表現するものである。
    figure: false
    answer: ウ
    category: S
    figureText: ''
