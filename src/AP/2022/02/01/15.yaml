questions:
  - label: '15'
    question: >-
      あるクライアントサーバシステムにおいて、クライアントから要求された1件の検索を処理するために、サーバで平均 100
      万命令が実行される。1件の検索につき、ネットワーク内で転送されるデータは平均 2×105 バイトである。このサーバの性能は100
      MIPSであり、ネットワークの転送速度は
      8×107ビット/秒である。このシステムにおいて、1秒間に処理できる検索要求は何件か。ここで、処理できる件数は、サーバとネットワークの処理能力だけで決まるものとする。また、1バイトは8ビットとする。
    choice:
      - label: ア
        text: '50'
      - label: イ
        text: '100'
      - label: ウ
        text: '200'
      - label: エ
        text: '400'
    inferredFigure: ''
    figure: false
    answer: ウ
