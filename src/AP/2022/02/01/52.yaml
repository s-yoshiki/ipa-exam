questions:
  - label: '52'
    question: >-
      図は、実施する三つのアクティビティについて、プレシデンスダイアグラム法を用いて、依存関係及び必要な作業日数を示したものである。全ての作業を完了するための所要日数は最少で何日か。
    choice:
      - label: ア
        text: 11日
      - label: イ
        text: 12日
      - label: ウ
        text: 13日
      - label: エ
        text: 25日
    figure: true
    answer: イ
    category: M
    figureText: >-
      ```

      A -> C

      |

      V

      B

      ```

      アクティビティA、B、Cがあり、Aは6日で完了し、Bは7日で完了します。Aは開始から2日後にスタートできますが、Bは開始から3日後に開始しなければなりません。CはAおよびBが終了した後に開始できます。Cの完了に必要な期間は5日です。
