questions:
  - label: '62'
    question: >-
      経済産業省が取りまとめた “デジタル経営改革のための評価指標 (DX 推進指標) によれば, DX を実現する上で基盤となる IT
      システムの構築に関する指標において, IT システムに求められる要素” について経営者が確認すべき事項はどれか。
    choice:
      - label: ア
        text: IT システムの全体設計や協働できるベンダーの選定などを行える人材を育成・確保できているか。
      - label: イ
        text: 環境変化に迅速に対応し, 求められるデリバリースピードに対応できる IT システムとなっているか。
      - label: ウ
        text: データ処理において, リアルタイム性よりも, ビッグデータの蓄積と事後の分析が重視されているか。
      - label: エ
        text: データを迅速に活用するために, 全体最適よりも、 個別最適を志向した IT システムとなっているか。
    figure: false
    answer: イ
    category: S
    figureText: ''
