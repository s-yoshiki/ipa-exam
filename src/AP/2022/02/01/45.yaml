label: '45'
question: ファジングに該当するものはどれか。
choice:
  - label: ア
    text: Web サーバに対し, ログイン, 閲覧などのリクエストを大量に送り付け,一定時間内の処理量を計測して, DDoS 攻撃に対する耐性を検査する。
  - label: イ
    text: ソフトウェアに対し, 問題を起こしそうな様々な種類のデータを入力し, そのソフトウェアの動作状態を監視して脆弱性を発見する。
  - label: ウ
    text: パスワードとしてよく使われる文字列を数多く列挙したリストを使って, 不正にログインを試行する。
  - label: エ
    text: >-
      マークアップ言語で書かれた文字列を処理する前に、 その言語にとって特別な意味をもつ文字や記号を別の文字列に置換して,
      脆弱性が悪用されるのを防止する。
figure: false
answer: イ
