questions:
  - label: '69'
    question: コンジョイント分析の説明はどれか。
    choice:
      - label: ア
        text: 顧客ごとの売上高、利益額などを高い順に並べ、自社のビジネスの中心をなしている顧客を分析する手法
      - label: イ
        text: 商品がもつ価格, デザイン, 使いやすさなど, 購入者が重視している複数の属性の組合せを分析する手法
      - label: ウ
        text: 同一世代は年齢を重ねても, 時代が変化しても, 共通の行動や意識を示すことに注目した,消費者の行動を分析する手法
      - label: I
        text: ブランドがもつ複数のイメージ項目を散布図にプロットし, それぞれのブランドのポジショニングを分析する手法
    figure: false
    answer: イ
    category: S
    figureText: ''
