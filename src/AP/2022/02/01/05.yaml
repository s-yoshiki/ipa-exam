label: '5'
question: >-
  自然数をキーとするデータを, ハッシュ表を用いて管理する。 キーxのハッシュ関数 h (x)をh (x) = x mod nとすると,
  任意のキーaとbが衝突する条件はどれか。ここで, n はハッシュ表の大きさであり,x mod n は x をnで割った余りを表す。
choice:
  - label: ア
    text: a+bがnの倍数
  - label: イ
    text: a-bがnの倍数
  - label: ウ
    text: nがa+bの倍数
  - label: エ
    text: nがa-bの倍数
figure: false
answer: イ
category: T
