questions:
  - label: '66'
    question: >-
      “情報システム・モデル取引・契約書<第二版>”によれば、ウォーターフォールモデルによるシステム開発において、ユーザ（取得者）とベンダ（供給者）間で請負型の契約が適切であるとされるフェーズはどれか。
    choice:
      - label: ア
        text: システム化計画フェーズから受入・導入支援フェーズまで
      - label: イ
        text: 要件定義フェーズから受入・導入支援フェーズまで
      - label: ウ
        text: 要件定義フェーズからシステム結合フェーズまで
      - label: エ
        text: システム内部設計フェーズからシステム結合フェーズまで
    figure: false
    answer: エ
    category: S
    figureText: ''
