label: 66
question: システムを委託する側のユーザ企業と，受託する側のSI事業者との間で締結される契約形態のうち，レベニューシェア型契約はどれか。
choice:
  - label: ア
    text: SI事業者が，ユーザ企業に対して，クラウドサービスを活用したシステム開発と運用に関わるSEサービスを月額固定料金で課金する。
  - label: イ
    text: SI事業者が，ユーザ企業に対して，ネットワーク経由でアプリケーションサービスを提供する際に，サービスの利用時間に応じて加算された料金を課金する。
  - label: ウ
    text: 開発したシステムによって将来，ユーザ企業が獲得する売上や利益をSI事業者にも分配することを条件に，開発初期のSI事業者への委託金額を抑える。
  - label: エ
    text: システム開発に必要な工数と人員の単価を掛け合わせた費用をSI事業者が見積もり，システム構築費用としてシステム完成時にユーザ企業に請求する。
answer: ウ
category: S
