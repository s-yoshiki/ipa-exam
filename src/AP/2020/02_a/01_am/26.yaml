label: 26
question: 表に対するSQLのGRANT文の説明として，適切なものはどれか。
choice:
  - label: ア
    text: パスワードを設定してデータベースへの接続を制限する。
  - label: イ
    text: ビューを作成して，ビューの基となる表のアクセスできる行や列を制限する。
  - label: ウ
    text: 表のデータを暗号化して，第三者がアクセスしてもデータの内容が分からないようにする。
  - label: エ
    text: 表の利用者に対し，表への問合せ，更新，追加，削除などの操作権限を付与する。
answer: エ
category: T
