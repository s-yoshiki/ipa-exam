label: 62
question: 共通フレーム2013によれば，企画プロセスで実施すべきものはどれか。
choice:
  - label: ア
    text: 市場，競合など事業環境を分析し，企業の情報戦略と事業目標の関係を明確にする。
  - label: イ
    text: システムのライフサイクルの全期間を通して，システムの利害関係者を識別する。
  - label: ウ
    text: 人間の能力及びスキルの限界を考慮して，利用者とシステムとの間の相互作用を識別する。
  - label: エ
    text: 利害関係者の要件が正確に表現されていることを，利害関係者とともに確立する。
answer: ア
category: S
