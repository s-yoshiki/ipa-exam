question: 複数のサーバを用いて構築されたシステムに対するサーバコンソリデーションの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 各サーバに存在する複数の磁気ディスクを，特定のサーバから利用できるようにして，資源の有効活用を図る。
  - label: イ
    text: 仮想化ソフトウェアを利用して元のサーバ数よりも少なくすることによって，サーバ機器の管理コストを削減する。
  - label: ウ
    text: サーバのうちいずれかを監視専用に変更することによって，システム全体のセキュリティを強化する。
  - label: エ
    text: サーバの故障時に正常なサーバだけで瞬時にシステムを再構成し，サーバ数を減らしてでも運転を継続する。
