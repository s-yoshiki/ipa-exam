question: ポインタを用いた線形リストの特徴のうち，適切なものはどれか。
choice:
  - label: ア
    text: 先頭の要素を根としたn分木で，先頭以外の要素は全て先頭の要素の子である。
  - label: イ
    text: 配列を用いた場合と比較して，2分探索を効率的に行うことが可能である。
  - label: ウ
    text: ポインタから次の要素を求めるためにハッシュ関数を用いる。
  - label: エ
    text: ポインタによって指定されている要素の後ろに，新たな要素を追加する計算量は，要素の個数や位置によらず一定である。
calculation: false
figure: false
answer: エ
