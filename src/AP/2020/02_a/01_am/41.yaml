label: 41
question: クリプトジャッキングに該当するものはどれか。
choice:
  - label: ア
    text: PCにマルウェアを感染させ，そのPCのCPUなどが有する処理能力を不正に利用して，暗号資産の取引承認に必要となる計算を行い，報酬を得る。
  - label: イ
    text: 暗号資産の取引所から利用者のアカウント情報を盗み出し，利用者になりすまして，取引所から暗号資産を不正に盗みとる。
  - label: ウ
    text: カード加盟店に正規に設置されている，カードの磁気ストライプの情報を読み取る機器から，カード情報を窃取する。
  - label: エ
    text: 利用者のPCを利用できなくし，再び利用できるようにするのと引換えに金銭を要求する。
answer: ア
category: T
