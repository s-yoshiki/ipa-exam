label: 30
question: トランザクションのACID特性のうち，耐久性(durability)に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 正常に終了したトランザクションの更新結果は，障害が発生してもデータベースから消失しないこと
  - label: イ
    text: データベースの内容が矛盾のない状態であること
  - label: ウ
    text: トランザクションの処理が全て実行されるか，全く実行されないかのいずれかで終了すること
  - label: エ
    text: 複数のトランザクションを同時に実行した場合と，順番に実行した場合の処理結果が一致すること
answer: ア
category: T
