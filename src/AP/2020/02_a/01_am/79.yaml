question: マイナンバー法の個人番号を取り扱う事業者が特定個人情報の提供をすることができる場合はどれか。
choice:
  - label: ア
    text: A社からグループ企業であるB社に転籍した従業員の特定個人情報について，B社での給与所得の源泉徴収票の提出目的で，A社がB社から提出を求められた場合
  - label: イ
    text: A社の従業員がB社に出向した際に，A社の従業員の業務成績を引き継ぐために，個人番号を業務成績に付加して提出するように，A社がB社から求められた場合
  - label: ウ
    text: 事業者が，営業活動情報を管理するシステムを導入する際に，営業担当者のマスタ情報として使用する目的でシステムを導入するベンダから提出を求められた場合
  - label: エ
    text: 事業者が，個人情報保護委員会による特定個人情報の取扱いに関する立入検査を実施された際，同委員会から資料の提出を求められた場合
answer: エ
category: S
