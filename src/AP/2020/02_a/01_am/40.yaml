label: 40
question: >-
  送信者Aからの文書ファイルと，その文書ファイルのディジタル署名を受信者Bが受信したとき，受信者Bができることはどれか。ここで，受信者Bは送信者Aの署名検証鍵Xを保有しており，受信者Bと第三者は送信者Aの署名生成鍵Yを知らないものとする。
choice:
  - label: ア
    text: ディジタル署名，文書ファイル及び署名検証鍵Xを比較することによって，文書ファイルに改ざんがあった場合，その部分を判別できる。
  - label: イ
    text: 文書ファイルが改ざんされていないこと，及びディジタル署名が署名生成鍵Yによって生成されたことを確認できる。
  - label: ウ
    text: 文書ファイルがマルウェアに感染していないことを認証局に問い合わせて確認できる。
  - label: エ
    text: 文書ファイルとディジタル署名のどちらかが改ざんされた場合，どちらが改ざんされたかを判別できる。
answer: イ
category: T
