label: 58
question: システム監査基準(平成30年)におけるウォークスルー法の説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: あらかじめシステム監査人が準備したテスト用データを監査対象プログラムで処理し，期待した結果が出力されるかどうかを確かめる。
  - label: イ
    text: 監査対象の実態を確かめるために，システム監査人が，直接，関係者に口頭で問い合わせ，回答を入手する。
  - label: ウ
    text: 監査対象の状況に関する監査証拠を入手するために，システム監査人が，関連する資料及び文書類を入手し，内容を点検する。
  - label: エ
    text: データの生成から入力，処理，出力，活用までのプロセス，及び組み込まれているコントロールを，システム監査人が，書面上で，又は実際に追跡する。
calculation: false
figure: false
answer: エ
