label: 33
question: スイッチングハブ(レイヤ2スイッチ)の機能として，適切なものはどれか。
choice:
  - label: ア
    text: IPアドレスを解析することによって，データを中継するか破棄するかを判断する。
  - label: イ
    text: MACアドレスを解析することによって，必要なLANポートにデータを流す。
  - label: ウ
    text: OSI基本参照モデルの物理層において，ネットワークを延長する。
  - label: エ
    text: 互いが直接，通信ができないトランスポート層以上の二つの異なるプロトコルの翻訳作業を行い，通信ができるようにする。
answer: イ
category: T
