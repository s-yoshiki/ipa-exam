question: |-
  次に示すグリーン購入基本原則の"製品・サービスのライフサイクルの考慮"に該当する購入例はどれか。  
    
  〔グリーン購入基本原則〕

  1.  必要性の考慮  
      購入する前に必要性を十分に考える。
  2.  製品・サービスのライフサイクルの考慮  
      資源採取から廃棄までの製品ライフサイクルにおける多様な環境負荷を考慮して購入する。
  3.  事業者の取組の考慮  
      環境負荷の低減に努める事業者から製品・サービスを優先して購入する。
  4.  環境情報の入手・活用  
      製品・サービスや事業者に関する環境情報を積極的に入手・活用して購入する。
choice:
  - label: ア
    text: 環境マネジメントシステムを導入し，環境方針，環境対応の責任体制などを定め，環境改善に取り組んでいる企業を，重要な購入先として指定する。
  - label: イ
    text: 環境や人の健康に悪影響を与えるような物質の使用や排出が削減されており，リユースやリサイクルが可能な製品を選定する。
  - label: ウ
    text: 製品の購入に当たっては，遊休資産となっている製品や使用頻度が少ない製品の活用などの代替策を検討した上で判断をする。
  - label: エ
    text: 複数の製品を環境配慮や環境保全効果などの視点で比較するために，製品紹介のWebページ，カタログなどに示されている環境表示を参考にする。
