question: 企業システムにおけるSoE(Systems of Engagement)の説明はどれか。
choice:
  - label: ア
    text: 高可用性，拡張性，セキュリティを確保しながら情報システムを稼働・運用するためのハードウェア，ソフトウェアから構成されるシステム基盤
  - label: イ
    text: 社内業務プロセスに組み込まれ，定型業務を処理し，結果を記録することによって省力化を実現するためのシステム
  - label: ウ
    text: データの活用を通じて，消費者や顧客企業とのつながりや関係性を深めるためのシステム
  - label: エ
    text: 日々の仕訳伝票を入力した上で，データの改ざん，消失を防ぎながら取引データベースを維持・管理することによって，財務報告を行うためのシステム
calculation: false
