question: 監査証拠の入手と評価に関する記述のうち，システム監査基準(平成30年)に照らして，**適切でないもの**はどれか。
choice:
  - label: ア
    text: アジャイル手法を用いたシステム開発プロジェクトにおいては，管理用ドキュメントとしての体裁が整っているものだけが監査証拠として利用できる。
  - label: イ
    text: 外部委託業務実施拠点に対する現地調査が必要と考えたとき，委託先から入手した第三者の保証報告書に依拠できると判断すれば，現地調査を省略できる。
  - label: ウ
    text: 十分かつ適切な監査証拠を入手するための本調査の前に，監査対象の実態を把握するための予備調査を実施する。
  - label: エ
    text: 一つの監査目的に対して，通常は，複数の監査手続を組み合わせて監査を実施する。
calculation: false
