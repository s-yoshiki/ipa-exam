label: 27
question: UMLを用いて表した図のデータモデルから，"部品"表，"納入"表及び"メーカ"表を関係データベース上に定義するときの解釈のうち，適切なものはどれか。
choice:
  - label: ア
    text: 同一の部品を同一のメーカから複数回納入することは許されない。
  - label: イ
    text: '"納入"表に外部キーは必要ない。'
  - label: ウ
    text: 部品番号とメーカ番号の組みを"納入"表の候補キーの一部にできる。
  - label: エ
    text: '"メーカ"表は，外部キーとして部品番号をもつことになる。'
answer: ウ
category: T
