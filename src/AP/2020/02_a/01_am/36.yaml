question: 認証局が発行するCRLに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: CRLには，失効したディジタル証明書に対応する秘密鍵が登録される。
  - label: イ
    text: CRLには，有効期限内のディジタル証明書のうち失効したディジタル証明書のシリアル番号と失効した日時の対応が提示される。
  - label: ウ
    text: CRLは，鍵の漏えい，失効申請の状況をリアルタイムに反映するプロトコルである。
  - label: エ
    text: 有効期限切れで失効したディジタル証明書は，所有者が新たなディジタル証明書を取得するまでの間，CRLに登録される。
