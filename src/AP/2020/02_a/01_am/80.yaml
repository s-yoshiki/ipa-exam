question: A社はB社に対して業務システムの開発を委託し，A社とB社は請負契約を結んでいる。作業の実態から，偽装請負とされる事象はどれか。
choice:
  - label: ア
    text: A社の従業員が，B社を作業場所として，A社の責任者の指揮命令に従ってシステムの検証を行っている。
  - label: イ
    text: A社の従業員が，B社を作業場所として，B社の責任者の指揮命令に従ってシステムの検証を行っている。
  - label: ウ
    text: B社の従業員が，A社を作業場所として，A社の責任者の指揮命令に従って設計書を作成している。
  - label: エ
    text: B社の従業員が，A社を作業場所として，B社の責任者の指揮命令に従って設計書を作成している。
answer: ウ
category: S
