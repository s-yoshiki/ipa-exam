question: SNSやWeb検索などに関して，イーライ・パリサーが提唱したフィルタバブルの記述として，適切なものはどれか。
choice:
  - label: ア
    text: PCやスマートフォンなど，使用する機器の性能やソフトウェアの機能に応じて，利用者は情報へのアクセスにフィルタがかかっており，様々な格差が生じている。
  - label: イ
    text: SNSで一般のインターネット利用者が発信する情報が増えたことで，Web検索の結果は非常に膨大なものとなり，個人による適切な情報収集が難しくなった。
  - label: ウ
    text: 広告収入を目的に，事実とは異なるフィルタのかかったニュースがSNSなどを通じて発信されるようになったので，正確な情報を検索することが困難になった。
  - label: エ
    text: 利用者の属性・行動などに応じ，好ましいと考えられる情報がより多く表示され，利用者は実社会とは隔てられたパーソナライズされた情報空間へと包まれる。
answer: エ
