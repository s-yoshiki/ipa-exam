label: 35
question: >-
  ONF(Open Networking Foundation)が標準化を進めているOpenFlowプロトコルを用いたSDN(Software-Defined
  Networking)の説明として，適切なものはどれか。
choice:
  - label: ア
    text: >-
      管理ステーションから定期的にネットワーク機器のMIB(Management Information
      Base)情報を取得して，稼働監視や性能管理を行うためのネットワーク管理手法
  - label: イ
    text: データ転送機能をもつネットワーク機器同士が経路情報を交換して，ネットワーク全体のデータ転送経路を決定する方式
  - label: ウ
    text: ネットワーク制御機能とデータ転送機能を実装したソフトウェアを，仮想環境で利用するための技術
  - label: エ
    text: >-
      ネットワーク制御機能とデータ転送機能を論理的に分離し，コントローラと呼ばれるソフトウェアで，データ転送機能をもつネットワーク機器の集中制御を可能とするアーキテクチャ
answer: エ
