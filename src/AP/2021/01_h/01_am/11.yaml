label: 11
question: グリッドコンピューティングの説明はどれか。
choice:
  - label: ア
    text: >-
      OSを実行するプロセッサ，アプリケーションを実行するプロセッサというように，それぞれの役割が決定されている複数のプロセッサによって処理を分散する方式である。
  - label: イ
    text: PCから大型コンピュータまで，ネットワーク上にある複数のプロセッサに処理を分散して，大規模な一つの処理を行う方式である。
  - label: ウ
    text: カーネルプロセスとユーザプロセスを区別せずに，同等な複数のプロセッサに処理を分散する方式である。
  - label: エ
    text: プロセッサ上でスレッド(プログラムの実行単位)レベルの並列化を実現し，プロセッサの利用効率を高める方式である。
answer: イ
category: T
