question: アジャイル開発などで導入されている"ペアプログラミング"の説明はどれか。
choice:
  - label: ア
    text: 開発工程の初期段階に要求仕様を確認するために，プログラマと利用者がペアとなり，試作した画面や帳票を見て，相談しながらプログラムの開発を行う。
  - label: イ
    text: 効率よく開発するために，2人のプログラマがペアとなり，メインプログラムとサブプログラムを分担して開発を行う。
  - label: ウ
    text: 短期間で開発するために，2人のプログラマがペアとなり，交互に作業と休憩を繰り返しながら長時間にわたって連続でプログラムの開発を行う。
  - label: エ
    text: 品質の向上や知識の共有を図るために，2人のプログラマがペアとなり，その場で相談したりレビューしたりしながら，一つのプログラムの開発を行う。
answer: エ
category: T
