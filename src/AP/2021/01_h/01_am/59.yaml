label: 59
question: マスタファイル管理に関するシステム監査項目のうち，可用性に該当するものはどれか。
choice:
  - label: ア
    text: マスタファイルが置かれているサーバを二重化し，耐障害性の向上を図っていること
  - label: イ
    text: マスタファイルのデータを複数件まとめて検索・加工するための機能が，システムに盛り込まれていること
  - label: ウ
    text: マスタファイルのメンテナンスは，特権アカウントを付与された者だけに許されていること
  - label: エ
    text: マスタファイルへのデータ入力チェック機能が，システムに盛り込まれていること
answer: ア
category: M
