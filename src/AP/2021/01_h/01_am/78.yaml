label: 78
question: 不正競争防止法で禁止されている行為はどれか。
choice:
  - label: ア
    text: 競争相手に対抗するために，特定商品の小売価格を安価に設定する。
  - label: イ
    text: 自社製品を扱っている小売業者に，指定した小売価格で販売するよう指示する。
  - label: ウ
    text: 他社のヒット商品と商品名や形状は異なるが同等の機能をもつ商品を販売する。
  - label: エ
    text: 広く知られた他人の商品の表示に，自社の商品の表示を類似させ，他人の商品と誤認させて商品を販売する。
calculation: false
figure: false
answer: エ
