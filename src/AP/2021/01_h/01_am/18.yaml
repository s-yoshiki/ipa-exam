label: 18
question: プログラム実行時の主記憶管理に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: 主記憶の空き領域を結合して一つの連続した領域にすることを，可変区画方式という。
  - label: イ
    text: プログラムが使用しなくなったヒープ領域を回収して再度使用可能にすることを，ガーベジコレクションという。
  - label: ウ
    text: プログラムの実行中に主記憶内でモジュールの格納位置を移動させることを，動的リンキングという。
  - label: エ
    text: プログラムの実行中に必要になった時点でモジュールをロードすることを，動的再配置という。
answer: イ
category: T
