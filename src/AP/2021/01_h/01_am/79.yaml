question: 特定電子メール法における規制の対象に関する説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: 海外の電気通信設備から国内の電気通信設備に送信される電子メールは，広告又は宣伝が含まれていても，規制の対象外である。
  - label: イ
    text: 携帯電話のショートメッセージサービス(SMS)は，広告又は宣伝が含まれていれば，規制の対象である。
  - label: ウ
    text: 政治団体が，自らの政策の普及や啓発を行うために送信する電子メールは，規制の対象である。
  - label: エ
    text: 取引上の条件を案内する事務連絡や料金請求のお知らせなど取引関係に係る通知を含む電子メールは，広告又は宣伝が含まれていなくても規制の対象である。
answer: イ
category: S
