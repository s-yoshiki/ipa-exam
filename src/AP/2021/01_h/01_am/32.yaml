label: 32
question: >-
  IoTで用いられる無線通信技術であり，近距離のIT機器同士が通信する無線PAN(Personal Area
  Network)と呼ばれるネットワークに利用されるものはどれか。
choice:
  - label: ア
    text: BLE(Bluetooth Low Energy)
  - label: イ
    text: LTE(LongTerm Evolution)
  - label: ウ
    text: PLC(Power Line Communication)
  - label: エ
    text: PPP(Point-to-Point Protocol)
answer: ア
category: T
