question: キャッシュメモリへの書込み動作には，ライトスルー方式とライトバック方式がある。それぞれの特徴のうち，適切なものはどれか。
choice:
  - label: ア
    text: ライトスルー方式では，データをキャッシュメモリにだけ書き込むので，高速に書込みができる。
  - label: イ
    text: ライトスルー方式では，データをキャッシュメモリと主記憶の両方に同時に書き込むので，主記憶の内容は常に最新である。
  - label: ウ
    text: ライトバック方式では，データをキャッシュメモリと主記憶の両方に同時に書き込むので，速度が遅い。
  - label: エ
    text: ライトバック方式では，読出し時にキャッシュミスが発生してキャッシュメモリの内容が追い出されるときに，主記憶に書き戻す必要が生じることはない。
answer: イ
category: T
