label: 54
question: >-
  PMBOKガイド第6版によれば，リスクにはマイナスの影響を及ぼすリスク(脅威)とプラスの影響を及ぼすリスク(好機)がある。プラスの影響を及ぼすリスクに対する"強化"の戦略はどれか。
choice:
  - label: ア
    text: いかなる積極的行動も取らないが，好機が実現したときにそのベネフィットを享受する。
  - label: イ
    text: 好機が確実に起こり，発生確率が100%にまで高まると保証することによって，特別の好機に関連するベネフィットを捉えようとする。
  - label: ウ
    text: 好機のオーナーシップを第三者に移転して，好機が発生した場合にそれがベネフィットの一部を共有できるようにする。
  - label: エ
    text: 好機の発生確率や影響度，又はその両者を増大させる。
answer: エ
category: M
