question: ディープラーニングの学習にGPUを用いる利点として，適切なものはどれか。
choice:
  - label: ア
    text: 各プロセッサコアが独立して異なるプログラムを実行し，異なるデータを処理できる。
  - label: イ
    text: 汎用の行列演算ユニットを用いて，行列演算を高速に実行できる。
  - label: ウ
    text: 浮動小数点演算ユニットをコプロセッサとして用い，浮動小数点演算ができる。
  - label: エ
    text: 分岐予測を行い，パイプラインの利用効率を高めた処理を実行できる。
answer: イ
category: T
