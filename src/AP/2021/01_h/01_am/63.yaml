question: レコメンデーション(お勧め商品の提案)の例のうち，協調フィルタリングを用いたものはどれか。
choice:
  - label: ア
    text: 多くの顧客の購買行動の類似性を相関分析などによって求め，顧客Aに類似した顧客Bが購入している商品を顧客Aに勧める。
  - label: イ
    text: カテゴリ別に売れ筋商品のランキングを自動抽出し，リアルタイムで売れ筋情報を発信する。
  - label: ウ
    text: 顧客情報から，年齢，性別などの人口動態変数を用い，"20代男性"，"30代女性"などにセグメント化した上で，各セグメント向けの商品を提示する。
  - label: エ
    text: 野球のバットを購入した人に野球のボールを勧めるなど商品間の関連に着目して，関連商品を提示する。
answer: ア
category: S
