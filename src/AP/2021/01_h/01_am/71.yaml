question: '"技術のSカーブ"の説明として，適切なものはどれか。'
choice:
  - label: ア
    text: 技術の期待感の推移を表すものであり，黎(れい)明期，流行期，反動期，回復期，安定期に分類される。
  - label: イ
    text: 技術の進歩の過程を表すものであり，当初は緩やかに進歩するが，やがて急激に進歩し，成熟期を迎えると進歩は停滞気味になる。
  - label: ウ
    text: 工業製品において生産量と生産性の関係を表すものであり，生産量の累積数が増加するほど生産性は向上する傾向にある。
  - label: エ
    text: >-
      工業製品の故障発生の傾向を表すものであり，初期故障期間では故障率は高くなるが，その後の偶発故障期間での故障率は低くなり，製品寿命に近づく摩耗故障期間では故障率は高くなる。
answer: イ
