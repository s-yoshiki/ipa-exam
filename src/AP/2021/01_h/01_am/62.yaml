question: 業務システムの構築に際し，オープンAPIを活用する構築手法の説明はどれか。
choice:
  - label: ア
    text: 構築するシステムの概要や予算をインターネットなどにオープンに告知し，アウトソース先の業者を公募する。
  - label: イ
    text: 構築テーマをインターネットなどでオープンに告知し，不特定多数から資金調達を行い開発費の不足を補う。
  - label: ウ
    text: 接続仕様や仕組みが外部企業などに公開されている他社のアプリケーションソフトウェアを呼び出して，適宜利用し，データ連携を行う。
  - label: エ
    text: 標準的な構成のハードウェアに仮想化を適用し，必要とするCPU処理能力，ストレージ容量，ネットワーク機能などをソフトウェアで構成し，運用管理を行う。
calculation: false
