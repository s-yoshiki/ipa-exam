label: 28
question: NoSQLの一種である，グラフ指向DBの特徴として，適切なものはどれか。
choice:
  - label: ア
    text: データ項目の値として階層構造のデータをドキュメントとしてもつことができる。また，ドキュメントに対しインデックスを作成することもできる。
  - label: イ
    text: ノード，リレーション，プロパティで構成され，ノード間をリレーションでつないで構造化する。ノード及びリレーションはプロパティをもつことができる。
  - label: ウ
    text: 一つのキーに対して一つの値をとる形をしている。値の型は定義されていないので，様々な型の値を格納することができる。
  - label: エ
    text: 一つのキーに対して複数の列をとる形をしている。関係データベースとは異なり，列の型は固定されていない。
calculation: false
figure: false
answer: イ
category: T
figureText: ''
