question: フルバックアップ方式と差分バックアップ方式を用いた運用に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 障害からの復旧時に差分バックアップのデータだけ処理すればよいので，フルバックアップ方式に比べて復旧時間が短い。
  - label: イ
    text: フルバックアップのデータで復元した後に，差分バックアップのデータを反映させて復旧する。
  - label: ウ
    text: フルバックアップ方式と差分バックアップ方式を併用して運用することはできない。
  - label: エ
    text: フルバックアップ方式に比べ，差分バックアップ方式はバックアップに要する時間が長い。
answer: イ
category: M
