label: 47
question: >-
  状態遷移表のとおりに動作し，運転状況に応じて装置の温度が上下するシステムがある。システムの状態が"レディ"のとき，①～⑥の順にイベントが発生すると，最後の状態はどれになるか。ここで，状態遷移表の空欄は状態が変化しないことを表す。〔発生するイベント〕メッセージ1を受信する。メッセージ1を受信する。装置の温度が50℃以上になる。メッセージ2を受信する。装置の温度が40℃未満になる。メッセージ2を受信する。
choice:
  - label: ア
    text: レディ
  - label: イ
    text: 高速運転
  - label: ウ
    text: 低速運転
  - label: エ
    text: 一時停止
answer: エ
category: T
