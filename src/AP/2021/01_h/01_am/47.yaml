  1.  メッセージ1を受信する。

  2.  メッセージ1を受信する。

  3.  装置の温度が50℃以上になる。

  4.  メッセージ2を受信する。

  5.  装置の温度が40℃未満になる。

  6.  メッセージ2を受信する。
