question: CRUD マトリクスの説明はどれか。
choice:
  - label: ア
    text: アある問題に対して起こり得る全ての条件と, 各条件に対する動作の関係を表形式で表現したものである。
  - label: イ
    text: イ各機能が, どのエンティティに対して, どのような操作をするかを一覧化したものであり、操作の種類には生成, 参照, 更新及び削除がある。
  - label: ウ
    text: ウシステムやソフトウェアを構成する機能(又はプロセス)と入出力データとの関係を記述したものであり、データの流れを明確にすることができる。
  - label: エ
    text: エデータをエンティティ、関連及び属性の三つの構成要素でモデル化したものであり、業務で扱うエンティティの相互関係を示すことができる。
