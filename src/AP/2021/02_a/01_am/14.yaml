question: コンテナ型仮想化の説明として、適切なものはどれか。
choice:
  - label: ア
    text: アプリケーションの起動に必要なプログラムやライブラリなどをまとめ、ホストOSで動作させるので、独立性を保ちながら複数のアプリケーションを稼働できる。
  - label: イ
    text: サーバで仮想化ソフトウェアを動かし、その上で複数のゲストOSを稼働させるので、サーバのOSとは異なるOSも稼働できる。
  - label: ウ
    text: >-
      サーバで実行されたアプリケーションの画面情報をクライアントに送信し、クライアントからは端末の操作情報がサーバに送信されるので、クライアントにアプリケーションをインストールしなくても利用できる。
  - label: エ
    text: ホストOSで仮想化ソフトウェアを動かし、その上で複数のゲストOSを稼働させるので、物理サーバにアクセスするにはホストOSを経由する必要がある。
