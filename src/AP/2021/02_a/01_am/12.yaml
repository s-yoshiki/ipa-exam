question: システムが使用する物理サーバの処理能力を、負荷状況に応じて調整する方法としてのスケールインの説明はどれか。
choice:
  - label: ア
    text: システムを構成する物理サーバの台数を増やすことによって、システムとしての処理能力を向上する。
  - label: イ
    text: システムを構成する物理サーバの台数を減らすことによって、システムとしてのリソースを最適化し、無駄なコストを削減する。
  - label: ウ
    text: 高い処理能力のCPUへの交換やメモリの追加などによって、システムとしての処理能力を向上する。
  - label: エ
    text: 低い処理能力のCPUへの交換やメモリの削減などによって、システムとしてのリソースを最適化し、無駄なコストを削減する。
answer: イ
