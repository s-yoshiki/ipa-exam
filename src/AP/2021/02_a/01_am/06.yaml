question: |-
  プログラム特性に関する記述のうち，適切なものはどれか。

  ア再帰的プログラムは再入可能な特性をもち、呼び出されたプログラムの全てがデータを共用する。
  イ再使用可能プログラムは実行の始めに変数を初期化する、又は変数を初期状態に戻した後にプログラムを終了する。
  ウ再入可能プログラムは、データとコードの領域を明確に分離して、両方を各タスクで共用する。
  エ再配置可能なプログラムは、実行の都度、主記憶装置上の定まった領域で実行される。
choice:
  - label: ア
    text: 再帰的プログラムは呼び出されたプログラムの間でデータを共有するが、再入可能性とは関係ないため不適切である。
  - label: イ
    text: 再使用可能プログラムは、プログラムを呼び出すたびに必ず全ての変数を初期化するわけではないため不適切である。
  - label: ウ
    text: 再入可能プログラムは、呼び出されたプログラムの間でデータを共有せず、再入可能であるため適切である。
  - label: エ
    text: 再配置可能なプログラムは、実行の度に領域を再度割り当てることができるため、再配置可能であるが、問題文で求められた特性とは異なるため、不適切である。
