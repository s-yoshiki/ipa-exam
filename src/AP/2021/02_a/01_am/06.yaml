question: プログラム特性に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 再帰的プログラムは再入可能な特性をもち，呼び出されたプログラムの全てがデータを共用する。
  - label: イ
    text: 再使用可能プログラムは実行の始めに変数を初期化する，又は変数を初期状態に戻した後にプログラムを終了する。
  - label: ウ
    text: 再入可能プログラムは，データとコードの領域を明確に分離して，両方を各タスクで共用する。
  - label: エ
    text: 再配置可能なプログラムは，実行の都度，主記憶装置上の定まった領域で実行される。
