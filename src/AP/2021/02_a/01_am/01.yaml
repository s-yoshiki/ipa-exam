question: |-
  非線形方程式f(x)=0の近似解法であり、次の手順によって解を求めるものはどれか。
  ここで、y=f(x)には接線が存在するものとし、(3)でxと新たなxの差の絶対値がある値以下になった時点で繰り返しを終了する。
  [手順]
  (1) 解の近くの適当なx軸の値を定め, x とする。
  (2) 曲線y=f(x)の点(x0,f(x)) における接線を求める。
  (3) 求めた接線と, x 軸の交点を新たなx とし, 手順 (2) に戻る。
