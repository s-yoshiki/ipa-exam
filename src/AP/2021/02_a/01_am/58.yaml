問題文: アジャイル開発を対象とした監査の着眼点として、システム管理基準(平成30年)に照らして適切なものはどれか。
選択肢:
  - ア: ウォータフォール型開発のように、要件定義、設計、プログラミングなどの工程ごとの完了基準に沿って、開発作業を逐次的に進めていること
  - イ: 業務システムの開発チームが、情報システム部門の要員だけで構成されていること
  - ウ: 業務システムの開発チームは、実装された機能について利害関係者へのデモンストレーションを実施し、参加者からフィードバックを得ていること
  - エ: 全ての開発作業が完了した後に、本番環境へのリリース計画を策定していること
正解: ウ
解説: >-
  システム管理基準(平成30年)では、「アジャイル開発であっても、情報セキュリティの観点から、要件定義を適切に踏まえ、設計などの工程ごとの完了基準を定め、進捗状況の把握を行うことが重要である」としています。そこで、ウが正しい選択肢となります。それ以外の選択肢については、アではウォータフォール型の特徴が述べられており、アジャイル開発ではないため不適切です。イでは業務システムの開発チームが情報システム部門の要員だけで構成されているという内容があり、組織の構成について言及しているだけであり、適切な着眼点とは言えません。エでは本番環境へのリリース計画策定のタイミングを示していますが、問題文ではアジャイル開発に対する監査の着眼点を尋ねているため、リリース計画のタイミングを挙げるだけでは不適切です。
計算問題ではないので calculation: false となります。
図や表が存在しないため、figure: false となります。
