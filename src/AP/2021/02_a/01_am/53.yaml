question: PMBOK ガイド第6版によれば、リスクの定量的分析で実施することはどれか。
choice:
  - label: ア
    text: 発生の可能性や影響のみならず他の特性を評価することによって、さらなる分析や行動のためにプロジェクトの個別リスクに優先順位を付ける。
  - label: イ
    text: プロジェクトの個別の特定した個別リスクと、プロジェクト目標全体における他の不確実性要因が複合した影響を数量的に分析する。
  - label: ウ
    text: プロジェクトの全体リスクとプロジェクトの個別リスクに対処するために、選択肢の策定、戦略の選択、及び対応処置を合意する。
  - label: エ
    text: プロジェクトの全体リスクの要因だけでなく、プロジェクトの個別リスクの要因も特定し、それぞれの特性を文書化する。
calculation: false
