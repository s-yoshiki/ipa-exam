question: >-
  ATM(現金自動預払機)が1台ずつ設置してある二つの支店を統合し, 統合後の支店には ATM を1台設置する。統合後の ATM
  の平均待ち時間を求める式はどれか。ここで、待ち時間はM/M/1の待ち行列モデルに従い,平均待ち時間にはサービス時間を含まず,ATMを1台に統合しても十分に処理できるものとする。

  [条件]

  (1) 統合後の平均サービス時間: Ts

  (2) 統合前の ATMの利用率: 両支店ともp

  (3) 統合後の利用者数: 統合前の両支店の利用者数の合計
choice:
  - label: ア
    text: X Ts
  - label: イ
    text: XTs
  - label: ウ
    text: '-X Ts'
  - label: エ
    text: 1-2p / (4 * 20x)
calculation: true
figure: false
answer: ア
