question: 分散データベースにおける “複製に対する透過性” の説明として、適切なものはどれか。
choice:
  - label: ア
    text: それぞれのサーバの DBMS が異種であっても,プログラムは DBMS の相違を意識する必要がない。
  - label: イ
    text: 一つの表が複数のサーバに分割されて配置されていても,プログラムは分割された配置を意識する必要がない。
  - label: ウ
    text: 表が別のサーバに移動されても,プログラムは表が配置されたサーバを意識する必要がない。
  - label: エ
    text: 複数のサーバに一つの表が重複して存在しても, プログラムは表の重複を意識する必要がない。
calculation: false
figure: false
answer: イ
