question: >-
  化学製品を製造する化学プラントに, 情報ネットワークと制御ネットワークがある。この二つのネットワークを接続し、その境界に,
  制御ネットワークのセキュリティを高めるために DMZ を構築し, 制御ネットワーク内の機器のうち,
  情報ネットワークとの通信が必要なものをこのDMZに移した。DMZに移した機器はどれか。
choice:
  - label: ア
    text: 溫度,流量, 圧力などを計測するセンサ
  - label: イ
    text: コントローラからの測定値を監視し, 設定値 (目標値) を入力する操作端末
  - label: ウ
    text: センサからの測定値が設定値に一致するように調整するコントローラ
  - label: エ
    text: 定期的にソフトウェアをアップデートする機器に対して,情報ネットワークから入手したアップデートソフトウェアを提供するパッチ管理サーバ
