question: |-
  コンピュータグラフィックスに関する記述のうち, 適切なものはどれか。 
  アテクスチャマッピングは、 全てのピクセルについて, 視線と全ての物体との交点 
  を計算し、その中から視点に最も近い交点を選択することによって、隠面消去を行
  う。 
  イメタボールは, 反射、透過方向への視線追跡を行わず、与えられた空間中のデー 
  タから輝度を計算する。 
  ウラジオシティ法は, 拡散反射面間の相互反射による効果を考慮して拡散反射面の
  輝度を決める。 
  エレイトレーシングは, 形状が定義された物体の表面に、別に定義された模様を張り付けて画像を作成する。
