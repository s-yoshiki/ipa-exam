question: 暗号方式に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: AESは公開鍵暗号方式，RSAは共通鍵暗号方式の一種である。
  - label: イ
    text: 共通鍵暗号方式では，暗号化及び復号に同一の鍵を使用する。
  - label: ウ
    text: 公開鍵暗号方式を通信内容の秘匿に使用する場合は，暗号化に使用する鍵を秘密にして，復号に使用する鍵を公開する。
  - label: エ
    text: ディジタル署名に公開鍵暗号方式が使用されることはなく，共通鍵暗号方式が使用される。
