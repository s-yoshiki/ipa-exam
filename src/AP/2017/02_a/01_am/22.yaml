question: 組込みシステムにおける，ウォッチドッグタイマの機能はどれか。
choice:
  - label: ア
    text: あらかじめ設定された一定時間内にタイマがクリアされなかった場合，システム異常とみなしてシステムをリセット又は終了する。
  - label: イ
    text: システム異常を検出した場合，タイマで設定された時間だけ待ってシステムに通知する。
  - label: ウ
    text: システム異常を検出した場合，マスカブル割込みでシステムに通知する。
  - label: エ
    text: システムが一定時間異常であった場合，上位の管理プログラムを呼び出す。
