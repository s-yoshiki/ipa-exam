question: マイナンバー法におけるマイナンバー(個人番号)に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 国の行政機関，地方公共団体，企業などがマイナンバーの使途を自由に決定してよい。
  - label: イ
    text: 日本国外に在住している場合，日本国籍があれば日本の市町村(特別区を含む)に住民票がなくてもマイナンバーは指定される。
  - label: ウ
    text: マイナンバーは主に社会保障分野で使用するので，厚生労働省が指定する。
  - label: エ
    text: 漏えいして不正に用いられるおそれがあると認められる場合に限り，本人の申請又は市町村長(特別区の区長を含む)の職権によってマイナンバーは変更できる。
calculation: false
