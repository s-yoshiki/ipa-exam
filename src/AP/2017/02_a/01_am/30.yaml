label: 30
question: データマイニングの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 基幹業務のデータベースとは別に作成され，更新処理をしない集計データの分析を主目的とする。
  - label: イ
    text: 個人別データ，部門別データ，サマリデータなど，分析の目的別に切り出され，カスタマイズされたデータを分析する。
  - label: ウ
    text: スライシング，ダイシング，ドリルダウンなどのインタラクティブな操作によって多次元分析を行い，意思決定を支援する。
  - label: エ
    text: ニューラルネットワークや統計解析などの手法を使って，大量に蓄積されているデータから，特徴あるパターンを探し出す。
calculation: false
figure: false
answer: エ
