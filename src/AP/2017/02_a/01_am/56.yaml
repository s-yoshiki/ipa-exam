    text: フルバックアップのデータで復元した後に，差分バックアップのデータを反映させて復旧する。
  - label: ウ
    text: フルバックアップ方式と交互に運用することはできない。
  - label: エ
    text: フルバックアップ方式に比べ，バックアップに要する時間が長い。
