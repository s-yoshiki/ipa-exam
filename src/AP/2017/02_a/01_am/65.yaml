label: 65
question: >-
  "情報システム・モデル取引・契約書"によれば，情報システムの開発において，多段階契約の考え方を採用する目的はどれか。ここで，多段階契約とは，工程ごとに個別契約を締結することである。
choice:
  - label: ア
    text: 開発段階において，前工程の遂行の結果，後工程の見積前提条件に変更が生じた場合に，各工程の開始のタイミングで，再度見積りを可能とするため
  - label: イ
    text: サービスレベルの達成・未達の結果に対する対応措置(協議手続，解約権，ペナルティ・インセンティブなど)及びベンダの報告条件などを定めるため
  - label: ウ
    text: 正式な契約を締結する前に，情報システム構築を開始せざるを得ない場合の措置として，仮発注合意書(Letter of Intent:LOI)を交わすため
  - label: エ
    text: ユーザ及びベンダのそれぞれの役割分担を，システムライフサイクルプロセスに応じて，あらかじめ詳細に決定しておくため
calculation: false
