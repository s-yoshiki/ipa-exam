label: 63
question: クラウドサービスの導入事例のうち，データから新たな知見を抽出し，付加価値として提供しているものはどれか。
choice:
  - label: ア
    text: >-
      顧客データ管理システムのサーバリソースとして，クラウドサービスを活用することによって，新しいサーバの構築期間を，クラウドサービス導入前の約2か月間から1日に短縮した。
  - label: イ
    text: >-
      個々の自動車から得た位置情報とブレーキ作動情報をクラウドサービスを用いて蓄積し，急ブレーキが頻繁に踏まれる危険地点を分析し，その結果を運転者などに配信することによって，事故を未然に防止した。
  - label: ウ
    text: 自社運用のメールサーバのアプリケーションとデータを，クラウドサービスに移行することによって，5年間のTCOを約半分に削減した。
  - label: エ
    text: 自社環境で動く情報システムに格納されたデータとソフトウェアを，クラウドサービスを用いてバックアップすることによって，事業継続性を担保した。
calculation: false
figure: false
answer: イ
category: S
