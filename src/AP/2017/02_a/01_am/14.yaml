label: 14
question: >-
  次のシステムにおいて，ピーク時間帯のCPU使用率は何%か。ここで，トランザクションはレコードアクセス処理と計算処理から成り，レコードアクセスはCPU処理だけでI/Oは発生せず，OSのオーバヘッドは考慮しないものとする。また，1日のうち発生するトランザクション数が最大になる1時間をピーク時間帯と定義する。<br><br>〔システムの概要〕<ul><li
  class="li1">CPU数：1個</li><li class="li2">1日に発生する平均トランザクション数：54,000件</li><li
  class="li3">1日のピーク時間帯におけるトランザクション数の割合：20%</li><li
  class="li4">1トランザクション当たりの平均レコードアクセス数：100レコード</li><li
  class="li5">1レコードアクセスに必要な平均CPU時間：1ミリ秒</li><li
  class="li6">1トランザクション当たりの計算処理に必要な平均CPU時間：100ミリ秒</li></ul>
choice:
  - label: ア
    text: '20'
