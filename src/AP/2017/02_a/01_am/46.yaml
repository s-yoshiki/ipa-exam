question: モジュール設計に関する記述のうち，モジュール強度(結束性)が最も高いものはどれか。
choice:
  - label: ア
    text: ある木構造データを扱う機能をデータとともに一つにまとめ，木構造データをモジュールの外から見えないようにした。
  - label: イ
    text: 複数の機能のそれぞれに必要な初期設定の操作が，ある時点で一括して実行できるので，一つのモジュールにまとめた。
  - label: ウ
    text: 二つの機能A, Bのコードは重複する部分が多いので，A, Bを一つのモジュールにまとめ，A，Bの機能を使い分けるための引数を設けた。
  - label: エ
    text: 二つの機能A, Bは必ずA, Bの順番に実行され，しかもAで計算した結果をBで使うことがあるので，一つのモジュールにまとめた。
calculation: false
figure: false
answer: ア
