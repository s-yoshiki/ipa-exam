question: 暗号方式に関する説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: 共通鍵暗号方式で相手ごとに秘密の通信をする場合，通信相手が多くなるに従って，鍵管理の手間が増える。
  - label: イ
    text: 共通鍵暗号方式を用いて通信を暗号化するときには，送信者と受信者で異なる鍵を用いるが，通信相手にその鍵を知らせる必要はない。
  - label: ウ
    text: 公開鍵暗号方式で通信文を暗号化して内容を秘密にした通信をするときには，復号鍵を公開することによって，鍵管理の手間を減らす。
  - label: エ
    text: 公開鍵暗号方式では，署名に用いる鍵を公開しておく必要がある。
