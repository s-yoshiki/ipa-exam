label: 7
question: プログラムの特性に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 再帰的プログラムは，手続の中でそれ自体を呼び出すプログラムであり，再入可能である。
  - label: イ
    text: 再使用可能プログラムは，一度実行したプログラムを主記憶装置上にロードし直さずに再度実行できるプログラムであり，再入可能である。
  - label: ウ
    text: 再入可能プログラムは，複数のタスクから同時に呼び出されたときに，並列に実行できるプログラムであるが，再配置可能ではない。
  - label: エ
    text: 再配置可能プログラムは，主記憶装置上のどの領域にロードされても実行可能なプログラムであるが，再使用可能ではない。
calculation: false
figure: false
answer: ア
