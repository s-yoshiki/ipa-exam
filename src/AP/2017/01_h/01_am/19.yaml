label: 19
question: オープンソースライセンスのGNU GPL(GNU General Public License)の説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: GPLであるソースコードの実現する機能を利用する，別のプログラムのソースコードを作成すると，GPLが適用される。
  - label: イ
    text: GPLであるソースコードの全てを使って派生物を作った場合に限って，GPLが適用される。
  - label: ウ
    text: GPLであるソースコードの派生物のライセンスは，無条件にGPLとなる。
  - label: エ
    text: GPLであるソースコードを組み込んだ派生物をGPLにするか否かは，派生物の開発者が決める。
calculation: false
figure: false
answer: ウ
category: T
figureText: ''
