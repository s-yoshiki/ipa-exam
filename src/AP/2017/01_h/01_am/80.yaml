question: >-
  発注者と受注者の間でソフトウェア開発における請負契約を締結した。ただし，発注者の事業所で作業を実施することになっている。この場合，指揮命令権と雇用契約に関して，適切なものはどれか。
choice:
  - label: ア
    text: 指揮命令権は発注者にあり，さらに，発注者の事業所での作業を実施可能にするために，受注者に所属する作業者は，新たな雇用契約を発注者と結ぶ。
  - label: イ
    text: 指揮命令権は発注者にあり，受注者に所属する作業者は，新たな雇用契約を発注者と結ぶことなく，発注者の事業所で作業を実施する。
  - label: ウ
    text: 指揮命令権は発注者にないが，発注者の事業所で作業を実施可能にするために，受注者に所属する作業者は，新たな雇用契約を発注者と結ぶ。
  - label: エ
    text: 指揮命令権は発注者になく，受注者に所属する作業者は，新たな雇用契約を発注者と結ぶことなく，発注者の事業所で作業を実施する。
