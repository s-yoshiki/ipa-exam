label: 78
question: Webページの著作権に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 営利目的でなく趣味として，個人が開設しているWebページに他人の著作物を無断掲載しても，私的使用であるから著作権の侵害とはならない。
  - label: イ
    text: 作成したプログラムをインターネット上でフリーウェアとして公開した場合，配布されたプログラムは，著作権法による保護の対象とはならない。
  - label: ウ
    text: 試用期間中のシェアウェアを使用して作成したデータを，試用期間終了後もWebページに掲載することは，著作権の侵害に当たる。
  - label: エ
    text: 特定の分野ごとにWebページのURLを収集し，独自の解釈を付けたリンク集は，著作権法で保護され得る。
calculation: false
figure: false
answer: エ
category: S
