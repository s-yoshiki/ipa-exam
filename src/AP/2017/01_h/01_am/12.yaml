question: WebシステムにおけるCDN(Contents Delivery Network)に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: >-
      Webサーバ，アプリケーションサーバ，データベースサーバの三つの構成要素に分けることによってコンテンツの検索を容易にすると同時に，システムの拡張性も高める。
