    text: 動画再生や音楽再生に必要なプログラム部品をインターネット経由で入手し，Webブラウザに組み込む。
  - label: エ
    text: 動画や音声などの大容量のデータを利用する際に，インターネット回線の負荷を軽減するようにサーバを分散配置する。
