question: インターネットオークションにおいて，出品者と落札者の間の決済で使用されるエスクローサービスはどれか。
choice:
  - label: ア
    text: 決済に関する情報の利用に関して，情報の保護基準が守られているかを第三者機関によって監視する仕組みのこと
  - label: イ
    text: 決済に関する電子メールなどの情報交換において，送信元とメールアドレスが正常であることを認証する仕組みのこと
  - label: ウ
    text: >-
      決済に使用されるクレジットカード情報を暗号化したり，正規のショップであることを認証局によって確認したりすることによって，取引の安全を確保する仕組みのこと
  - label: エ
    text: 決済を仲介し，落札者から送金を受け，商品の受渡し完了後に出品者へ送金を行う仕組みのこと
calculation: false
