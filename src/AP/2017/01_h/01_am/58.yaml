question: システム監査人が監査報告書に記載する改善勧告に関する説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: 改善の実現可能性は考慮せず，監査人が改善の必要があると判断した事項だけを記載する。
  - label: イ
    text: 監査証拠による裏付けの有無にかかわらず，監査人が改善の必要があると判断した事項を記載する。
  - label: ウ
    text: 監査人が改善の必要があると判断した事項のうち，被監査部門の責任者が承認した事項だけを記載する。
  - label: エ
    text: 調査結果に事実誤認がないことを被監査部門に確認した上で，監査人が改善の必要があると判断した事項を記載する。
calculation: false
