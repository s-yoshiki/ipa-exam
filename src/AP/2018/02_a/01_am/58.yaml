question: システム監査における，サンプリング(試査)に関する用語の説明のうち，適切なものはどれか。
choice:
  - label: ア
    text: 許容逸脱率とは，受け入れることができる所定の内部統制からの逸脱率であり，監査人がサンプルの件数を決めるときに用いられる指標である。
  - label: イ
    text: サンプリングリスクとは，固有リスクと統制リスクを掛け合わせた結果である。
  - label: ウ
    text: 統計的サンプリングとは，特定の種類の例外取引を全て抽出する方法である。
  - label: エ
    text: 母集団とは，評価対象から結論を導き出すのに必要なデータ全体のうち，リスクが高いデータの集合である。
answer: ア
category: M
