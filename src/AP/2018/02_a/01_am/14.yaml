label: 14
question: >-
  3台の装置X～Zを接続したシステムA，Bの稼働率に関する記述のうち，適切なものはどれか。ここで，3台の装置の稼働率は，いずれも0より大きく1より小さいものとし，並列に接続されている部分は，どちらか一方が稼働していればよいものとする。
choice:
  - label: ア
    text: 各装置の稼働率の値によって，AとBの稼働率のどちらが高いかは変化する。
  - label: イ
    text: 常にAとBの稼働率は等しい。
  - label: ウ
    text: 常にAの稼働率が高い。
  - label: エ
    text: 常にBの稼働率が高い。
answer: エ
category: T
