question: ITIL 2011 editionに示されるサービスデスク組織の構造とその特徴のうち，"フォロー・ザ・サン"の説明として，最も適切なものはどれか。
choice:
  - label: ア
    text: サービスデスクを1拠点又は少数の場所に集中することによって，サービス要員を効率的に配置したり，大量のコールに対応したりすることができる。
  - label: イ
    text: サービスデスクを利用者の近くに配置することによって，言語や文化の異なる利用者への対応，専門要員によるVIP対応などができる。
  - label: ウ
    text: サービス要員が複数の地域や部門に分散していても，通信技術を利用することによって，単一のサービスデスクがあるようにサービスを提供することができる。
  - label: エ
    text: 時差がある分散拠点にサービスデスクを配置し，各サービスデスクが連携してサービスを提供することによって，24時間対応のサービスが提供できる。
