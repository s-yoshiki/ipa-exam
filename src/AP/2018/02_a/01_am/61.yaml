label: 61
question: >-
  IT投資ポートフォリオにおいて，情報化投資の対象を，戦略，情報，トランザクション，インフラの四つのカテゴリに分類した場合，トランザクションカテゴリに対する投資の直接の目的はどれか。
choice:
  - label: ア
    text: 管理品質向上のために，マネジメント，レポーティング，分析などを支援する。
  - label: イ
    text: 市場における競争優位やポジショニングを獲得する。
  - label: ウ
    text: 複数のアプリケーションによって共有される基盤部分を提供する。
  - label: エ
    text: ルーチン化された業務のコスト削減や処理効率向上を図る。
answer: エ
category: S
