question: SysMLの説明として，適切なものはどれか。
choice:
  - label: ア
    text: Webページに，画像を使用せずに数式を表示するために用いられる，XMLで定義されたマークアップ言語
  - label: イ
    text: システムの設計及び検証を行うために用いられる，UML仕様の一部を流用して機能拡張したグラフィカルなモデリング言語
  - label: ウ
    text: ハードウェアとソフトウェアとの協調設計(コデザイン)に用いられる，C言語又はC++言語を基としたシステムレベル記述言語
  - label: エ
    text: 論理合成してFPGAで動作させるハードウェア論理の記述に用いられる，ハードウェア記述言語
answer: イ
