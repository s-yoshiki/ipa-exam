label: 6
question: >-
  葉以外の節点はすべて二つの子をもち，根から葉までの深さがすべて等しい木を考える。この木に関する記述のうち，適切なものはどれか。ここで，木の深さとは根から葉に至るまでの枝の個数を表す。また，節点には根及び葉も含まれる。
choice:
  - label: ア
    text: 枝の個数がnならば，葉を含む節点の個数もnである。
  - label: イ
    text: 木の深さがnならば，葉の個数は2n-1である。
  - label: ウ
    text: 節点の個数がnならば，深さはlog2nである。
  - label: エ
    text: 葉の個数がnならば，葉以外の節点の個数はn－1である。
answer: エ
category: T
