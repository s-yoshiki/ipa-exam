label: 71
question: >-
  IoTがもたらす効果を"監視"，"制御"，"最適化"，"自律化"の4段階に分類すると，IoTによって工場の機械の監視や制御などを行っているシステムにおいて，"自律化"の段階に達している例はどれか。
choice:
  - label: ア
    text: 機械に対して，保守員が遠隔地の保守センタからインターネットを経由して，機器の電源のオン・オフなどの操作命令を送信する。
  - label: イ
    text: 機械の温度や振動データをセンサで集めて，インターネットを経由してクラウドシステム上のサーバに蓄積する。
  - label: ウ
    text: クラウドサービスを介して，機械同土が互いの状態を常時監視・分析し，人手を介すことなく目標に合わせた協調動作を自動で行う。
  - label: エ
    text: クラウドシステム上に常時収集されている機械の稼働情報を基に，機械の故障検知時に，保守員が故障部位を分析して特定する。
answer: ウ
category: S
