question: ストレージ技術におけるシンプロビジョニングの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 同じデータを複数台のハードディスクに書き込み，冗長化する。
  - label: イ
    text: 一つのハードディスクを，OSをインストールする領域とデータを保存する領域とに分割する。
  - label: ウ
    text: ファイバチャネルなどを用いてストレージをネットワーク化する。
  - label: エ
    text: 利用者の要求に対して仮想ボリュームを提供し，物理ディスクは実際の使用量に応じて割り当てる。
answer: エ
