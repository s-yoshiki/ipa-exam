question: アジャイル開発で"イテレーション"を行う目的のうち，適切なものはどれか。
choice:
  - label: ア
    text: ソフトウェアに存在する顧客の要求との不一致を短いサイクルで解消したり，要求の変化に柔軟に対応したりする。
  - label: イ
    text: タスクの実施状況を可視化して，いつでも確認できるようにする。
  - label: ウ
    text: ペアプログラミングのドライバとナビゲータを固定化させない。
  - label: エ
    text: 毎日決めた時刻にチームメンバが集まって開発の状況を共有し，問題が拡大したり，状況が悪化したりするのを避ける。
answer: ア
