label: 51
question: プロジェクトの期間を短縮する方法のうち，クラッシングに該当するものはどれか。
choice:
  - label: ア
    text: 作業の前後関係を組み直し，実施する順番を変える。
  - label: イ
    text: 作業を分析し，同時に実施できる部分を複数の作業に分割し，並行して実施する。
  - label: ウ
    text: 先行作業の一部の成果物が完成した時点で，後続作業を開始する。
  - label: エ
    text: プロジェクトの外部から要員を調達し，クリティカルパス上の作業に投入する。
answer: エ
category: M
