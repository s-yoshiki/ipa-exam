label: 16
question: >-
  処理はすべてCPU処理である三つのジョブ A，B，C
  がある。それらを単独で実行したときの処理時間は，ジョブAは5分，ジョブBは10分，ジョブCは15分である。この三つのジョブを次のスケジューリング方式に基づいて同時に開始すると，ジョブBが終了するまでの経過時間はおよそ何分か。
  〔スケジューリング方式〕一定時間(これをタイムクウォンタムと呼ぶ)内に処理が終了しなければ，処理を中断させて，待ち行列の最後尾へ回す。待ち行列に並んだ順に実行する。タイムクウォンタムは，ジョブの処理時間に比べて十分に小さい値とする。ジョブの切替え時間は考慮しないものとする。
choice:
  - label: ア
    text: '15'
  - label: イ
    text: '20'
  - label: ウ
    text: '25'
  - label: エ
    text: '30'
answer: ウ
category: T
