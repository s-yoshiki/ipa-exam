label: 59
question: システム監査において，ペネトレーションテストが最も適合するチェックポイントはどれか。
choice:
  - label: ア
    text: オフィスへの入退室に，不正防止及び機密保護の物理的な対策が講じられているか。
  - label: イ
    text: データ入力が漏れなく，重複なく正確に行われているか。
  - label: ウ
    text: ネットワークの負荷状況の推移が記録，分析されているか。
  - label: エ
    text: ネットワークへのアクセスコントロールが有効に機能しているか。
answer: エ
category: M
