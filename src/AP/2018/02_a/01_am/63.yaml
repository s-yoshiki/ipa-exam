label: 63
question: 企業の業務システムを，自社のコンピュータでの運用からクラウドサービスの利用に切り替えるときの留意点はどれか。
choice:
  - label: ア
    text: 企業が管理する顧客情報や従業員の個人情報を取り扱うシステム機能は，リスクを検討するまでもなく，クラウドサービスの対象外とする。
  - label: イ
    text: 企業の情報セキュリティポリシやセキュリティ関連の社内規則と，クラウドサービスで提供される管理レベルとの不一致の存在を確認する。
  - label: ウ
    text: クラウドサービスの利用開始に備え，自社で保有しているサーバの機能強化や記憶域の増加を実施する。
  - label: エ
    text: 事業継続計画は自社の資産の範囲で実施することを優先し，クラウドサービスを利用する範囲から除外する。
answer: イ
category: S
