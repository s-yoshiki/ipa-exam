label: 40
question: >-
  インターネットに接続された利用者のPCから，DMZ上の公開Webサイトにアクセスし，利用者の個人情報を入力すると，その個人情報が内部ネットワークのデータベース(DB)サーバに蓄積されるシステムがある。このシステムにおいて，利用者個人のディジタル証明書を用いたTLS通信を行うことによって期待できるセキュリティ上の効果はどれか。
choice:
  - label: ア
    text: PCとDBサーバ間の通信データを暗号化するとともに，正当なDBサーバであるかを検証することができるようになる。
  - label: イ
    text: PCとDBサーバ間の通信データを暗号化するとともに，利用者を認証することができるようになる。
  - label: ウ
    text: PCとWebサーバ間の通信データを暗号化するとともに，正当なDBサーバであるかを検証することができるようになる。
  - label: エ
    text: PCとWebサーバ間の通信データを暗号化するとともに，利用者を認証することができるようになる。
answer: エ
category: T
