question: ユーザから請負うソフトウェア開発を下請業者に委託する場合，下請代金支払遅延等防止法で禁止されている行為はどれか。
choice:
  - label: ア
    text: 交通費などの経費については金額を明記せず，実費負担とする旨を発注書面に記載する。
  - label: イ
    text: 下請業者に委託する業務内容は決まっているが，ユーザとの契約代金が未定なので，下請代金の取決めはユーザとの契約決定後とする。
  - label: ウ
    text: 発注書面を交付する代わりに，下請業者の承諾を得て，必要な事項を記載した電子メールで発注を行う。
  - label: エ
    text: ユーザの事情で下請予定の業務内容の一部が未定なので，その部分及び下請代金は別途取り決める。
answer: イ
category: S
