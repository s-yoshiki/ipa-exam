question: PCをシンクライアント端末として利用する際の特徴として，適切なものはどれか。
choice:
  - label: ア
    text: アプリケーションに加えてデータもクライアント端末にインストールされるので，効率的に利用できるが，PCの盗難などによる情報の漏えいリスクがある。
  - label: イ
    text: クライアント端末にサーバ機能を導入して持ち運べるようにしたものであり，導入したサーバ機能をいつでも利用することができる。
  - label: ウ
    text: クライアント端末の機器を交換する場合，アプリケーションやデータのインストール作業を軽減することができる。
  - label: エ
    text: 必要なアプリケーションをクライアント端末にインストールしているので，サーバに接続できない環境でも，アプリケーションを利用することができる。
