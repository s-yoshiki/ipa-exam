question: Webページの設計の例のうち，アクセシビリティを高める観点から最も適切なものはどれか。
choice:
  - label: ア
    text: 音声を利用者に確実に聞かせるために，Webページを表示すると同時に音声を自動的に再生する。
  - label: イ
    text: 体裁の良いレイアウトにするために，表組みを用いる。
  - label: ウ
    text: 入力が必須な項目は，色で強調するだけでなく，項目名の隣に"(必須)"などと明記する。
  - label: エ
    text: ハイパリンク先の内容が推測できるように，ハイパリンク画像のalt属性にリンク先のURLを付記する。
answer: ウ
