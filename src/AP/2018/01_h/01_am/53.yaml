label: 53
question: >-
  ISO
  21500:2012(プロジェクトマネジメントの手引き(英和対訳版))によれば，プロジェクト資源マネジメントにおけるプロセス"プロジェクトチームの育成"の目的はどれか。
choice:
  - label: ア
    text: 継続的にプロジェクトチームのメンバのパフォーマンス及び相互関係を改善する。
  - label: イ
    text: プロジェクトチームの全てのメンバの役割，責任及び権限を決め，決定事項に対して全てのメンバからコミットメントを得る。
  - label: ウ
    text: プロジェクトチームのパフォーマンスを評価分析し，分析結果をフィードバックして問題を解決し，変更を調整する。
  - label: エ
    text: プロジェクトの完遂に必要な能力をもったプロジェクトチームのメンバを招集し，人的資源を得る。
answer: ア
category: M
