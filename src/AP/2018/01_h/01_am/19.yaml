label: 19
question: ページング方式の仮想記憶における主記憶の割当てに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: プログラム実行時のページフォールトを契機に，ページをロードするのに必要な主記憶が割り当てられる。
  - label: イ
    text: プログラムで必要なページをロードするための主記憶の空きが存在しない場合には，実行中のプログラムのどれかが終了するまで待たされる。
  - label: ウ
    text: プログラムに割り当てられる主記憶容量は一定であり，プログラムの進行によって変動することはない。
  - label: エ
    text: プログラムの実行開始時には，プログラムのデータ領域とコード領域のうち，少なくとも全てのコード領域に主記憶が割り当てられる。
answer: ア
category: T
