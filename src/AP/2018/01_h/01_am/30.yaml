label: 30
question: ビッグデータの基盤技術として利用されるNoSQLに分類されるデータベースはどれか。
choice:
  - label: ア
    text: 関係データモデルをオブジェクト指向データモデルに拡張し，操作の定義や型の継承関係の定義を可能としたデータベース
  - label: イ
    text: 経営者の意思決定を支援するために，ある主題に基づくデータを現在の情報とともに過去の情報も蓄積したデータベース
  - label: ウ
    text: 様々な形式のデータを一つのキーに対応付けて管理するキーバリュー型データベース
  - label: エ
    text: データ項目の名称や形式など，データそのものの特性を表すメタ情報を管理するデータベース
calculation: false
figure: false
answer: ウ
category: T
