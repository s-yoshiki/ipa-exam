label: 52
question: PMBOKガイド第5版によれば，プロジェクトのコスト見積り技法の説明のうち，パラメトリック見積りの説明はどれか。
choice:
  - label: ア
    text: WBSの下位レベルの構成要素単位の見積り結果を集計して，プロジェクトのコストを見積もる。
  - label: イ
    text: 関連する過去のデータとその他の変数との統計的関係を用いて，プロジェクトにおける作業のコストを見積もる。
  - label: ウ
    text: 楽観値，悲観値，最可能値を使って，個々のアクティビティのコストを見積もる。
  - label: エ
    text: 類似のプロジェクトにおける過去のコスト実績を使って，プロジェクトのコストを見積もる。
calculation: false
figure: false
answer: イ
category: M
