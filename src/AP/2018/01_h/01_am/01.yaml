question: AIにおけるディープラーニングに最も関連が深いものはどれか。
choice:
  - label: ア
    text: 試行錯誤しながら条件を満たす解に到達する方法であり，場合分けを行い深さ優先で探索し，解が見つからなければ一つ前の場合分けの状態に後戻りする。
  - label: イ
    text: >-
      神経回路網を模倣した方法であり，多層に配置された素子とそれらを結ぶ信号線で構成され，信号線に付随するパラメタを調整することによって入力に対して適切な解が出力される。
  - label: ウ
    text: >-
      生物の進化を模倣した方法であり，与えられた問題の解の候補を記号列で表現して，それを遺伝子に見立てて突然変異，交配，とう汰を繰り返して逐次的により良い解に近づける。
  - label: エ
    text: 物質の結晶ができる物理現象を模倣した方法であり，温度に見立てたパラメタを制御して，大ざっぱな解の候補から厳密な解の候補に変化させる。
answer: イ
