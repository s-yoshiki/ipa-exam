question: クロスサイトスクリプティングの手口はどれか。
choice:
  - label: ア
    text: Webアプリケーションのフォームの入力フィールドに，悪意のあるJavaScriptコードを含んだデータを入力する。
  - label: イ
    text: インターネットなどのネットワークを通じてサーバに不正にアクセスしたり，データの改ざんや破壊を行ったりする。
  - label: ウ
    text: 大量のデータをWebアプリケーションに送ることによって，用意されたバッファ領域をあふれさせる。
  - label: エ
    text: パス名を推定することによって，本来は認証された後にしかアクセスが許可されていないページに直接ジャンプする。
answer: ア
category: T
