question: 製造物責任法(PL法)において，製造物責任を問われる事例はどれか。
choice:
  - label: ア
    text: 機器に組み込まれているROMに記録されたプログラムに欠陥があったので，その機器の使用者に大けがをさせた。
  - label: イ
    text: 工場に配備されている制御系コンピュータのオペレーションを誤ったので，製品製造のラインを長時間停止させ大きな損害を与えた。
  - label: ウ
    text: ソフトウェアパッケージに重大な欠陥が発見され，修復に時間が掛かったので，販売先の業務に大混乱をもたらした。
  - label: エ
    text: 提供しているITサービスのうち，ヘルプデスクサービスがSLAを満たす品質になく，顧客から多大なクレームを受けた。
answer: ア
category: S
