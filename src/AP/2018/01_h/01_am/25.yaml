question: 3次元の物体を表すコンピュータグラフィックスの手法に関する記述のうち，サーフェスモデルの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 物体を，頂点と頂点をつなぐ線で結び、針金で構成されているように表現する。
  - label: イ
    text: 物体を，中身の詰まった固形物として表現する。
  - label: ウ
    text: 物体を，ポリゴンや曲面パッチを用いて表現する。
  - label: エ
    text: 物体を，メタボールと呼ぶ構造を使い、球体を変形させることで得られる滑らかな曲線で表現する。
answer: ウ
category: T
