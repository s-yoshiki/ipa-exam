label: 45
question: TPM(Trusted Platform Module)に該当するものはどれか。
choice:
  - label: ア
    text: PCなどの機器に搭載され，鍵生成やハッシュ演算及び，暗号処理を行うセキュリティチップ
  - label: イ
    text: 受信した電子メールが正当な送信者から送信されたものであることを保証する，送信ドメイン認証技術
  - label: ウ
    text: ファイアウォールや侵入検知，アンチマルウェアなど，複数のセキュリティ機能を統合したネットワーク監視装置
  - label: エ
    text: ログデータを一元的に管理し，監視者へのセキュリティイベントの通知や相関分析を行うシステム
answer: ア
category: T
