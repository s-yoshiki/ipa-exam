question: フェールソフトの説明として，適切なものはどれか。
choice:
  - label: ア
    text: システムの一部に故障や異常が発生したとき，データの消失，装置の損傷及びオペレータに対する危害が起こらないように安全な状態に保つ。
  - label: イ
    text: システムの運用中でも故障部分の修復が可能で，24時間365日の連続運転を可能にする。
  - label: ウ
    text: 装置の一部が故障しても，システムの全面的なサービス停止にならないようにする。
  - label: エ
    text: 利用者が決められた順序でしか入力できないようにするなどして，単純なミスが起こらないようにする。
answer: ウ
category: T
