question: >-
  ETSI(欧州電気通信標準化機構)によって提案されたNFV(Network Functions
  Virtualisation)に関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: インターネット上で地理情報システムと拡張現実の技術を利用することによって，現実空間と仮想空間をスムーズに融合させた様々なサービスを提供する。
  - label: イ
    text: 仮想化技術を利用し，ネットワーク機能を汎用サーバ上にソフトウェアとして実現したコンポーネントを用いることによって，柔軟なネットワーク基盤を構築する。
  - label: ウ
    text: 様々な入力情報に対する処理結果をニューラルネットワークに学習させることによって，画像認識や音声認識，自然言語処理などの問題に対する解を見いだす。
  - label: エ
    text: プレースとトランジションと呼ばれる2種類のノードをもつ有向グラフであり，システムの並列性や競合性の分析などに利用される。
answer: イ
