question: ポリモーフィック型マルウェアの説明として，適切なものはどれか。
choice:
  - label: ア
    text: インターネットを介して，攻撃者がPCを遠隔操作する。
  - label: イ
    text: 感染ごとにマルウェアのコードを異なる鍵で暗号化することによって，同一のパターンでは検知されないようにする。
  - label: ウ
    text: 複数のOS上で利用できるプログラム言語でマルウェアを作成することによって，複数のOS上でマルウェアが動作する。
  - label: エ
    text: ルートキットを利用して，マルウェアに感染していないように見せかけることによって，マルウェアを隠蔽する。
answer: イ
category: T
