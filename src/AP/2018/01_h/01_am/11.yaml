label: 11
question: メモリインタリーブの説明として，適切なものはどれか。
choice:
  - label: ア
    text: 主記憶と外部記憶を一元的にアドレス付けし，主記憶の物理容量を超えるメモリ空間を提供する。
  - label: イ
    text: 主記憶と磁気ディスク装置との間にバッファメモリを置いて，双方のアクセス速度の差を補う。
  - label: ウ
    text: 主記憶と入出力装置との間でCPUとは独立にデータ転送を行う。
  - label: エ
    text: 主記憶を複数のバンクに分けて，CPUからのアクセス要求を並列的に処理できるようにする。
calculation: false
figure: false
answer: エ
