    text: アンチエイリアシングは，周囲の画素との平均値演算などを施すことによって，斜め線や曲線のギザギザを目立たなくする。
  - label: イ
    text: メタボールは，光の相互反射を利用して物体表面の光エネルギーを算出することによって，表面の明るさを決定する。
  - label: ウ
    text: ラジオシティは，光源からの光線の経路を計算することによって，光の反射や透過などを表現し，物体の形状を描画する。
  - label: エ
    text: レイトレーシングは，物体を球や楕円体の集合として擬似的にモデル化する。
