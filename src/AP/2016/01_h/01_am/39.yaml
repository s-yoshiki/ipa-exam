question: JIS Q 27000で定義された情報セキュリティの特性に関する記述のうち，否認防止の特性に該当するものはどれか。
choice:
  - label: ア
    text: ある利用者がシステムを利用したという事実を証明可能にする。
  - label: イ
    text: 意図する行動と結果が一貫性をもつ。
  - label: ウ
    text: 認可されたエンティティが要求したときにアクセスが可能である。
  - label: エ
    text: 認可された個人，エンティテイ又はプロセスに対してだけ，情報を使用させる又は開示する。
