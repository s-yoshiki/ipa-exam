question: システム監査人が予備調査で実施する監査手続はどれか。
choice:
  - label: ア
    text: 監査対象に関する手順書や実施記録，及び被監査部門から入手した監査証拠に基づいて，指摘事項をまとめる。
  - label: イ
    text: 監査対象に対する被監査部門の管理者及び担当者のリスクの認識について，アンケート調査によって情報を収集する。
  - label: ウ
    text: 被監査部門の管理者の説明を受けながら，被監査部門が業務を行っている現場を実際に見て，改善提案の実現可能性を確かめる。
  - label: エ
    text: 被監査部門の担当者に対して，監査手続書に従ってヒアリングを行い，監査対象の実態を詳細に調査する。
