label: 18
question: 仮想記憶方式に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: LRUアルゴリズムは，使用後の経過時間が最長のページを置換対象とするページ置換アルゴリズムである。
  - label: イ
    text: アドレス変換をインデックス方式で行う場合は，主記憶に存在する全ページ分のページテーブルが必要になる。
  - label: ウ
    text: ページフォールトが発生した場合は，ガーベジコレクションが必要である。
  - label: エ
    text: ページングが繰り返されるうちに多数の小さな空きメモリ領域が発生することを，フラグメンテーションという。
calculation: false
figure: false
answer: ア
