question: リスクベース認証の特徴はどれか。
choice:
  - label: ア
    text: Webブラウザに格納しているパスワード情報が使用できず，かつ，利用者が認証情報を忘れても，救済することによって，普段どおりにシステムが利用できる。
  - label: イ
    text: いかなる環境からの認証の要求においても認証方法を変更せずに，同一の手順によって普段どおりにシステムが利用できるように利便性を高める。
  - label: ウ
    text: ハードウェアトークンとパスワードを併用させるなど，認証要求元の環境によらず二つの認証方式を併用することによって，安全性を高める。
  - label: エ
    text: 普段と異なる環境からのアクセスと判断した場合，追加の本人認証をすることによって，一定の利便性を保ちながら，不正アクセスに対抗し安全性を高める。
