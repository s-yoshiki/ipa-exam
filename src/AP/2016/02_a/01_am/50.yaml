label: 50
question: 自社開発したソフトウェアの他社への使用許諾に関する説明として，適切なものはどれか。
choice:
  - label: ア
    text: 使用許諾対象が特許で保護された技術を使っていないソフトウェアであっても，使用許諾することは可能である。
  - label: イ
    text: 既に自社の製品に搭載して販売していると，ソフトウェア単体では使用許諾対象にできない。
  - label: ウ
    text: 既にハードウェアと組み合わせて特許を取得していると，ソフトウェア単体では使用許諾対象にできない。
  - label: エ
    text: ソースコードを無償で使用許諾すると，無条件でオープンソースソフトウェアになる。
calculation: false
figure: false
answer: ア
