question: アクセス制御に用いる認証デバイスの特徴に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: USBメモリにディジタル証明書を組み込み，認証デバイスとする場合は，利用するPCのMACアドレスを組み込む必要がある。
  - label: イ
    text: 成人には虹(こう)彩の経年変化がなく，虹彩認証では，認証デバイスでのパターン更新がほとんど不要である。
  - label: ウ
    text: 静電容量方式の指紋認証デバイスでは，LED照明を設置した室内において正常に認証できなくなる可能性がある。
  - label: エ
    text: 認証に利用する接触型ICカードは，カード内のコイルの誘導起電力を利用している。
