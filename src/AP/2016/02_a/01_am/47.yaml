question: オブジェクト指向言語のクラスに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: インスタンス変数には共有データが保存されているので，クラス全体で使用できる。
  - label: イ
    text: オブジェクトに共通する性質を定義したものがクラスであり，クラスを集めたものがクラスライブラリである。
  - label: ウ
    text: オブジェクトはクラスによって定義され，クラスにはメソッドと呼ばれる共有データが保存されている。
  - label: エ
    text: スーパクラスはサブクラスから独立して定義し，サブクラスの性質を継承する。
