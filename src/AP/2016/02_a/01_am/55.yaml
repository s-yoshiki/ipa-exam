question: >-
  JIS Q
  20000-1は，サービスマネジメントシステム(SMS)及びサービスのあらゆる場面でPDCA方法論の適用を要求している。SMSの実行(Do)の説明はどれか。
choice:
  - label: ア
    text: SMS及びサービスのパフォーマンスを継続的に改善するための処置を実施する。
  - label: イ
    text: SMSを確立し，文書化し，合意する。
  - label: ウ
    text: サービスの設計，移行，提供及び改善のためにSMSを導入し，運用する。
  - label: エ
    text: 方針，目的，計画及びサービスの要求事項について，SMS及びサービスを監視，測定及びレビューし，それらの結果を報告する。
calculation: false
figure: false
answer: ウ
