question: システム監査人の役割と権限に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: システム監査人によるシステム監査によって，法令による会計監査を代替できる。
  - label: イ
    text: システム監査人は，システム管理者に対して監査の実施に協力するよう要請できる。
  - label: ウ
    text: システム監査人は，情報セキュリティ方針を決定できる。
  - label: エ
    text: システム監査人は，被監査部門に対して改善命令を出すことができる。
calculation: false
