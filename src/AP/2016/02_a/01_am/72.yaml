label: 72
question: クラウドソーシングの説明はどれか。
choice:
  - label: ア
    text: インターネット上での商取引の決済手段として，ディジタルデータ化された貨幣を使用する。
  - label: イ
    text: 企業や起業家がインターネット上で事業資金を必要とする目的や内容を告知し，資金提供者を募集する。
  - label: ウ
    text: 商品の売手がインターネット上で対象商品の内容や希望する販売条件を告知し，入札者が価格を競い落札する。
  - label: エ
    text: 発注者がインターネット上で発注対象の業務内容や発注条件を告知し，受注者を募集する。
calculation: false
figure: false
answer: エ
