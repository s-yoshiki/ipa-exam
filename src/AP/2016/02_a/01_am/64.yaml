question: リサイクル法に基づく規制に準拠した使用済PCの回収・再資源化に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: 回収・再資源化の対象は，ディスプレイ以外のデスクトップPC，及びノートブックPC本体である。
  - label: イ
    text: 家庭から廃棄される際に，PCリサイクルマーク付きのPCは，メーカや輸入販売業者の責任で回収・再資源化する。
  - label: ウ
    text: 家庭から廃棄される自作PC又は倒産したメーカ若しくは輸入販売業者のPCは，回収・再資源化の対象外である。
  - label: エ
    text: 企業から廃棄されるPCは，メーカによる回収・再資源化の対象外であり，企業によって産業廃棄物として処理される必要がある。
calculation: false
