label: 15
question: HSTS(HTTP Strict Transport Security)の説明はどれか。
choice:
  - label: ア
    text: >-
      HSTSを利用するWebサイトにWebブラウザがHTTPでアクセスした場合，Webブラウザから当該サイトへのその後のアクセスを強制的にHTTP
      over TLS(HTTPS)にする。
  - label: イ
    text: >-
      HSTSを利用するWebサイトにWebブラウザがHTTPでアクセスした場合，Webページの文書やスクリプトについて，あるオリジンから読み込まれたリソースから他のオリジンのリソースにアクセスできないように制限する。
  - label: ウ
    text: HTTPSで通信が保護されている場合にだけ，cookieの属性によらず強制的にcookieを送信する。
  - label: エ
    text: 信頼性が高いサーバ証明書を有するWebサイトとのHTTPS通信では，Webブラウザに鍵マークを表示する。
calculation: false
figure: false
answer: ア
