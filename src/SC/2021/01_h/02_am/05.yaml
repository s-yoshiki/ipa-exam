label: 5
question: サイドチャネル攻撃はどれか。
choice:
  - label: ア
    text: 暗号化装置における暗号化処理時の消費電力などの測定や統計処理によって，当該装置内部の秘密情報を推定する攻撃
  - label: イ
    text: 攻撃者が任意に選択した平文とその平文に対応した暗号文から数学的手法を用いて暗号鍵を推測し，同じ暗号鍵を用いて作成された暗号文を解読する攻撃
  - label: ウ
    text: 操作中の人の横から，入力操作の内容を観察することによって，利用者IDとパスワードを盗み取る攻撃
  - label: エ
    text: 無線LANのアクセスポイントを不正に設置し，チャネル間の干渉を発生させることによって，通信を妨害する攻撃
calculation: false
figure: false
answer: ア
category: T
