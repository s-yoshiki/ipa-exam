label: 9
question: サイバー情報共有イニシアティブ(J-CSIP)の説明として，適切なものはどれか。
choice:
  - label: ア
    text: サイバー攻撃対策に関する情報セキュリティ監査を参加組織間で相互に実施して，監査結果を共有する取組み
  - label: イ
    text: 参加組織がもつデータを相互にバックアップして，サイバー攻撃から保護する取組み
  - label: ウ
    text: セキュリティ製品のサイバー攻撃に対する有効性に関する情報を参加組織が取りまとめ，その情報を活用できるように公開する取組み
  - label: エ
    text: 標的型サイバー攻撃などに関する情報を参加組織間で共有し，高度なサイバー攻撃対策につなげる取組み
calculation: false
figure: false
answer: エ
