label: 11
question: セキュリティ対策として，CASB(Cloud Access Security Broker)を利用した際の効果はどれか。
choice:
  - label: ア
    text: クラウドサービスプロバイダが，運用しているクラウドサービスに対してDDoS攻撃対策を行うことによって，クラウドサービスの可用性低下を緩和できる。
  - label: イ
    text: >-
      クラウドサービスプロバイダが，クラウドサービスを運用している施設に対して入退室管理を行うことによって，クラウドサービス運用環境への物理的な不正アクセスを防止できる。
  - label: ウ
    text: クラウドサービス利用組織の管理者が，組織で利用しているクラウドサービスに対して脆弱性診断を行うことによって，脆弱性を特定できる。
  - label: エ
    text: >-
      クラウドサービス利用組織の管理者が，組織の利用者が利用している全てのクラウドサービスの利用状況の可視化を行うことによって，許可を得ずにクラウドサービスを利用している者を特定できる。
calculation: false
figure: false
answer: エ
category: T
