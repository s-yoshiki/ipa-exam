question: 複数のバッチ処理を並行して動かすとき，デッドロックの発生をできるだけ回避したい。バッチ処理の設計ガイドラインのうち，適切なものはどれか。
choice:
  - label: ア
    text: 参照するレコードにも，専有ロックを掛けるように設計する。
  - label: イ
    text: 大量データに同じ処理を行うバッチ処理は，まとめて一つのトランザクションとして処理するように設計する。
  - label: ウ
    text: トランザクション開始直後に，必要なレコード全てに専有ロックを掛ける。ロックに失敗したレコードには，しばらく待って再度ロックを掛けるように設計する。
  - label: エ
    text: 複数レコードを更新するときの順番を決めておき，全てのバッチ処理がこれに従って処理するように設計する。
