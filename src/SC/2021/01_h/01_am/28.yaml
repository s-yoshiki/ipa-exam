question: アグリゲーションサービスに関する記述として，適切なものはどれか。
choice:
  - label: ア
    text: >-
      小売販売の会社が，店舗やECサイトなどあらゆる顧客接点をシームレスに統合し，どの顧客接点でも顧客に最適な購買体験を提供して，顧客の利便性を高めるサービス
  - label: イ
    text: 物品などの売買に際し，信頼のおける中立的な第三者が契約当事者の間に入り，代金決済等取引の安全性を確保するサービス
  - label: ウ
    text: >-
      分散的に存在する事業者，個人や機能への一括的なアクセスを顧客に提供し，比較，まとめ，統一的な制御，最適な組合せなどワンストップでのサービス提供を可能にするサービス
  - label: エ
    text: 本部と契約した加盟店が，本部に対価を支払い販売促進，確立したサービスや商品などを使う権利をもらうサービス
calculation: false
