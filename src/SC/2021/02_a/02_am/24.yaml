  - label: イ
    text: 制御プログラムの障害時に，システムの暴走を避け，安全に停止できるようにする。
  - label: ウ
    text: ハードウェアの障害時に，パフォーマンスは低下するが，構成を縮小して運転を続けられるようにする。
  - label: エ
    text: 利用者の誤操作や誤入力を未然に防ぐことによって，システムの誤動作を防止できるようにする。
