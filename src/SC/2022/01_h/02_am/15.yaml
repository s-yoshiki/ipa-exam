question: TLSに関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: >-
      TLSで使用するWebサーバのデジタル証明書にはIPアドレスの組込みが必須なので，WebサーバのIPアドレスを変更する場合は，デジタル証明書を再度取得する必要がある。
  - label: イ
    text: TLSで使用する共通鍵の長さは，128ビット未満で任意に指定する。
  - label: ウ
    text: TLSで使用する個人認証用のデジタル証明書は，ICカードにも格納することができ，利用するPCを特定のPCに限定する必要はない。
  - label: エ
    text: TLSはWebサーバを経由した特定の利用者が通信するためのプロトコルであり，Webサーバへの事前の利用者登録が不可欠である。
calculation: false
