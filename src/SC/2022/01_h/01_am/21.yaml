question: 基幹業務システムの構築及び運用において，データ管理者(DA)とデータベース管理者(DBA)を別々に任命した場合のDAの役割として，適切なものはどれか。
choice:
  - label: ア
    text: 業務データ量の増加傾向を把握し，ディスク装置の増設などを計画して実施する。
  - label: イ
    text: システム開発の設計工程では，主に論理データベース設計を行い，データ項目を管理して標準化する。
  - label: ウ
    text: システム開発のテスト工程では，主にパフォーマンスチューニングを担当する。
  - label: エ
    text: システム障害が発生した場合には，データの復旧や整合性のチェックなどを行う。
calculation: false
