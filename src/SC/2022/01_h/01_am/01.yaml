question: >-
  ハミング符号とは，データに冗長ビットを付加して，1ビットの誤りを訂正できるようにしたものである。ここでは，X<sub>1</sub>，X<sub>2</sub>，X<sub>3</sub>，X<sub>4</sub>の4ビットから成るデータに，3ビットの冗長ビットP<sub>3</sub>，P<sub>2</sub>，P<sub>1</sub>を付加したハミング符号
  X<sub>1</sub>X<sub>2</sub>X<sub>3</sub>P<sub>3</sub>X<sub>4</sub>P<sub>2</sub>P<sub>1</sub>
  を考える。付加ビットP<sub>1</sub>，P<sub>2</sub>，P<sub>3</sub>は，それぞれ  

  　　X<sub>1</sub>⊕X<sub>3</sub>⊕X<sub>4</sub>⊕P<sub>1</sub>＝0  

  　　X<sub>1</sub>⊕X<sub>2</sub>⊕X<sub>4</sub>⊕P<sub>2</sub>＝0  

  　　X<sub>1</sub>⊕X<sub>2</sub>⊕X<sub>3</sub>⊕P<sub>3</sub>＝0  

  となるように決める。ここで⊕は排他的論理和を表す。  

  　ハミング符号 1110011 には1ビットの誤りが存在する。誤りビットを訂正したハミング符号はどれか。
