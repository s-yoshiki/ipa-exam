label: 5
question: プロセッサ数と，計算処理におけるプロセスの並列化が可能な部分の割合とが，性能向上へ及ぼす影響に関する記述のうち，アムダールの法則に基づいたものはどれか。
choice:
  - label: ア
    text: 全ての計算処理が並列化できる場合，速度向上比は，プロセッサ数を増やしてもある水準に漸近的に近づく 。
  - label: イ
    text: 並列化できない計算処理がある場合，速度向上比は，プロセッサ数に比例して増加する。
  - label: ウ
    text: 並列化できない計算処理がある場合，速度向上比は，プロセッサ数を増やしてもある水準に漸近的に近づく。
  - label: エ
    text: 並列化できる計算処理の割合が増えると，速度向上比は，プロセッサ数に反比例して減少する。
calculation: false
figure: false
answer: ウ
category: T
