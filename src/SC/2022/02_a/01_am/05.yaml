label: 5
question: コンテナ型仮想化の説明として，適切なものはどれか。
choice:
  - label: ア
    text: 物理サーバと物理サーバの仮想環境とがOSを共有するので，物理サーバか物理サーバの仮想環境のどちらかにOSをもてばよい。
  - label: イ
    text: 物理サーバにホストOSをもたず，物理サーバにインストールした仮想化ソフトウェアによって，個別のゲストOSをもった仮想サーバを動作させる。
  - label: ウ
    text: 物理サーバのホストOSと仮想化ソフトウェアによって，プログラムの実行環境を仮想化するので，仮想サーバに個別のゲストOSをもたない。
  - label: エ
    text: 物理サーバのホストOSにインストールした仮想化ソフトウェアによって，個別のゲストOSをもった仮想サーバを動作させる。
calculation: false
figure: false
answer: ウ
category: T
