question: シングルサインオン(SSO)に関する記述のうち，適切なものはどれか。
choice:
  - label: ア
    text: >-
      SAML方式では，インターネット上の複数のWebサイトにおけるSSOを，IdP(Identity
      Provider)で自動生成されたURL形式の1人一つの利用者IDで実現する。
  - label: イ
    text: >-
      エージェント方式では，クライアントPCに導入したエージェントがSSOの対象システムのログイン画面を監視し，ログイン画面が表示されたら認証情報を代行入力する。
  - label: ウ
    text: 代理認証方式では，SSOの対象サーバにSSOのモジュールを組み込む必要があり，システムの改修が必要となる。
  - label: エ
    text: リバースプロキシ方式では，SSOを利用する全てのトラフィックがリバースプロキシサーバに集中し，リバースプロキシサーバが単一障害点になり得る。
