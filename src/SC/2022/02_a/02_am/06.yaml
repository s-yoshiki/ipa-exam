question: パスワードスプレー攻撃に該当するものはどれか。
choice:
  - label: ア
    text: >-
      攻撃対象とする利用者IDを一つ定め，辞書及び人名リストに掲載されている単語及び人名並びにそれらの組合せを順にパスワードとして入力して，ログインを試行する。
  - label: イ
    text: 攻撃対象とする利用者IDを一つ定め，パスワードを総当たりして，ログインを試行する。
  - label: ウ
    text: >-
      攻撃の時刻と攻撃元IPアドレスとを変え，かつ，アカウントロックを回避しながらよく用いられるパスワードを複数の利用者IDに同時に試し，ログインを試行する。
  - label: エ
    text: 不正に取得したある他のサイトの利用者IDとパスワードとの組みの一覧表を用いて，ログインを試行する。
calculation: false
