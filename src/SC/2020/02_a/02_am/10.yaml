question: インターネットバンキングの利用時に被害をもたらすMITB(Man in the Browser)攻撃に有効な対策はどれか。
choice:
  - label: ア
    text: インターネットバンキングでの送金時に接続するWebサイトの正当性を確認できるよう，EV SSLサーバ証明書を採用する。
  - label: イ
    text: >-
      インターネットバンキングでの送金時に利用者が入力した情報と，金融機関が受信した情報とに差異がないことを検証できるよう，トランザクション署名を利用する。
  - label: ウ
    text: インターネットバンキングでのログイン認証において，一定時間ごとに自動的に新しいパスワードに変更されるワンタイムパスワードを用意する。
  - label: エ
    text: インターネットバンキング利用時の通信をSSLではなくTLSを利用して暗号化する。
calculation: false
figure: false
answer: イ
