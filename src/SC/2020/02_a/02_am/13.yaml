label: 13
question: ディジタルフォレンジックスに該当するものはどれか。
choice:
  - label: ア
    text: 画像や音楽などのディジタルコンテンツに著作権者などの情報を埋め込む。
  - label: イ
    text: コンピュータやネットワークのセキュリティ上の弱点を発見するテスト手法の一つであり，システムを実際に攻撃して侵入を試みる。
  - label: ウ
    text: 巧みな話術や盗み聞き，盗み見などの手段によって，ネットワーク管理者や利用者などから，パスワードなどのセキュリティ上重要な情報を入手する。
  - label: エ
    text: 犯罪に関する証拠となり得るデータを保全し，調査，分析，その後の訴訟などに備える。
calculation: false
figure: false
answer: エ
