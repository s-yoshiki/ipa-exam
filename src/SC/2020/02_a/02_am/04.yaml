label: 4
question: サイドチャネル攻撃の説明はどれか。
choice:
  - label: ア
    text: 暗号アルゴリズムを実装した攻撃対象の物理デバイスから得られる物理量(処理時間や消費電流など)やエラーメッセージから，攻撃対象の秘密情報を得る。
  - label: イ
    text: 企業などの秘密情報を窃取するソーシャルエンジニアリングの手法の一つであり，不用意に捨てられた秘密情報の印刷物をオフィスの紙ごみの中から探し出す。
  - label: ウ
    text: 通信を行う2者間に割り込んで，両者が交換する情報を自分のものとすり替えることによって，その後の通信を気付かれることなく盗聴する。
  - label: エ
    text: データベースを利用するWebサイトに入力パラメタとしてSQL文の断片を送信することによって，データベースを改ざんする。
calculation: false
figure: false
answer: ア
