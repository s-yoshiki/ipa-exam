choice:
  - label: ア
    text: 個人情報管理台帳に，概数でしかつかめない個人情報の保有件数は概数だけで記載している。
  - label: イ
    text: 個人情報管理台帳に，ほかの項目に加えて，個人情報の保管場所，保管方法，保管期限を記載している。
  - label: ウ
    text: 個人情報管理台帳の機密性を守るための保護措置を講じている。
  - label: エ
    text: 個人情報管理台帳の見直しは，新たな個人情報の取得があった場合にだけ行っている。
