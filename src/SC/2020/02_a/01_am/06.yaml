label: 6
question: 仮想記憶方式で，デマンドページングと比較したときのプリページングの特徴として，適切なものはどれか。ここで，主記憶には十分な余裕があるものとする。
choice:
  - label: ア
    text: 将来必要と想定されるページを主記憶にロードしておくので，実際に必要となったときの補助記憶へのアクセスによる遅れを減少できる。
  - label: イ
    text: 将来必要と想定されるページを主記憶にロードしておくので，ページフォールトが多く発生し，OSのオーバヘッドが増加する。
  - label: ウ
    text: プログラムがアクセスするページだけをその都度主記憶にロードするので，主記憶への不必要なページのロードを避けることができる。
  - label: エ
    text: プログラムがアクセスするページだけをその都度主記憶にロードするので，将来必要となるページの予想が不要である。
calculation: false
figure: false
answer: ア
category: T
figureText: ''
