question: アジャイル開発手法の説明のうち，スクラムのものはどれか。
choice:
  - label: ア
    text: >-
      コミュニケーション，シンプル，フィードバック，勇気，尊重の五つの価値を基礎とし，テスト駆動型開発，ペアプログラミング，リファクタリングなどのプラクティスを推奨する。
  - label: イ
    text: 推測(プロジェクト立上げ，適応的サイクル計画)，協調(並行コンポーネント開発)，学習(品質レビュー，最終QA／リリース)のライフサイクルをもつ。
  - label: ウ
    text: >-
      プロダクトオーナなどの役割，スプリントレビューなどのイベント，プロダクトバックログなどの作成物，及びルールから成るソフトウェア開発のフレームワークである。
  - label: エ
    text: モデルの全体像を作成した上で，優先度を付けた詳細なフィーチャリストを作成し，フィーチャを単位として計画し，フィーチャ単位に設計と構築を繰り返す。
calculation: false
